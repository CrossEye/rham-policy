{"title":"Overview","created":"20250318115542936","modified":"20250606162823147","revision":"0","tags":"TableOfContents","type":"text/vnd.tiddlywiki","text":"This is an attempt to redo [[RHAM's Policy Manual|https://www.rhamschools.org/b_o_e/board_of_education_policies]]^^1^^ as a more flexible, easily cite-able, and easily shared document.\n\nThis is just getting underway, and I'm fiddling with how to make it work.  For a somewhat similar project, see the mostly complete version I did for [[Andover's Town Charter|https://charter2024.andoverct.info]].\n\nThis one has some differences.  The Charter was mostly consistent in its hierarchy.  Here we have policies with many different structures, and some of the breakdowns may seem fairly arbitrary.  In the Charter, one of the main goals was to make it easy to cite sections.  While I will try to emulate that here, it's less critical.  Here, the one-file nature of TW is a major selling point.  I'd love to be able to simply share the entire policy manual in one go.  ~~And in fact, if I cannot find a simple way to break these policies down into linkable sections, I will simply forgo that.  But I'll give it a try first.~~ ''Update'': That seems to be working, but I will probably need some additional tools to make it easier for me and future users to create policies and their subdivisions.\n\nI'm building this out a policy at a time, trying to figure out the common patterns.  So far the only ones built are\n\n* [[Policy1350]]\n* [[Policy1520]]\n* [[Policy4118.2]] and its alias [[Policy4218.2]]\n* [[Policy3265]]\n* [[Policy5113]], which is a compound policy consisting of:\n** [[Policy5113(MS)]]\n** [[Policy5113(HS)]]\n* [[Policy6118]]\n\n\n----------\n\u003Csmall>^^1^^ ''RHAM'' is the ''R''egional school district, covering Middle School and High School for the Connecticut towns of ''H''ebron, ''A''ndover, and ''M''arlborough.\u003C/small>","bag":"default"}
,
{"title":"Policy1000","caption":"1000 - School District Goals","created":"20250529173756365","description":"School District Goals","modified":"20250606175909564","parent":"Section1000","pdf-url":"https://www.rhamschools.org/common/pages/GetFile.ashx?key=5EG6BaG7","policy-nbr":"1000","revision":"0","tags":"Policy Section1000","type":"text/vnd.tiddlywiki","text":"Every three years a Long Range Strategic Plan shall be developed and adopted by the Board of Education.\nDuring each of the years of the strategic plan, the Administration shall present a report, detailing the progress\ntoward implementing the Strategic Plan. Should the Board determine that goals of the Strategic Plan have been\naddressed or should unforeseen issues emerge, the Long Range Strategic Plan will be revised. The plan should\nbe reviewed annually. Annually the Board shall review the goals of the Long Range Strategic Plan. \n\n\u003C\u003Cchildren plain>>","bag":"default"}
,
{"title":"Policy1000(s1)","caption":"History","created":"20250606175941836","modified":"20250606180505554","parent":"Policy1000","revision":"0","section-type":"history","tags":"Policy1000 History","text":"* \u003C\u003CADOPTED October, 2010>>\n* \u003C\u003CREVISED May, 2013>>\n* \u003C\u003CREVISED August, 2016>>","bag":"default"}

{"title":"Policy1160","caption":"1160 - Community Relations","created":"20250529134707657","description":"Community Relations","modified":"20250608032712577","parent":"Section1000","pdf-url":"https://www.rhamschools.org/common/pages/GetFile.ashx?key=iZxSBiRl","policy-nbr":"1160","tags":"Policy Section1000","type":"text/vnd.tiddlywiki","text":"The Regional School District 8 Board of Education recognizes that a child’s education is a\nresponsibility shared by the school, the student and his/her family, and the community. To\nsupport the goal of the school district to educate all students, all parties must work\ncollaboratively and communicate effectively.\n\nThe Board expects that students, families, and the community to share the school’s commitment\nto the educational success of their children. This school district shall utilize programs and\npractices designed to enhance family and community involvement and reflect the specific needs\nof students and their families. Among these are the following goals:\n\n* Communication between home and school will be regular, two-way and meaningful.\n* Families will be made welcome in the school, and their support and assistance will be sought.\n\nThe Superintendent will ensure the implementation of this policy.\n\n\u003C\u003Cchildren plain>>\n","revision":"0","bag":"default"}
,
{"title":"Policy1160(s2)","caption":"History","created":"20250606180508313","marker":"2","modified":"20250608032808982","parent":"Policy1160","section-type":"history","tags":"History Policy1160","type":"text/vnd.tiddlywiki","text":"* \u003C\u003CAPPROVED October, 1998>>\n* \u003C\u003CREVISED March, 2008>>\n* \u003C\u003CREVISED June, 2010>>\n* \u003C\u003CREVISED June, 2012>>\n* \u003C\u003CREVISED June, 2015>>\n* \u003C\u003CREVISED June, 2024>>","revision":"0","bag":"default"}
,
{"title":"Policy1331","caption":"1331 - Prohibition Against Smoking (Community)","created":"20250529173756365","description":"Prohibition Against Smoking (Community)","modified":"20250606225319156","parent":"Section1000","pdf-url":"https://www.rhamschools.org/common/pages/GetFile.ashx?key=i5xSBiZl","policy-nbr":"1331","tags":"Policy Section1000","type":"text/vnd.tiddlywiki","text":"\u003C\u003Cchildren plain>>","revision":"0","bag":"default"}
,
{"title":"Policy1331(s1)","caption":"Intro","created":"20250606182244995","modified":"20250606182503280","parent":"Policy1331","revision":"0","tags":"Policy1331","text":"The Regional School District No. 8 Board of Education (the “Board”) prohibits smoking,\nincluding smoking using an electronic nicotine delivery system (e.g., e-cigarettes), electronic\ncannabis delivery system, or vapor product, within any of its schools, including in any area of a\nschool building, including but not limited to any indoor facility owned or leased or contracted\nfor, and utilized by the Board for the provision of routine or regular preschool, kindergarten,\nelementary, or secondary education or library services to children, or on the grounds of such\nschool, or at any school-sponsored activity.","bag":"default"}
,
{"title":"Policy1331(s2)","caption":"Definitions","created":"20250606182306119","modified":"20250606234459387","parent":"Policy1331","tags":"Policy1331","type":"text/vnd.tiddlywiki","text":"The following definitions shall apply to this policy:\n\n\u003C\u003Cchildren definition-quoted>>\n","revision":"0","bag":"default"}
,
{"title":"Policy1331(s2)(A)","caption":"\"Any area\"","created":"20250606185238326","modified":"20250606233948925","parent":"Policy1331(s2)","tags":"Policy1331(s2)","type":"text/vnd.tiddlywiki","text":"shall mean the interior of a school building and the outside area within twenty-five\nfeet of any doorway, operable window or air intake vent of a school building.\n","revision":"0","bag":"default"}
,
{"title":"Policy1331(s2)(B)","caption":"\"Cannabis\"","created":"20250606233522707","modified":"20250606233930773","parent":"Policy1331(s2)","tags":"Policy1331(s2)","type":"text/vnd.tiddlywiki","text":"shall mean marijuana, as defined in Conn. Gen. Stat. \u003C\u003Ccgs 21a-240>>.\n","revision":"0","bag":"default"}
,
{"title":"Policy1331(s2)(C)","caption":"“Electronic cannabis delivery system”","created":"20250606233828201","modified":"20250606233914848","parent":"Policy1331(s2)","tags":"Policy1331(s2)","type":"text/vnd.tiddlywiki","text":"shall mean an electronic device that may be used to\nsimulate smoking in the delivery of cannabis to a person inhaling the device and includes, but is\nnot limited to, a vaporizer, electronic pipe, electronic hookah and any related device and any\ncartridge or other component of such device.\n","revision":"0","bag":"default"}
,
{"title":"Policy1331(s2)(D)","caption":"“Electronic nicotine delivery system”","created":"20250606234135348","modified":"20250606234206302","parent":"Policy1331(s2)","tags":"Policy1331(s2)","type":"text/vnd.tiddlywiki","text":"shall mean an electronic device used in the delivery of\nnicotine to a person inhaling from the device and includes, but is not limited to, an electronic\ncigarette, electronic cigar, electronic cigarillo, electronic pipe or electronic hookah and any\nrelated device and any cartridge or other component of such device, including, but not limited to,\nelectronic cigarette liquid or synthetic nicotine.\n","revision":"0","bag":"default"}
,
{"title":"Policy1331(s2)(E)","caption":"“School-sponsored activity”","created":"20250606234251518","modified":"20250606234313633","parent":"Policy1331(s2)","tags":"Policy1331(s2)","type":"text/vnd.tiddlywiki","text":"shall mean any activity sponsored, recognized or authorized by the Board and includes activities conducted on or off school property.\n","revision":"0","bag":"default"}
,
{"title":"Policy1331(s2)(F)","caption":"“Smoke” or “smoking”","created":"20250606234329219","modified":"20250606234359985","parent":"Policy1331(s2)","tags":"Policy1331(s2)","type":"text/vnd.tiddlywiki","text":"shall mean the burning of a lighted cigar, cigarette, pipe or any other similar device, whether containing, wholly or in part, tobacco, cannabis or hemp.","revision":"0","bag":"default"}
,
{"title":"Policy1331(s2)(G)","caption":"“Vapor product”","created":"20250606234416022","modified":"20250606234442646","parent":"Policy1331(s2)","tags":"Policy1331(s2)","type":"text/vnd.tiddlywiki","text":"shall mean any product that employs a heating element, power source, electronic circuit or other electronic, chemical or mechanical means, regardless of shape or size, to produce a vapor that may or may not include nicotine or cannabis and is inhaled by the user of such product.","revision":"0","bag":"default"}
,
{"title":"Policy1331(s3)","caption":"Summary","created":"20250606182319528","modified":"20250606182709744","parent":"Policy1331","revision":"0","tags":"Policy1331","text":"The Board further prohibits smoking including smoking using an electronic nicotine delivery\nsystem (e.g., e-cigarettes), electronic cannabis delivery system, or vapor product on the real\nproperty of any administrative office building. Real property means the land and all temporary\nand permanent structures comprising the district’s administrative office building and includes,\nbut is not limited to, storage facilities and parking lots.","bag":"default"}
,
{"title":"Policy1331(s4)","caption":"Legal References","created":"20250606182711726","modified":"20250606184723209","parent":"Policy1331","revision":"0","section-type":"legal","tags":"Policy1331","text":"* Conn. Gen. Stat. § \u003C\u003Ccgs 10-233a 10-233a(h)>>\n* Conn. Gen. Stat. § \u003C\u003Ccgs 19a-342>>\n* Conn. Gen. Stat. § \u003C\u003Ccgs 19a-342a>>\n* Conn. Gen. Stat. § \u003C\u003Ccgs 21a-415>>\n* Conn. Gen. Stat. § \u003C\u003Ccgs 53-344b>>\n* June Special Session, Public Act No. [[21-1|https://www.cga.ct.gov/2021/act/Pa/pdf/2021PA-00001-R00SB-01201SS1-PA.PDF]]\n* [[Pro-Children Act of 2001|https://www.law.cornell.edu/uscode/text/20/chapter-70/subchapter-VIII/part-F/subpart-5]], [[Pub. L. 107-110|https://www.govinfo.gov/content/pkg/PLAW-107publ110/pdf/PLAW-107publ110.pdf]], 115 Stat. 1174, \u003C\u003Cusc 20 7183>>\n","bag":"default"}
,

{"title":"Policy1335","caption":"1335 - Automatic External Defibrillators","created":"20250529173756365","description":"Automatic External Defibrillators","modified":"20250608031118949","parent":"Section1000","pdf-url":"https://www.rhamschools.org/common/pages/GetFile.ashx?key=tEG6BfG7","policy-nbr":"1335","tags":"Policy Section1000","type":"text/vnd.tiddlywiki","text":"\u003C\u003Cchildren plain>>","revision":"0","bag":"default"}
,
{"title":"Policy1335(s1)","caption":"Intro","created":"20250608025233127","modified":"20250608025529108","parent":"Policy1335","tags":"Policy1335","type":"text/vnd.tiddlywiki","text":"In order to assist individuals who may experience sudden cardiac arrest or a similar life-threatening emergency\nduring the school's normal operational hours, during school-sponsored athletic practices and athletic events\ntaking place on school grounds, and during school sponsored events not occurring during the normal operational\nhours of the school, the Regional School District No. 8 Board of Education maintains at each school under the\nBoard's jurisdiction automatic, defibrillators and school personnel trained in the operation of such\nautomatic external defibrillators and the use of cardiopulmonary resuscitation. It is the policy of the Regional\nSchool District No. 8 Board of Education to support the use of these automatic external defibrillators and\ntrained school personnel during medically appropriate circumstances.\n\nRequirements concerning the use and maintenance of AEDs are set forth in the accompanying Administrative\nRegulations as may be supplemented by or amended by the Administration from time to time.","revision":"0","bag":"default"}
,
{"title":"Policy1335(s2)","caption":"Properties of an AED","created":"20250608025558045","modified":"20250608031438211","parent":"Policy1335","tags":"Policy1335","type":"text/vnd.tiddlywiki","text":"For purposes of this policy and the accompanying regulations, an AED is a device that:\n\n\u003C\u003Cchildren outline-block>>","revision":"0","bag":"default"}
,
{"title":"Policy1335(s2)(1)","caption":"Delivers an electric shock","created":"20250608025753313","marker":"1","modified":"20250608031220708","parent":"Policy1335(s2)","tags":"Policy1335(s2)","type":"text/vnd.tiddlywiki","text":"is used to administer an electric shock through the chest wall to the heart;","revision":"0","bag":"default"}
,
{"title":"Policy1335(s2)(2)","caption":"Makes independent diagnoses","created":"20250608025817507","marker":"2","modified":"20250608031232450","parent":"Policy1335(s2)","tags":"Policy1335(s2)","type":"text/vnd.tiddlywiki","text":"contains internal decision-making electronics, microcomputers or special software that allows it to interpret physiologic signals, make medical diagnosis and, if necessary, apply therapy;","revision":"0","bag":"default"}
,
{"title":"Policy1335(s2)(3)","caption":"Guides the user","created":"20250608025829113","marker":"3","modified":"20250608031245373","parent":"Policy1335(s2)","tags":"Policy1335(s2)","type":"text/vnd.tiddlywiki","text":"guides the user through the process of using the device by audible or visual prompts; and","revision":"0","bag":"default"}
,
{"title":"Policy1335(s2)(4)","caption":"Requires no user discretion","created":"20250608025843590","marker":"4","modified":"20250608031304619","parent":"Policy1335(s2)","tags":"Policy1335(s2)","type":"text/vnd.tiddlywiki","text":"does not require the user to employ any discretion or judgment in its use. ","revision":"0","bag":"default"}
,
{"title":"Policy1335(s3)","caption":"Legal References","created":"20250608031328784","modified":"20250608032409785","parent":"Policy1335","section-type":"legal","tags":"Policy1335","type":"text/vnd.tiddlywiki","text":"!!!  Connecticut General Statutes\n\n* §\u003C\u003Ccgs 19a-175>> Definitions\n* §\u003C\u003Ccgs 52-557b>> Good Samaritan Law (as amended by Public Act 09-59) \u003C!-- TODO: url? -->\n* §\u003C\u003Ccgs 10-212d>> Availability of Automatic External Defibrillators in Schools\n\n!!! Regulations of Connecticut State Agencies\n\n* Department of Public Health §\u003C\u003Ccgs 19a-179 19a-179-1>> et seq.\n","revision":"0","bag":"default"}

{"title":"Policy1350(s1)","caption":"Protected Class Discrimination Prohibited","created":"20250528141137560","modified":"20250528174730196","parent":"Policy1350","revision":"0","tags":"Policy1350","type":"text/vnd.tiddlywiki","text":"It is the policy of the Regional School District 8 Board of Education (the “Board”)\nthat any form of discrimination or harassment on the basis of race, religion, color,\nnational origin, ancestry, alienage, sex, sexual orientation, marital status, age, disability,\npregnancy, gender identity or expression, veteran status, status as a victim of domestic\nviolence, or any other basis prohibited by state or federal law (“Protected Class”) is\nprohibited in the Regional School District 8 Public Schools (the “District”), whether by\nstudents, Board employees, Board members or third parties subject to the control of the\nBoard. The Board’s prohibition of discrimination or harassment in its educational\nprograms or activities expressly extends to academic, nonacademic and extracurricular\nactivities, including athletics, school-sponsored activities, as well as the district website.\nWhen the Board has created a limited public forum, the Board shall provide equal access\nto the Boy Scouts and other groups as required by law.","bag":"default"}
,
{"title":"Policy1350(s10)","caption":"Reporting to State and Federal Agencies","created":"20250528142310298","modified":"20250528160935967","parent":"Policy13510","revision":"0","tags":"Policy1350","type":"text/vnd.tiddlywiki","text":"!! Reporting to State and Federal Agencies:\n\nIn addition to reporting to District officials in accordance with this policy,\nindividuals also may file a complaint with the following agencies:\n\n!!! Office for Civil Rights, U.S. Department of Education (“OCR”):\n\n\u003Caddress>Office for Civil Rights, Boston Office\nU.S. Department of Education\n8th Floor\n5 Post Office Square\nBoston, MA 02109- 3921\n(617-289-0111)\nhttp://www2.ed.gov/about/offices/list/ocr/docs/howto.html\u003C/address>\n\n\n!!! Connecticut Commission on Human Rights and Opportunities:\n\n\u003Caddress>Connecticut Commission on Human Rights and Opportunities\n450 Columbus Blvd.\nHartford, CT 06103-1835\n(860-541-3400 or Connecticut Toll Free Number 1-800-477-5737)\u003C/address>\n\n\n!!! Equal Employment Opportunity Commission (employees only):\n\n\u003Caddress>Equal Employment Opportunity Commission, Boston Area Office\nJohn F. Kennedy Federal Building\n475 Government Center\nBoston, MA 02203\n(800-669-4000)\u003C/address>","bag":"default"}
,
{"title":"Policy1350(s11)","caption":"Questions/Requests for Accommodation","created":"20250528143204840","modified":"20250528191116653","parent":"Policy1350","revision":"0","tags":"Policy1350","type":"text/vnd.tiddlywiki","text":"Any parent, student, staff member, Board member or community member (e.g.,\nother individual affiliated with the District, accessing or seeking access to District\nfacilities) who:\n\n1. has questions or concerns about this policy or its accompanying regulations;\n@@.conjugation OR@@\n2. wishes to request or discuss accommodations based on religion;\n@@.conjugation OR@@\n3. who would like a copy of the Board’s complaint procedures or complaint\nforms related to claims of discrimination or harassment:\n\nmay contact any District administrator:\n\n{{SchoolAddresses}}\n\nAny parent, student, staff member, Board member or community member (e.g.,\nother individual affiliated with the District, accessing or seeking access to District\nfacilities) who has questions or concerns about the Board’s policies regarding\ndiscrimination or harassment on the basis of disability, and/or who may wish to request\nor discuss accommodations for a disability, may contact the District’s Section 504/ADA\nCoordinator:\n\n{{SchoolAddresses}}","bag":"default"}
,
{"title":"Policy1350(s12)","caption":"Legal References","created":"20250528143313083","modified":"20250528175032654","parent":"Policy1350","revision":"0","section-type":"legal","tags":"Policy1350","type":"text/vnd.tiddlywiki","text":"* Title VI of the Civil Rights Act of 1964, \u003C\u003Cusc 42 2000d>> //et seq//.\n* Title VII of the Civil Rights Act of 1964, \u003C\u003Cusc 42 2000e>> //et seq//.\n* Title IX of the Education Amendments of 1972, \u003C\u003Cusc 20 1681>> //et seq//.\n* Boy Scouts of America Equal Access Act, \u003C\u003Cusc 20 7905>>\n* Age Discrimination in Employment Act, \u003C\u003Cusc 29 621>> //et seq//.\n* Americans with Disabilities Act, \u003C\u003Cusc 42 12101>>\n* Section 504 of the Rehabilitation Act of 1973, \u003C\u003Cusc 29 794>>\n* Connecticut General Statutes § \u003C\u003Ccgs 1-1n>>, “Gender Identity or Expression” defined\n* Connecticut General Statutes § \u003C\u003Ccgs 27-103>>\n* Connecticut General Statutes § \u003C\u003Ccgs 46a-51>>, Definitions\n* Connecticut General Statutes § \u003C\u003Ccgs 46a-58>>, Deprivation of rights\n* Connecticut Fair Employment Practices Act, Connecticut General Statutes § \u003C\u003Ccgs 46a-60>>\n* Connecticut General Statutes § \u003C\u003Ccgs 46a-81c>>, Sexual orientation discrimination:  Employment\n* Connecticut General Statutes § \u003C\u003Ccgs 46b-1>>, Family relations matters and domestic violence defined\n* Public Act No. [[23-145|https://www.cga.ct.gov/2023/act/pa/pdf/2023PA-00145-R00HB-06638-PA.pdf]], “An Act Revising the State’s Antidiscrimination Statutes”\n","bag":"default"}
,
{"title":"Policy1350(s13)","caption":"History","created":"20250528143403556","modified":"20250528175527072","parent":"Policy1350","revision":"0","section-type":"history","tags":"Policy1350","type":"text/vnd.tiddlywiki","text":"* ADOPTED: May, 2024","bag":"default"}
,
{"title":"Policy1350(s2)","caption":"Retaliation Prohibited","created":"20250528141204781","modified":"20250528174746310","parent":"Policy1350","revision":"0","tags":"Policy1350","type":"text/vnd.tiddlywiki","text":"The Board further prohibits reprisal or retaliation against any individual who\nreports incidents in good faith that may be a violation of this policy, or who participates\nin the investigation of such reports.","bag":"default"}
,
{"title":"Policy1350(s3)","caption":"Discrimination on the Basis of Protected Class Association Prohibited","created":"20250528141318184","modified":"20250528174804864","parent":"Policy1350","revision":"0","tags":"Policy1350","type":"text/vnd.tiddlywiki","text":"Discrimination and/or harassment against any individual on the basis of that\nindividual’s association with someone in a Protected Class may also be considered a form\nof Protected Class discrimination and/or harassment, and is therefore prohibited by this\npolicy.","bag":"default"}
,
{"title":"Policy1350(s4)","caption":"Scope and Applicability","created":"20250528141529221","modified":"20250528174815905","parent":"Policy1350","revision":"0","tags":"Policy1350","type":"text/vnd.tiddlywiki","text":"Students, Board employees, Board members and community members (e.g., other\nindividuals affiliated with the District, accessing or seeking access to District facilities)\nare expected to adhere to a standard of conduct that is respectful of the rights of all\nmembers of the school community.","bag":"default"}
,
{"title":"Policy1350(s5)","caption":"Definitions","created":"20250528141806071","modified":"20250606184956090","parent":"Policy1350","revision":"0","tags":"Policy1350","type":"text/vnd.tiddlywiki","text":"The following definitions apply for purposes of this policy:\n\n\u003C\u003Cchildren definition>>\n","bag":"default"}
,
{"title":"Policy1350(s5)(A)","caption":"Discrimination","created":"20250528182207934","marker":"A","modified":"20250606185005798","parent":"Policy1350(s5)","revision":"0","tags":"Policy1350(s5)","type":"text/vnd.tiddlywiki","text":"Discrimination in violation of this policy occurs when an\nindividual is denied participation in, or the benefits of, a program or activity of the Board\nbecause of such individual’s actual or perceived membership in a Protected Class.","bag":"default"}
,
{"title":"Policy1350(s5)(B)","caption":"Harassment","created":"20250528182437152","marker":"B","modified":"20250529145929661","parent":"Policy1350(s5)","revision":"0","tags":"Policy1350(s5)","type":"text/vnd.tiddlywiki","text":"Harassment is a form of Protected Class discrimination that is\nprohibited by law and by this policy. Harassment constitutes unlawful discrimination\nwhen it creates a hostile environment, which occurs when the harassment is sufficiently\nsevere, pervasive, or persistent so as to interfere with or limit an individual’s ability to\nparticipate in or benefit from the services, activities, or opportunities offered by the\nDistrict.\n\nThe following non-exhaustive list provides examples of the types of prohibited conduct\nthat may be considered Protected Class harassment that can lead to a hostile environment:\n\n* objectively offensive racial, ethnic, or religious epithets (or epithets commonly associated with any Protected Class membership);\n* other words or phrases considered demeaning or degrading on the basis of Protected Class membership;\n* display of images or symbols commonly associated with discrimination against individuals on the basis of their membership in a Protected Class;\n* graphic, written or electronic communications that are harmful or humiliating based on Protected Class membership;\n* bigoted conduct or communications; or\n* physical, written, electronic or verbal threats based on Protected Class membership.\n\nHarassment does not have to include intent to harm, be directed at a specific target, or\ninvolve repeated incidents.\n\nSexual harassment is a form of harassment that is prohibited by law and Board policy.\nFor more information regarding harassment based on sex, sexual orientation, pregnancy,\nor gender identity or expression, contact the District’s Title IX Coordinator at:\n\n{{SchoolAddresses}}\n","bag":"default"}
,
{"title":"Policy1350(s5)(C)","caption":"Gender identity or expression","created":"20250528182711217","marker":"C","modified":"20250528184453487","parent":"Policy1350(s5)","revision":"0","tags":"Policy1350(s5)","type":"text/vnd.tiddlywiki","text":"Gender identity or expression refers to a\nperson's gender-related identity, appearance or behavior, whether or not that gender-related\nidentity, appearance or behavior is different from that traditionally associated with\nthe person's physiology or assigned sex at birth, which gender-related identity can be\nshown by providing evidence including, but not limited to, medical history, care or\ntreatment of the gender-related identity, consistent and uniform assertion of the gender-related \nidentity or any other evidence that the gender-related identity is sincerely held,\npart of a person's core identity or not being asserted for an improper purpose.\n","bag":"default"}
,
{"title":"Policy1350(s5)(D)","caption":"Sexual orientation","created":"20250528183200517","marker":"D","modified":"20250528184511603","parent":"Policy1350(s5)","revision":"0","tags":"Policy1350(s5)","type":"text/vnd.tiddlywiki","text":"Sexual orientation refers to a person’s identity in\nrelation to the gender or genders to which they are romantically, emotionally or sexually\nattracted, inclusive of any identity that a person (i) may have previously expressed, or (ii)\nis perceived by another person to hold.","bag":"default"}
,
{"title":"Policy1350(s5)(E)","caption":"Veteran","created":"20250528183335077","marker":"E","modified":"20250528184521529","parent":"Policy1350(s5)","revision":"0","tags":"Policy1350(s5)","type":"text/vnd.tiddlywiki","text":"A veteran is any person honorably discharged from, released\nunder honorable conditions from or released with an other than honorable discharge\nbased on a qualifying condition from, active service in, the United States Army, Navy,\nMarine Corps, Coast Guard and Air Force and any reserve component thereof, including\nthe Connecticut National Guard. “Qualifying condition” means (i) a diagnosis of \npost-traumatic stress disorder or traumatic brain injury made by an individual licensed to\nprovide health care services at a United States Department of Veterans Affairs facility,\n(ii) an experience of military sexual trauma disclosed to an individual licensed to provide\nhealth care services at a United States Department of Veterans Affairs facility, or (iii) a\ndetermination that sexual orientation, gender identity or gender expression was more\nlikely than not the primary reason for an other than honorable discharge, as determined in\naccordance with Conn. Gen. Stat. §§ \u003C\u003Ccgs 27-103 \"27-103(c), {d}\">>.","bag":"default"}
,
{"title":"Policy1350(s5)(F)","caption":"Race","created":"20250528183434089","marker":"F","modified":"20250528184532899","parent":"Policy1350(s5)","revision":"0","tags":"Policy1350(s5)","type":"text/vnd.tiddlywiki","text":"The term race is inclusive of ethnic traits historically associated\nwith race, including but not limited to, hair texture and protective hairstyles. “Protective\nhairstyles” includes, but is not limited to, wigs, headwraps and hairstyles such as\nindividual braids, cornrows, locs, twists, Bantu knots, afros and afro puffs.\n","bag":"default"}
,
{"title":"Policy1350(s5)(G)","caption":"Domestic violence","created":"20250528183539167","marker":"G","modified":"20250528184543595","parent":"Policy1350(s5)","revision":"0","tags":"Policy1350(s5)","type":"text/vnd.tiddlywiki","text":"Domestic violence means (1) a continuous threat of\npresent physical pain or physical injury against a family or household member, as defined\nin Conn. Gen. Stat. § \u003C\u003Ccgs 46b-38a>>; (2) stalking, including but not limited to, stalking as\ndescribed in Conn. Gen. Stat. § \u003C\u003Ccgs 53a-181d>>, of such family or household member; (3) a\npattern of threatening, including but not limited to, a pattern of threatening as described\nin Conn. Gen. Stat. § \u003C\u003Ccgs 53a-62>>, of such family or household member or a third party that\nintimidates such family or household member; or (4) coercive control of such family or\nhousehold member, which is a pattern of behavior that in purpose or effect unreasonably\ninterferes with a person's free will and personal liberty. “Coercive control” includes, but\nis not limited to, unreasonably engaging in any of the following: (a) isolating the family\nor household member from friends, relatives or other sources of support; (b) depriving\nthe family or household member of basic necessities; (c) controlling, regulating or\nmonitoring the family or household member's movements, communications, daily\nbehavior, finances, economic resources or access to services; (d) compelling the family or\nhousehold member by force, threat or intimidation, including, but not limited to, threats\nbased on actual or suspected immigration status, to (i) engage in conduct from which\nsuch family or household member has a right to abstain, or (ii) abstain from conduct that\nsuch family or household member has a right to pursue; (e) committing or threatening to\ncommit cruelty to animals that intimidates the family or household member; or (f) forced\nsex acts, or threats of a sexual nature, including, but not limited to, threatened acts of\nsexual conduct, threats based on a person's sexuality or threats to release sexual images.","bag":"default"}
,
{"title":"Policy1350(s6)","caption":"Alleged Discrimination/Harassment of Students or Employees","created":"20250528141902808","modified":"20250528174849155","parent":"Policy1350","revision":"0","tags":"Policy1350","type":"text/vnd.tiddlywiki","text":"Complaints of alleged discrimination and/or harassment of students and/or\nemployees will be investigated in accordance with the non-discrimination policies\napplicable to students and/or personnel respectively. Complaints pertaining to specific\nforms of discrimination and/or harassment, such as sexual harassment or disability- based\nharassment, have specific policies and procedures applicable to these forms of\nharassment and will be investigated in accordance with the specific procedures for such\nissues. If a complaint involves allegations of discrimination or harassment of an\nemployee or of a student based on sex, sexual orientation, pregnancy, or gender identity\nor expression, such complaints will be handled in accordance with the procedures set\nforth in Board Policy #4161,4261, Policy Regarding Prohibition of Sex Discrimination\nand Sexual Harassment in the Workplace (Personnel), or Policy #5450, Policy Regarding\nTitle IX of the Educational Amendments of 1972 – Prohibition of Sex Discrimination and\nSexual Harassment (Students). Complaints involving allegations of discrimination or\nharassment of an employee or of a student based on disability will be addressed in\naccordance with the procedures set forth in Board Policy #4218, Section 504/ADA\n(Personnel), or Board Policy #5144, Section 504/ADA (Students).","bag":"default"}
,
{"title":"Policy1350(s7)","caption":"Alleged Discrimination/Harassment of Community Members on the Basis of Sex:","created":"20250528141950799","modified":"20250528160452223","revision":"0","tags":"Policy1350","type":"text/vnd.tiddlywiki","text":"!! Alleged Discrimination/Harassment of Community Members on the Basis of Sex:\n\nIn the event the District receives a complaint alleging discrimination or\nharassment of a community member (e.g., an individual affiliated with the District,\naccessing or seeking access to District facilities who is not a student or an employee) on\nthe basis of sex, sexual orientation, pregnancy, or gender identity or expression, the\ncomplaint shall be referred to the District’s Title IX Coordinator, who shall take steps\ndesigned to ensure that applicable state and federal law are followed.","bag":"default"}
,
{"title":"Policy1350(s8)","caption":"Alleged Discrimination/Harassment of Community Members on the Basis of Disability","created":"20250528142053107","modified":"20250528174908421","parent":"Policy1350","revision":"0","tags":"Policy1350","type":"text/vnd.tiddlywiki","text":"In the event the District receives a complaint alleging discrimination or\nharassment of a community member (e.g., an individual affiliated with the District,\naccessing or seeking access to District facilities who is not a student or an employee)\nbased on disability, the complaint shall be referred to the District’s Section 504/ADA\nCoordinator, who shall take steps designed to ensure that applicable state and federal law\nare followed.","bag":"default"}
,
{"title":"Policy1350(s9)","caption":"Reporting to District Officials","created":"20250528142207372","modified":"20250528174927550","parent":"Policy1350","revision":"0","tags":"Policy1350","type":"text/vnd.tiddlywiki","text":"It is the policy of the Board to provide for the prompt and equitable resolution of\ncomplaints alleging Protected Class discrimination or harassment.\n\nAny individual who believes a community member has experienced Protected\nClass discrimination or harassment or an act of retaliation or reprisal in violation of this\npolicy should report such concern in writing to the Title IX Coordinators using the\nfollowing points of contact:\n\n{{SchoolAddresses}}\n\nin accordance with the Board’s complaint procedures included in the Board’s\nAdministrative Regulations Regarding Non-Discrimination/Community, which\naccompany this policy, and are available online at www.rhamschools.org or upon request\nfrom the main office of any District school.","bag":"default"}
,

{"title":"Policy1520(s1)","caption":"Intro","created":"20250522193149512","modified":"20250606182439320","parent":"Policy1520","revision":"0","tags":"Policy1520","type":"text/vnd.tiddlywiki","text":"The Board of Education recognizes that booster clubs, and other voluntary sports funding groups (\"Booster\nClubs\") organized for the benefit of athletic programs and other voluntary groups for the Region 8 Public\nSchools are encouraged by the Region 8 Board of Education. The Board further recognizes the need to maintain\noversight of any and all athletic programs operated by and on behalf of the Board. The Board therefore\nestablishes the following guidelines with respect to the operation of any Booster club and/or athletic team which\nis funded by such Booster club or other organization outside of the Region 8 Board of Education.\n","bag":"default"}
,
{"title":"Policy1520(s2)","caption":"Guidelines","created":"20250529175139234","inline-display-title":"Outside Funded Athletic Teams","modified":"20250529184359851","parent":"Policy1520","revision":"0","scotts-note":"The header here should probably read \"Guidelines\" and not repeat the policy title.","tags":"Policy1520","type":"text/vnd.tiddlywiki","text":"!!! Outside Funded Athletic Teams\n\nAny athletic team which is funded in whole or in part by any Booster club or other outside organization for the\nbenefit of Region 8 students must adhere to the following guidelines in order for the program to be considered a\nRegion 8 athletic program.\n\n\u003C\u003Cchildren list>>\n","bag":"default"}
,
{"title":"Policy1520(s2)(1)","caption":"Board approval","created":"20250529181843396","marker":"1","modified":"20250529183719842","parent":"Policy1520(s2)","revision":"0","tags":"Policy1520(s2)","type":"text/vnd.tiddlywiki","text":"The athletic team must be approved by the Board of Education. All athletic offerings are determined as\nthe sole discretion of the Board, and must include consideration of any potential impact on compliance\nwith Title IX.","bag":"default"}
,
{"title":"Policy1520(s2)(2)","caption":"CIAC compliance","created":"20250529181958158","marker":"2","modified":"20250529184032063","parent":"Policy1520(s2)","revision":"0","tags":"Policy1520(s2)","type":"text/vnd.tiddlywiki","text":"As a Board program, the team must comply with all CIAC regulation on Interscholastic Sports.","bag":"default"}
,
{"title":"Policy1520(s2)(3)","caption":"Approval of coaches","created":"20250529182215116","marker":"3","modified":"20250529183953573","parent":"Policy1520(s2)","revision":"0","tags":"Policy1520(s2)","type":"text/vnd.tiddlywiki","text":"The coaches shall be hired by Board (through an appropriate designee) and will be considered Region 8\nemployees. Any volunteer coaches shall be selected or approved by the Board (acting through an\nappropriate designee).","bag":"default"}
,
{"title":"Policy1520(s2)(4)","caption":"District supervision","created":"20250529182718502","marker":"4","modified":"20250529183943145","parent":"Policy1520(s2)","revision":"0","tags":"Policy1520(s2)","type":"text/vnd.tiddlywiki","text":"Region 8 shall maintain supervision of coaches.\n","bag":"default"}
,
{"title":"Policy1520(s2)(5)","caption":"Fund management","created":"20250529182856039","marker":"5","modified":"20250529184105603","parent":"Policy1520(s2)","revision":"0","tags":"Policy1520(s2)","type":"text/vnd.tiddlywiki","text":"All funds supporting the program will be deposited in the student activity fund, the operation of which\nshall comply with Board policy and appropriate accounting procedures as developed by by the district's\nauditors.","bag":"default"}
,
{"title":"Policy1520(s2)(6)","caption":"Operational expenses","created":"20250529182926039","marker":"6","modified":"20250529184149488","parent":"Policy1520(s2)","revision":"0","tags":"Policy1520(s2)","type":"text/vnd.tiddlywiki","text":"All operational expenses as described by the administration will be paid out of student activity fund.","bag":"default"}
,
{"title":"Policy1520(s2)(7)","caption":"No financial support","created":"20250529182949589","marker":"7","modified":"20250529184253722","parent":"Policy1520(s2)","revision":"0","tags":"Policy1520(s2)","type":"text/vnd.tiddlywiki","text":"There shall be no expectation that the Board will provide any financial support to an athletic program\nfunded by a booster club or outside organization. All expenses shall be considered the responsibility of\nthe Booster Club and/or outside funding group, unless expressly costs are approved by the Board\nthrough its budget process, including, but not limited to:\n\n@@list-style:lower-alpha;\n* Equipment\n* Supplies\n* Transportation\n* Umpires\n* Trainers\n* Custodial costs\n* Costs of the Coaching Staff\n* Cost related to the use of the fields\n* Administrative costs due to the addition of the program (i.e. check processing etc.)\n@@\n\n","bag":"default"}
,
{"title":"Policy1520(s2)(8)","caption":"Fund-raising","created":"20250529183006491","marker":"8","modified":"20250529184315043","parent":"Policy1520(s2)","revision":"0","tags":"Policy1520(s2)","type":"text/vnd.tiddlywiki","text":"The administration must approve the fund raising activities and their scheduling in accordance with board\npolicy.\n","bag":"default"}
,
{"title":"Policy1520(s2)(9)","caption":"Program termination","created":"20250529183110497","marker":"9","modified":"20250529184341643","parent":"Policy1520(s2)","revision":"0","tags":"Policy1520(s2)","type":"text/vnd.tiddlywiki","text":"The Board reserves the right to terminate the program at any time.","bag":"default"}
,
{"title":"Policy1520(s3)","caption":"Summary","created":"20250529175755791","modified":"20250529175824576","parent":"Policy1520","revision":"0","tags":"Policy1520","type":"text/vnd.tiddlywiki","text":"Any athletic program which does not comply with the above requirements shall not be considered a Board\nprogram, or an athletic program offered, sponsored or supervised by the Region 8 Board of Education.","bag":"default"}
,

{"title":"Policy3265(I)","caption":"Purpose","created":"20250606012310757","marker":"I","modified":"20250606015304377","parent":"Policy3265","revision":"0","tags":"Policy3265","type":"text/vnd.tiddlywiki","text":"Regional School District No. 8 Capital Asset Policy follows the requirements set forth by the\nGovernmental Accounting Standards Board Statement No. 34 as it pertains to Capital Asset Reporting. ","bag":"default"}
,
{"title":"Policy3265(II)","caption":"Definition","created":"20250606015351011","marker":"II","modified":"20250606015525162","parent":"Policy3265","revision":"0","tags":"Policy3265","type":"text/vnd.tiddlywiki","text":"The policy applies to Regional School District No. 8 acquisition and depreciation of capital assets.\nCapital assets include land, improvements to land, easements, buildings and building additions,\nbuilding improvements, furniture, fixtures and equipment, equipment under lease, vehicles, works of\nart and historical treasures, construction-in progress, and infrastructure. Capital assets are tangible\nassets used in operations and have initial useful lives extending beyond a single reporting period.\nEquipment will not change its original shape, appearance or character with use and it can be expected\nto last more than one year with reasonable care and maintenance. ","bag":"default"}
,
{"title":"Policy3265(III)","caption":"Authority","created":"20250606015533604","marker":"III","modified":"20250606015600302","parent":"Policy3265","revision":"0","tags":"Policy3265","type":"text/vnd.tiddlywiki","text":"Participation of the school entity in any such activity shall be in accordance with Board policy ","bag":"default"}
,
{"title":"Policy3265(IV)","caption":"Delegation of Authority","created":"20250606120123670","marker":"IV","modified":"20250606120221640","parent":"Policy3265","revision":"0","tags":"Policy3265","type":"text/vnd.tiddlywiki","text":"The Board of Education delegates to the Superintendent of Schools or his/her designee, the\nresponsibility to coordinate the compilation and preparation of all information necessary to implement\nthis policy. The Superintendent of Schools or his/her designee shall be responsible for implementation\nof the necessary procedures to establish and maintain a capital asset inventory, including depreciation\nschedules. ","bag":"default"}
,
{"title":"Policy3265(V)","caption":"Guidelines","created":"20250606120239172","marker":"V","modified":"20250606125008491","parent":"Policy3265","revision":"0","tags":"Policy3265","type":"text/vnd.tiddlywiki","text":"\u003C\u003Cchildren heading3-upper>>","bag":"default"}
,
{"title":"Policy3265(V)(s1)","caption":"Capital Asset Addition Overview","created":"20250606152407643","modified":"20250606152551056","parent":"Policy3265(V)","revision":"0","tags":"Policy3265(V)","type":"text/vnd.tiddlywiki","text":"\u003C\u003Cchildren outline-block>>\n","bag":"default"}
,
{"title":"Policy3265(V)(s1)(A)","caption":"Capital Asset Addition Overview","created":"20250606152554631","marker":"A","modified":"20250606152709158","parent":"Policy3265(V)(s1)","revision":"0","tags":"Policy3265(V)(s1)","type":"text/vnd.tiddlywiki","text":"Purchased Capital Assets greater than $1,000 should be recorded at historical/original cost. The\ncost of a capital asset should include capitalized interest and ancillary charges necessary to place the\nasset into its intended location and condition for use. Ancillary charges include costs that are\ndirectly attributable to asset acquisition - such as freight and transportation charges, site\npreparation costs, and professional fees.\n\nPurchases less than $1,000, but have lives that extend beyond one year and need to be controlled\nfor insurance purposes, should be classified as non-capital equipment expenditures. Purchases less\nthan $1,000, and are consumed within the fiscal year are treated as supplies.\n\nGroup purchases of assets greater than $1,000 should be recorded at historical cost. Group assets\nare assigned to one specific location, are movable property requiring loss control, and have a useful\nlife extending beyond a single reporting period. Group assets include classroom furniture,\nclassroom texts, library books, musical instruments, computer equipment, and band uniforms.\nGroup purchases less than $1,000 are not capitalized. \n","bag":"default"}
,
{"title":"Policy3265(V)(s1)(B)","caption":"Capital Asset Addition Overview","created":"20250606152717729","marker":"B","modified":"20250606152740254","parent":"Policy3265(V)(s1)","revision":"0","tags":"Policy3265(V)(s1)","type":"text/vnd.tiddlywiki","text":"Capital Assets should be depreciated over their useful lives as determined for each asset class.\nLand, and some land improvements, are considered inexhaustible, and are therefore not subject to\ndepreciation. \n","bag":"default"}
,
{"title":"Policy3265(V)(s1)(C)","caption":"Capital Asset Addition Overview","created":"20250606152840178","marker":"C","modified":"20250606152906039","parent":"Policy3265(V)(s1)","revision":"0","tags":"Policy3265(V)(s1)","type":"text/vnd.tiddlywiki","text":"If determining historical costs is not practical due to inadequate records, reporting should be based\non estimates of original cost at the date of construction or purchase. \n","bag":"default"}
,
{"title":"Policy3265(V)(s1)(D)","caption":"Capital Asset Addition Overview","created":"20250606152949329","marker":"D","modified":"20250606153230332","parent":"Policy3265(V)(s1)","revision":"0","tags":"Policy3265(V)(s1)","type":"text/vnd.tiddlywiki","text":"Depending upon the information available and the category of the asset, fixed asset records should\ninclude all or part of the following: \n\n@@.two-column\n* Asset Tag Number\n* Description\n* Asset Class\n* Serial Number\n* Cost\n* Location or Functional Area\n* Acquisition Date \n* Estimated Useful Life\n* Depreciation Method\n* Salvage Value\n* Accumulated Depreciation\n* Depreciation Expense\n* Replacement Cost\n@@","bag":"default"}
,
{"title":"Policy3265(V)(s2)","caption":"Donations","created":"20250606120706227","modified":"20250606124815665","parent":"Policy3265(V)","revision":"0","tags":"Policy3265(V)","type":"text/vnd.tiddlywiki","text":"Donated Capital Assets must be reported at fair market value plus ancillary charges, if any, at the time of\ndonation. Donated assets are depreciated over their useful lives as determined for each asset class. If\ndetermining historical costs is not practical due to inadequate records, reporting should be based on\nestimates of fair market value at the date of donation. \n","bag":"default"}
,
{"title":"Policy3265(V)(s3)","caption":"Collections","created":"20250606120905362","modified":"20250606124837069","parent":"Policy3265(V)","revision":"0","tags":"Policy3265(V)","type":"text/vnd.tiddlywiki","text":"\u003C\u003Cchildren outline-block>>\n","bag":"default"}
,
{"title":"Policy3265(V)(s3)(A)","created":"20250606121452346","marker":"A","modified":"20250606121609335","parent":"Policy3265(V)(s3)","revision":"0","tags":"Policy3265(V)(s3)","type":"text/vnd.tiddlywiki","text":"Works of art, historical treasures and similar assets should be capitalized at their historical cost or\nfair value at date of donation (estimated if necessary) whether they are held as individual items or in\na collection.","bag":"default"}
,
{"title":"Policy3265(V)(s3)(B)","created":"20250606121506300","marker":"B","modified":"20250606121640494","parent":"Policy3265(V)(s3)","revision":"0","tags":"Policy3265(V)(s3)","type":"text/vnd.tiddlywiki","text":"Capitalized collections or individual items that are exhaustible should be depreciated over their\nuseful lives. Depreciation is not required for collections or individual items that are inexhaustible. ","bag":"default"}
,
{"title":"Policy3265(V)(s4)","caption":"Infrastructure","created":"20250606153546265","modified":"20250606153729760","parent":"Policy3265(V)","revision":"0","tags":"Policy3265(V)","type":"text/vnd.tiddlywiki","text":"Definition: Infrastructure (fixed) assets are long lived capital assets that normally are stationary in nature\nand can normally be preserved for a significantly greater number of years that most capital assets.\nInfrastructure includes roads, electrical distribution systems, street lighting, water wells, etc.\n\n\u003C\u003Cchildren outline-block>>\n","bag":"default"}
,
{"title":"Policy3265(V)(s4)(A)","created":"20250606153703532","marker":"A","modified":"20250606153803611","parent":"Policy3265(V)(s4)","revision":"0","tags":"Policy3265(V)(s4)","type":"text/vnd.tiddlywiki","text":"Infrastructure assets should be depreciated over the useful lives. ","bag":"default"}
,
{"title":"Policy3265(V)(s4)(B)","created":"20250606153831086","marker":"B","modified":"20250606153847935","parent":"Policy3265(V)(s4)","revision":"0","tags":"Policy3265(V)(s4)","type":"text/vnd.tiddlywiki","text":"Routine repairs and maintenance costs are charged to operations as incurred. Expenditures that\nextend the useful life of the infrastructure are capitalized as part of the asset and depreciated over\nthe newly established useful life. ","bag":"default"}
,
{"title":"Policy3265(V)(s5)","caption":"Useful Lives","created":"20250606153926573","modified":"20250606155541611","parent":"Policy3265(V)","revision":"0","tags":"Policy3265(V)","type":"text/vnd.tiddlywiki","text":"Useful lives of fixed assets relate to the life expectancy as used by the specific governmental unit. The\nfollowing table should be used to assist the district in estimating the useful life of a capital asset: \n\n|!Asset Class            |!Examples                                                                 |!Years/Range |\n|Land N/A                |                                                                          |N/A          |\n|Site Improvements       |Paving, flagpoles, retaining walls, sidewalks, fencing, outdoor lighting. |15-20        |\n|School Buildings        |                                                                          |40-50        |\n|HVAC                    |Heating, ventilation, and air conditioning                                |20-25        |\n|Roofing                 |                                                                          |20-25        |\n|Interior Construction   |                                                                          |25-30        |\n|Outdoor Equipment       |Playground, radio towers, fuel tanks, pumps                               |15-20        |\n|Carpet Replacement      |                                                                          |5-7          |\n|Electrical/Plumbing     |                                                                          |25-30        |\n|Sprinkler/Fire System   |                                                                          |20-25        |\n|Machinery & tools       |Shop & maintenance equipment, tools                                       |10-15        |\n|Kitchen Equipment       |Appliances                                                                |10-15        |\n|Custodial Equipment     |Floor Scrubbers, vacuums, other                                           |5-10         |\n|Furniture & Accessories |Classroom and office furniture                                            |15-20        |\n|Business Machines       |Fax, duplicating & printing equipment                                     |5-10         |\n|Communication Equipment |Mobile, portable radios, non-computerized                                 |5-10         |\n|Computer Hardware       |PC’s, printers, network hardware                                          |3-5          |\n|Computer Software       |Instructional, other short-term                                           |5-10         |\n|Computer Software       |Administrative or Long-term                                               |5-10         |\n|Audio Visual Equipment  |Projectors, cameras (still & digital)                                     |7-10         |\n|Musical Instruments     |Pianos, string, brass, percussion                                         |10-15        |\n|Library Books           |Collections                                                               |5-7          |\n|Licensed Vehicles       |Busses, other on-road vehicles                                            |8-10         |\n|Grounds Equipment       |Mowers, tractors, attachments                                             |10-15        |","bag":"default"}
,
{"title":"Policy3265(V)(s6)","caption":"Depreciation","created":"20250606155629991","modified":"20250606155727420","parent":"Policy3265(V)","revision":"0","tags":"Policy3265(V)","type":"text/vnd.tiddlywiki","text":"\u003C\u003Cchildren outline-block>>","bag":"default"}
,
{"title":"Policy3265(V)(s6)(A)","caption":"Depreciation","created":"20250606155732303","marker":"A","modified":"20250606155825107","parent":"Policy3265(V)(s6)","revision":"0","tags":"Policy3265(V)(s6)","type":"text/vnd.tiddlywiki","text":"Depreciation is required for the District's Capital Assets. Depreciation is allocated to expense in a\nsystematic and rational manner. Depreciation is calculated using the Straight Line method and\nreported by area of activity (function). The District calculates depreciation on all capital assets\nreported in the District financial statements other than land, permanent improvements to land, and\nconstruction in progress. ","bag":"default"}
,
{"title":"Policy3265(V)(s6)(B)","caption":"Depreciation","created":"20250606155835402","marker":"B","modified":"20250606155851298","parent":"Policy3265(V)(s6)","revision":"0","tags":"Policy3265(V)(s6)","type":"text/vnd.tiddlywiki","text":"Depreciation may be calculated for a class of assets, a network of assets or individual assets. ","bag":"default"}
,
{"title":"Policy3265(V)(s7)","caption":"Disposals","created":"20250606160026737","modified":"20250606185802303","parent":"Policy3265(V)","revision":"0","tags":"Policy3265(V)","type":"text/vnd.tiddlywiki","text":"All requests to dispose of equipment or materials need the approval of the Superintendent of Schools or\nhis/her designee the following steps will be followed: \n\n\u003C\u003Cchildren definition>>","bag":"default"}
,
{"title":"Policy3265(V)(s7)(A)","caption":"Transfer to towns","created":"20250606160125957","marker":"A","modified":"20250606160545640","parent":"Policy3265(V)(s7)","revision":"0","tags":"Policy3265(V)(s7)","type":"text/vnd.tiddlywiki","text":"The First Selectman or Town Manager of the three towns will be notified via \nemail that equipment or materials approved for disposal are available and shall request an e-mailed\nresponse within 15 business days indicating the town agency's interest, if any, in such equipment or\nmaterials. In the event two or more agencies express interest the Superintendent of Schools or\nhis/her designee will determine who responded first based on the time stamp of the e-mailed\nresponses. Such transfers shall be made to town agencies at no charge, except that the town\nagencies shall be responsible for any transfer or relocation costs associated with such transfer of\nproperty. ","bag":"default"}
,
{"title":"Policy3265(V)(s7)(B)","caption":"Sale of Fixed Assets","created":"20250606160600898","marker":"B","modified":"20250606160737762","parent":"Policy3265(V)(s7)","revision":"0","tags":"Policy3265(V)(s7)","type":"text/vnd.tiddlywiki","text":"If no town agency requests the property the items may be put up for sale.\nWhen fixed assets are sold, calculation of gain or loss on disposal is required. The calculation is\nbased upon the amount of proceeds received less the net book value (cost less accumulated\ndepreciation taken on the asset). ","bag":"default"}
,
{"title":"Policy3265(V)(s7)(C)","caption":"Trade-ins","created":"20250606160653505","marker":"C","modified":"20250606160725837","parent":"Policy3265(V)(s7)","revision":"0","tags":"Policy3265(V)(s7)","type":"text/vnd.tiddlywiki","text":"The value given for a trade is part of the cost of the newly acquired asset. The costs and\naccumulated depreciation of the traded-in asset must be removed from the books. Any gain or loss\nresulting from the disposition of the asset will be recognized as a gain or loss on disposal. \n","bag":"default"}
,
{"title":"Policy3265(V)(s8)","caption":"Assets Acquited by Capital Lease","created":"20250606161635895","modified":"20250606161737098","parent":"Policy3265(V)","revision":"0","tags":"Policy3265(V)","type":"text/vnd.tiddlywiki","text":"\u003C\u003Cchildren definition>>","bag":"default"}
,
{"title":"Policy3265(V)(s8)(A)","created":"20250606161739938","marker":"A","modified":"20250606161834474","parent":"Policy3265(V)(s8)","revision":"0","tags":"Policy3265(V)(s8)","type":"text/vnd.tiddlywiki","text":"Assets acquired by Capital Lease are recorded at the net present value of the future minimum lease\npayments. A corresponding liability is established at this time. Assets acquired under the terms of\ncapital leases are depreciated over the useful lives designated for the asset class. ","bag":"default"}
,

{"title":"Policy4118.2","adopted":"February, 2006","caption":"4118.2 - Alcohol, Tobacco, and Drug-Free Workplace","created":"20250517173925294","description":"Alcohol, Tobacco, and Drug-Free Workplace","modified":"20250606124106531","parent":"Section4000","pdf-url":"https://www.rhamschools.org/common/pages/GetFile.ashx?key=qZxSBgRl","policy-nbr":"4118.2","revised":"[[April, 2007]] [[March, 2009]] [[November, 2011]] [[October, 2014]] [[November, 2015]] [[February, 2020]] [[January, 2024]]","revision":"0","tags":"Policy Section4000","type":"text/vnd.tiddlywiki","text":"\u003C\u003Cchildren heading2>>\n","bag":"default"}
,
{"title":"Policy4118.2(s1)","caption":"Purpose","created":"20250521193217561","modified":"20250528155737762","parent":"Policy4118.2","revision":"0","section-type":"main","tags":"Policy4118.2","type":"text/vnd.tiddlywiki","text":"The purpose of this policy is to establish a workplace that is free of the effects of alcohol and\nsecond-hand smoke, and free from drug abuse. By accomplishing this purpose, the Board of\nEducation (the “Board”) also seeks to promote a safe, healthy working environment for all\nemployees and to reduce absenteeism, tardiness, and other job performance problems that may\nbe caused by alcohol and/or drug abuse. This policy is adopted in accordance with state law and\nthe Drug Free Workplace Act","bag":"default"}
,
{"title":"Policy4118.2(s2)","caption":"Statement of Policy","created":"20250521193247016","modified":"20250522031719810","parent":"Policy4118.2","revision":"0","section-type":"main","tags":"Policy4118.2","type":"text/vnd.tiddlywiki","text":"Employees shall not be involved with the unlawful manufacture, distribution, possession, or use\nof an illegal drug, a controlled substance, or alcohol, and shall not be under the influence of such\nsubstances while on school property or while conducting Board business on or off school\nproperty. Any employee who discovers illegal drugs, a controlled substance, or alcohol on\nschool property shall notify the Superintendent or designee who shall investigate the matter.\nAn employee must report any conviction under a criminal drug statute for violations occurring\non or off school property while on Board business to the Superintendent or designee within five\n(5) days after the conviction. The Board will notify any agency awarding a grant to the Board of\nsuch conviction within ten (10) days thereafter.\n\nEmployees shall only use prescription drugs on school property, or during the conduct of Board\nbusiness, that have been prescribed to them by a licensed medical practitioner, and such drugs\nshall be used only as prescribed. However, in accordance with Connecticut General\nStatutes 21a-408a through 408q, the Board specifically prohibits the palliative use of marijuana\non school property, at a school-sponsored activity, or during the conduct of Board business, and\nspecifically prohibits employees from being under the influence of intoxicating substances,\nincluding marijuana used for palliative purposes, during work hours.\n\nThe Board prohibits smoking, including smoking using an electronic nicotine delivery system\n(e.g., e-cigarettes), electronic cannabis delivery system, or vapor product, and the use of tobacco\nproducts in any area of a school building, on school property, including property owned, leased,\ncontracted for, or utilized by the Board, or at any school-sponsored activity.\nWhile Connecticut law allows for the legal use of marijuana under certain circumstances,\nbecause marijuana use is still prohibited under federal law, the use of marijuana at work, or2\noutside of work if it impairs an employee’s ability to perform their job, constitutes a violation of\nthis policy.\n\nViolations of this policy may result in disciplinary action, up to and including possible\ntermination of employment.","bag":"default"}
,
{"title":"Policy4118.2(s3)","caption":"Definitions","created":"20250521193313613","modified":"20250522031406297","parent":"Policy4118.2","revision":"0","section-type":"main","tags":"Policy4118.2","type":"text/vnd.tiddlywiki","text":"“Any area” means the interior of a school building and the outside area within twenty-five feet of\nany doorway, operable window or air intake vent of a school building.\n\n“Cannabis” means marijuana, as defined in Conn. Gen. Stat. § 21a-240.\n\n“Controlled substance” means a controlled substance in schedules I through V of section 202 of\nthe Comprehensive Drug Abuse Prevention and Control Act of 1970 (21 U.S.C. 812), including\nmarijuana.\n\n“Electronic cannabis delivery system” means an electronic device that may be used to simulate\nsmoking in the delivery of cannabis to a person inhaling the device and includes, but is not\nlimited to, a vaporizer, electronic pipe, electronic hookah and any related device and any\ncartridge or other component of such device.\n\n“Electronic nicotine delivery system” means an electronic device used in the delivery of nicotine\nto a person inhaling from the device, and includes, but is not limited to, an electronic cigarette,\nelectronic cigar, electronic cigarillo, electronic pipe or electronic hookah and any related device\nand any cartridge or other component of such device, including, but not limited to, electronic\ncigarette liquid or synthetic nicotine.\n\n“School property” means any land and all temporary and permanent structures comprising the\ndistrict’s school and administrative office buildings and includes, but is not limited to,\nclassrooms, hallways, storage facilities, theatres, gymnasiums, fields, and parking lots.\n\n“School-sponsored activity” means any activity sponsored, recognized, or authorized by a board\nof education and includes activities conducted on or off school property.\n\n“Smoke” or “smoking” means the burning of a lighted cigar, cigarette, pipe or any other similar\ndevice, whether containing, wholly or in part, tobacco, cannabis or hemp.\n\n“Vapor product” means any product that employs a heating element, power source, electronic\ncircuit or other electronic, chemical or mechanical means, regardless of shape or size, to produce\na vapor that may or may not include nicotine or cannabis and is inhaled by the user of such\nproduct.\n","bag":"default"}
,
{"title":"Policy4118.2(s4)","caption":"Employee Assistance","created":"20250521193333898","modified":"20250522215350257","parent":"Policy4118.2","revision":"0","section-type":"main","tags":"Policy4118.2","type":"text/vnd.tiddlywiki","text":"In appropriate circumstances, the Board shall provide an employee with an opportunity for\nrehabilitation in overcoming addiction to, dependence upon or other problem with alcohol or\ndrugs.\n\nEmployees who feel they have developed an addiction to, dependence upon, or other problem\nwith alcohol or drugs are encouraged to seek assistance. Certain benefits for alcoholism or drug\naddiction are provided under the Board's group medical insurance plan. An employee may be\ngiven an opportunity to participate in a rehabilitation program that requires absence from work\nfor bona fide treatment. Such absence may be charged to the employee's accrued and unused\nsick leave, subject to the provisions of the employee's collective bargaining agreement and/or\nany applicable Board policies and regulations.\n\nAny request for assistance with a drug or alcohol problem will be treated as confidential and only\nthose persons \"needing to know\" will be made aware of such request.\n","bag":"default"}
,

{"title":"Policy5113","caption":"5113 - Attendance Policy","created":"20250529173756370","description":"Attendance Policy","modified":"20250531180839121","parent":"Section5000","pdf-url":"https://www.rhamschools.org/common/pages/GetFile.ashx?key=tEm6BfGz","policy-nbr":"5113","revision":"0","tags":"Policy Section5000 Compound","type":"text/vnd.tiddlywiki","text":"Please see these policies:\n\n* [[Attendance Policy (Middle School)|Policy5113(MS)]]\n\n* [[Attendance Policy (High School)|Policy5113(HS)]]\n","bag":"default"}
,
{"title":"Policy5113(HS)","caption":"5113(HS) - Attendance Policy (High School)","created":"20250531144202983","description":"Attendance Policy (High School)","modified":"20250606171452768","parent":"Section5000","pdf-url":"https://www.rhamschools.org/common/pages/GetFile.ashx?key=tEm6BfGz","policy-nbr":"5113(HS)","revision":"0","tags":"Policy5113 [[High School Policy]]","type":"text/vnd.tiddlywiki","text":"The academic program at Regional School District No. 8 has been established in an atmosphere where student\nfreedom and responsibility are an integral part of the decision making process. The school maintains that\nattendance to assigned classes is essential and, therefore, has established an attendance requirement for all\ncourses offered. There are three assumptions or philosophical bases implied in the attendance requirements:\n\n# That time lost from class is essentially irretrievable in terms of opportunity for instructional exchange.\n# That excessive absences are a drain on the resources of the teacher. These resources can and should be diverted to programs and activities for the educational benefit of students.\n# That a student has an obligation to give as well as receive in the context of the classroom setting.\n\n\u003C\u003Cchildren outline>>\n","bag":"default"}
,
{"title":"Policy5113(HS)(I)","caption":"Classification of Absences","created":"20250531144202984","marker":"I","modified":"20250531144518257","parent":"Policy5113(HS)","revision":"0","tags":"Policy5113(HS)","type":"text/vnd.tiddlywiki","text":"Absences will be classified as excused or unauthorized.\n\n\u003C\u003Cchildren outline>>\n","bag":"default"}
,
{"title":"Policy5113(HS)(I)(A)","caption":"Excused Absences","created":"20250531144202985","marker":"A","modified":"20250531163412526","parent":"Policy5113(HS)(I)","revision":"0","tags":"Policy5113(HS)(I)","type":"text/vnd.tiddlywiki","text":"The following absences from school are considered to be excused and are not included in the accumulation\nof the maximum number of absences causing loss of credit.\n\n# School scheduled absences (including but not limited to science labs, practicums, in school appointments, interscholastic tournament events, field trips)\n# Homebound instruction (in any prolonged illness in which homebound instruction has occurred, the absence will be excused from the beginning date of disability through the duration of the homebound instruction.)  These excused absences will be excluded also from the count in identifying the 9/18 absence limits.\n# Suspension (in-school and out-of-school)\n\nWork missed during an excused absence must be made up in the time prescribed by the teacher. Failure to\nmake up the work missed within the time prescribed will result in the assignment of a zero (0) grade for the\nmissed work.\n","bag":"default"}
,
{"title":"Policy5113(HS)(I)(B)","caption":"Authorized Absences","created":"20250531162121281","marker":"B","modified":"20250531163727341","parent":"Policy5113(HS)(I)","revision":"0","tags":"Policy5113(HS)(I)","type":"text/vnd.tiddlywiki","text":"The following absences from school are considered to be excused upon receipt of a written explanation of the\nreason for the absence from the student's parent/guardian.\n\n# Illness (including medical, dental, orthodontic appointments)\n# Religious Observance (required by the tenets of the professed faith)\n# Unforeseeable family emergency\n# Court appearance\n# College visitation\n# Other education experience*\n\n\n\u003C\u003C\u003C\n(*) Other Education Experiences\n\nThe Board of Education believes that regular attendance in class is essential to excellence in education. It recognizes also the validity of other educational experiences outside of the regular classroom. The Board encourages these experiences to be scheduled during the regular school vacations. However, when circumstances prevent such scheduling, the parent must write a statement two weeks prior to the educational  experience describing the following:\n\na. the nature of the proposed educational experience.\n\nb. the need to schedule this type of experience outside of regular vacation time.\n\u003C\u003C\u003C\n\nWhen a student must be absent from school, parents are asked to call the school no later than the day of the absence and provide notification of the reason and expected duration of the absence. Failure by the parent to notify the school of such absences may result in loss of make up privileges. In all cases, a  written parental explanation of the reason for the absences must accompany the student's return to school or be submitted within three (3) days.\n\nAny student eighteen (18) years of age or over may act in his/her own interest with regard to notification and\nwritten explanation of absences. However, a student living at home as a dependent must have the written\nacknowledgement of his/her parent that he/she will act in his/her own interest in these matters. If this\nacknowledgement is on file, the student should notify the school by telephone no later than the day of the\nabsence and must provide a written explanation for the absence on the day of the return to school. All such\nstudents are subject to all provisions of this policy.\n\nFailure to comply with the above procedure will result in unauthorized absence status.\n\nWork missed for an authorized absence must be made up in the time prescribed by the teacher. Failure to make up the work missed within this time will result in the assignment of a zero (0) grade for the work missed.\n","bag":"default"}
,
{"title":"Policy5113(HS)(I)(C)","caption":"Unauthorized Absences","created":"20250531144202987","marker":"C","modified":"20250531162056039","parent":"Policy5113(HS)(I)","revision":"0","tags":"Policy5113(HS)(I)","type":"text/vnd.tiddlywiki","text":"Unauthorized absences are those which occur for reasons other than those designated as excused or\nauthorized. A grade of zero (0) will be entered for whatever work was done by the class or was due in\nclass on the day of an authorized absence.\n\nThree unauthorized tardies to class are equal to one unauthorized absence from class. A grade of zero\n(0) will be entered for daily work on the day of the third tardy to class. A student whose schedule makes\ngetting to class on time difficult may appeal the allowed passing time through the administration.\n\nA student will receive in-school suspension for each unauthorized absence from school","bag":"default"}
,
{"title":"Policy5113(HS)(II)","caption":"Absence Limit (Loss of Credit)","created":"20250531144202988","marker":"II","modified":"20250601183227682","parent":"Policy5113(HS)","revision":"0","tags":"Policy5113(HS)","type":"text/vnd.tiddlywiki","text":"No student may receive course credit if he/she has been absent more than eighteen (18) class periods\nduring the school year for a full credit course or more than nine (9) class periods for a half credit\ncourse. Only authorized and unauthorized absences from class will be calculated in accumulating\nthe maximum number of absences.\n\nDenial of course credit because of excessive absence will not affect course grades that will be\nawarded as earned. In such cases, course grades will appear on both the report card and the final\ntranscript with an indication that credit has been lost because of absence in excess of board policy.\nNo credit toward graduation, class rank or distribution requirements will be awarded. However,\ncompletion of a course with the appropriate passing grade may be used to meet the prerequisite of a\nsubsequent course. Course grades earned with credit loss shall be used in calculating honor roll and\nco-curricular eligibility requirements.\n\n","bag":"default"}
,
{"title":"Policy5113(HS)(II)(A)","caption":"3 Absences","created":"20250531144202988","marker":"A","modified":"20250531144450797","parent":"Policy5113(HS)(II)","revision":"0","tags":"Policy5113(HS)(II)","type":"text/vnd.tiddlywiki","text":"If a student is absent from school for more than three (3) unauthorized absences, an Academic\nReview Board will be convened to determine what action may be taken to help the student improve\nhis/her attendance.\n\nThe Academic Review Board will consist of an administrator, a teacher and the student's counselor.\nThe student will be present during the review. The parent/guardian will be invited and encouraged to\nattend this meeting. The Academic Review Board will consider the pattern of absences and reasons\nfor them.  It will evaluate also the student's effort to make up work missed because of the absences.","bag":"default"}
,
{"title":"Policy5113(HS)(II)(B)","caption":"20 Absences","created":"20250531144202989","marker":"B","modified":"20250531144443629","parent":"Policy5113(HS)(II)","revision":"0","tags":"Policy5113(HS)(II)","type":"text/vnd.tiddlywiki","text":"Any student who is absent from school twenty or more times (excused or unexcused) will be\nconsidered for retention. Parents will be notified in writing should this occur. An Academic Review\nBoard will review each case to determine whether a student has sufficient academic skills to be\npromoted to the next grade.\n","bag":"default"}
,
