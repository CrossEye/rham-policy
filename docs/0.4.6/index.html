arch/Filter\\\"/>\\n\\t\u003C$action-navigate $to=\\\"$:/AdvancedSearch\\\"/>\\n\\t\u003C$action-sendmessage $message=\\\"tm-focus-selector\\\" $param=\\\".tc-advanced-search input\\\"/>\\n\\t\u003Cspan class=\\\"tc-small-gap-right\\\">''\u003C$count filter=\u003C\u003Cfilter>>/>''\u003C/span>\\n\\t{{$:/core/images/advanced-search-button}}\\n\u003C/$button>\\n\\\\end\"},\"$:/core/macros/tabs\":{\"title\":\"$:/core/macros/tabs\",\"tags\":\"$:/tags/Macro\",\"code-body\":\"yes\",\"text\":\"\\\\define tabs-button()\\n\\\\whitespace trim\\n\u003C$button\\n\\tset=\u003C\u003CtabsState>>\\n\\tsetTo=\u003C\u003CcurrentTab>>\\n\\tdefault=\u003C\u003C__default__>>\\n\\tselectedClass=\\\"tc-tab-selected\\\"\\n\\ttooltip={{!!tooltip}}\\n\\trole=\\\"switch\\\"\\n\\tdata-tab-title=\u003C\u003CcurrentTab>>\\n>\\n\\t\u003C$tiddler tiddler=\u003C\u003Csave-currentTiddler>>>\\n\\t\\t\u003C$set name=\\\"tv-wikilinks\\\" value=\\\"no\\\">\\n\\t\\t\\t\u003C$transclude tiddler=\u003C\u003C__buttonTemplate__>> mode=\\\"inline\\\">\\n\\t\\t\\t\\t\u003C$transclude tiddler=\u003C\u003CcurrentTab>> field=\\\"caption\\\">\\n\\t\\t\\t\\t\\t\u003C$macrocall $name=\\\"currentTab\\\" $type=\\\"text/plain\\\" $output=\\\"text/plain\\\"/>\\n\\t\\t\\t\\t\u003C/$transclude>\\n\\t\\t\\t\u003C/$transclude>\\n\\t\\t\u003C/$set>\\n\\t\u003C/$tiddler>\\n\\t\u003C\u003C__actions__>>\\n\u003C/$button>\\n\\\\end\\n\\n\\\\define tabs-tab()\\n\\\\whitespace trim\\n\u003C$set name=\\\"save-currentTiddler\\\" value=\u003C\u003CcurrentTiddler>>>\\n\\t\u003C$tiddler tiddler=\u003C\u003CcurrentTab>>>\\n\\t\\t\u003C\u003Ctabs-button>>\\n\\t\u003C/$tiddler>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define tabs-tab-list()\\n\\\\whitespace trim\\n\u003C$list filter=\u003C\u003C__tabsList__>> variable=\\\"currentTab\\\" storyview=\\\"pop\\\">\\n\\t\u003C\u003Ctabs-tab>>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define tabs-tab-body()\\n\\\\whitespace trim\\n\u003C$list filter=\u003C\u003C__tabsList__>> variable=\\\"currentTab\\\">\\n\\t\u003C$reveal type=\\\"match\\\" state=\u003C\u003CtabsState>> text=\u003C\u003CcurrentTab>> default=\u003C\u003C__default__>> retain=\u003C\u003C__retain__>> tag=\\\"div\\\">\\n\\t\\t\u003C$transclude tiddler=\u003C\u003C__template__>> mode=\\\"block\\\">\\n\\t\\t\\t\u003C$transclude tiddler=\u003C\u003CcurrentTab>> mode=\\\"block\\\"/>\\n\\t\\t\u003C/$transclude>\\n\\t\u003C/$reveal>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define tabs(tabsList,default,state:\\\"$:/state/tab\\\",class,template,buttonTemplate,retain,actions,explicitState)\\n\\\\whitespace trim\\n\u003C$qualify title=\u003C\u003C__state__>> name=\\\"qualifiedState\\\">\\n\\t\u003C$let tabsState={{{ [\u003C__explicitState__>minlength[1]] ~[\u003CqualifiedState>] }}}>\\n\\t\\t\u003Cdiv class={{{ [[tc-tab-set]addsuffix[ ]addsuffix\u003C__class__>] }}}>\\n\\t\\t\\t\u003Cdiv class={{{ [[tc-tab-buttons]addsuffix[ ]addsuffix\u003C__class__>] }}}>\\n\\t\\t\\t\\t\u003C\u003Ctabs-tab-list>>\\n\\t\\t\\t\u003C/div>\\n\\t\\t\\t\u003Cdiv class={{{ [[tc-tab-divider]addsuffix[ ]addsuffix\u003C__class__>] }}}/>\\n\\t\\t\\t\u003Cdiv class={{{ [[tc-tab-content]addsuffix[ ]addsuffix\u003C__class__>] }}}>\\n\\t\\t\\t\\t\u003C\u003Ctabs-tab-body>>\\n\\t\\t\\t\u003C/div>\\n\\t\\t\u003C/div>\\n\\t\u003C/$let>\\n\u003C/$qualify>\\n\\\\end\"},\"$:/core/macros/tag-picker\":{\"title\":\"$:/core/macros/tag-picker\",\"tags\":\"$:/tags/Macro\",\"first-search-filter\":\"[subfilter\u003CtagListFilter>!is[system]search:title\u003CuserInput>]\",\"second-search-filter\":\"[subfilter\u003CtagListFilter>is[system]search:title\u003CuserInput>]\",\"text\":\"\u003C!--\\n\\tFields: \\\"first-search-filter\\\", \\\"second-search-filter\\\" are assigned to the keyboard-driven input macro with parameter: \\\"configTiddlerFilter\\\"\\n\\tThey __need to be the same__ as used for variables: \\\"nonSystemTagsFilter\\\" and \\\"systemTagsFilter\\\". See code below!\\n-->\\n\\n\\\\whitespace trim\\n\\n\u003C!-- tf.tagpicker-dropdown-id is needed if several tap-pickers are shown in one tiddler -->\\n\\\\function tf.tagpicker-dropdown-id()\\n\\t[\u003Cqualify $:/state/popup/tags-auto-complete>]\\n\\t[[$(saveTiddler)$-[$(tagField)$-$(tagListFilter)$]substitute[]sha256[]] :and[join[/]]\\n\\\\end\\n\\n\\\\function tf.tagpicker-dropdown-class() [\u003Ctf.tagpicker-dropdown-id>sha256[]addprefix[tc-]]\\n\\\\function tf.get-tagpicker-focus-selector() [\u003Ctf.tagpicker-dropdown-class>addprefix[.]] .tc-popup-handle :and[join[ ]]\\n\\n\u003C!-- clean up temporary tiddlers, so the next \\\"pick\\\" starts with a clean input -->\\n\u003C!-- This could probably be optimized / removed if we would use different temp-tiddlers\\n\\t(future improvement because keeping track is comlex for humans)\\n-->\\n\\\\procedure delete-tag-state-tiddlers()\\n\u003C$action-deletetiddler $filter=\\\"[\u003CnewTagNameTiddler>] [\u003CstoreTitle>] [\u003CtagSelectionState>]\\\"/>\\n\\\\end\\n\\n\u003C!-- trigger __toggle tag__ by keyboard -->\\n\\\\procedure add-tag-actions()\\n\u003C$let tag=\u003C\u003C_tf.getTag>> >\\n\\t\u003C$action-listops $tiddler=\u003C\u003CsaveTiddler>> $field=\u003C\u003CtagField>> $subfilter=':and[toggle\u003Ctag>trim[]]'/>\\n\\t\u003C%if [\u003Ctag>] :intersection[\u003CsaveTiddler>get\u003CtagField>enlist-input[]] %>\\n\\t\\t\u003C!-- tag has been removed - do nothing -->\\n\\t\u003C%else%>\\n\\t\\t\u003C\u003Cactions>>\\n\\t\u003C%endif%>\\n\\t\u003C\u003Cdelete-tag-state-tiddlers>>\\n\\t\u003C$action-setfield $tiddler=\u003C\u003CrefreshTitle>> text=\\\"yes\\\"/>\\n\u003C/$let>\\n\\\\end\\n\u003C!-- \u003C$action-log  /> -->\\n\\n\u003C!-- ESC key removes the text from the input\\nThe second ESC tries to close the \\\"draft tiddler\\\"\\n-->\\n\\\\procedure clear-tags-actions-inner()\\n\u003C%if [\u003CstoreTitle>has[text]] :else[\u003CnewTagNameTiddler>has[text]] %>\\n\\t\u003C\u003Cdelete-tag-state-tiddlers>>\\n\u003C%else%>\\n\\t\\t\u003C\u003Ccancel-delete-tiddler-actions \\\"cancel\\\">>\\n\u003C%endif%>\\n\\\\end\\n\\n\u003C!-- triggered by keyboard only -->\\n\\\\procedure clear-tags-actions()\\n\u003C$let userInput=\u003C\u003C_tf.getUserInput>> >\\n\\t\u003C!-- this list __cannot__ be transformed to conditional IF. The list variable is used! -->\\n\\t\u003C$list filter=\\\"[\u003CnewTagNameTiddler>get[text]!match\u003CuserInput>]\\\" >\\n\\t\\t\u003C$list-empty>\\n\\t\\t\\t\u003C\u003Cclear-tags-actions-inner>>\\n\\t\\t\u003C/$list-empty>\\n\\t\\t\u003C$action-setfield $tiddler=\u003C\u003CnewTagNameTiddler>> text=\u003C\u003CuserInput>>/>\\n\\t\\t\u003C$action-setfield $tiddler=\u003C\u003CrefreshTitle>> text=\\\"yes\\\"/>\\n\\t\u003C/$list>\\n\u003C/$let>\\n\\\\end\\n\\n\u003C!-- similar to add-tag-actions __but__ add-only -->\\n\\\\procedure add-button-actions()\\n\u003C$action-listops $tiddler=\u003C\u003CsaveTiddler>> $field=\u003C\u003CtagField>> $subfilter=\\\"[\u003Ctag>trim[]]\\\"/>\\n\u003C\u003Cactions>>\\n\u003C\u003Cdelete-tag-state-tiddlers>>\\n\u003C$action-sendmessage $message=\\\"tm-focus-selector\\\" $param=\u003C\u003Ctf.get-tagpicker-focus-selector>>/>\\n\\\\end\\n\u003C!-- \u003C$action-log /> -->\\n\\n\u003C!-- create dropdown list -->\\n\\\\procedure tag-picker-listTags(filter, suffix, empty)\\n\u003C$let userInput=\u003C\u003C_tf.getUserInput>> >\\n\\t\u003C$list filter=\\\"[\u003CuserInput>minlength{$:/config/Tags/MinLength}limit[1]]\\\"\\n\\t\\temptyMessage=\\\"\u003Cdiv class='tc-search-results'>{{$:/language/Search/Search/TooShort}}\u003C/div>\\\" variable=\\\"listItem\\\"\\n\\t>\\n\\t\\t\u003C$list filter=\u003C\u003Cfilter>> variable=\\\"tag\\\">\\n\\t\\t\\t\u003C$list-empty>\\n\\t\\t\\t\\t\u003Cspan class=\\\"tc-small-gap-left\\\">\u003C\u003Cempty>>\u003C/span>\\n\\t\\t\\t\u003C/$list-empty>\\n\\t\\t\\t\u003C!-- The buttonClasses filter is used to define tc-tag-button-selected state -->\\n\\t\\t\\t\u003C!-- tf.get-tagpicker-focus-selector has to be resolved for $:/core/ui/TagPickerTagTemplate,\\n\\t\\t\\t\\tothwerwise qualify in tf.tagpicker-dropdown-id causes problems -->\\n\\t\\t\\t\u003C$let currentTiddler=\u003C\u003Ctag>>\\n\\t\\t\\t\\tbutton-classes=`tc-btn-invisible ${[\u003Ctag>addsuffix\u003Csuffix>] :except[\u003CtagSelectionState>get[text]] :then[[]] ~tc-tag-button-selected }$`\\n\\t\\t\\t\\tget-tagpicker-focus-selector=`${[\u003Ctf.get-tagpicker-focus-selector>]}$`\\n\\t\\t\\t>\\n\\t\\t\\t\\t{{||$:/core/ui/TagPickerTagTemplate}}\\n\\t\\t\\t\u003C/$let>\\n\\t\\t\u003C/$list>\\n\\t\u003C/$list>\\n\u003C/$let>\\n\\\\end\\n\\n\u003C!-- tag-picker-inner is the main function -->\\n\\\\procedure tag-picker-inner()\\n\u003Cdiv class={{{ [[tc-edit-add-tag]] [\u003Ctf.tagpicker-dropdown-class>] :and[join[ ]] }}}>\\n\\t\u003Cdiv class=\\\"tc-edit-add-tag-ui\\\">\\n\\t\\t\u003Cspan class=\\\"tc-add-tag-name tc-small-gap-right\\\">\\n\\t\\t\\t\u003C$transclude $variable=\\\"keyboard-driven-input\\\"\\n\\t\\t\\t\\ttiddler=\u003C\u003CnewTagNameTiddler>>\\n\\t\\t\\t\\tstoreTitle=\u003C\u003CstoreTitle>>\\n\\t\\t\\t\\trefreshTitle=\u003C\u003CrefreshTitle>>\\n\\t\\t\\t\\tselectionStateTitle=\u003C\u003CtagSelectionState>>\\n\\t\\t\\t\\tinputAcceptActions=\u003C\u003Cadd-tag-actions>>\\n\\t\\t\\t\\tinputCancelActions=\u003C\u003Cclear-tags-actions>>\\n\\t\\t\\t\\ttag=\\\"input\\\"\\n\\t\\t\\t\\tplaceholder={{$:/language/EditTemplate/Tags/Add/Placeholder}}\\n\\t\\t\\t\\tfocusPopup=\u003C\u003Ctf.tagpicker-dropdown-id>>\\n\\t\\t\\t\\tclass=\\\"tc-edit-texteditor tc-popup-handle\\\"\\n\\t\\t\\t\\ttabindex=\u003C\u003CtabIndex>>\\n\\t\\t\\t\\tfocus={{{ [{$:/config/AutoFocus}match[tags]then[true]] :else[[false]] }}}\\n\\t\\t\\t\\tfilterMinLength={{$:/config/Tags/MinLength}}\\n\\t\\t\\t\\tcancelPopups=\u003C\u003CcancelPopups>>\\n\\t\\t\\t\\tconfigTiddlerFilter=\\\"[[$:/core/macros/tag-picker]]\\\"\\n\\t\\t\\t/>\\n\\t\\t\u003C/span>\\n\\t\\t\u003C$button popup=\u003C\u003Ctf.tagpicker-dropdown-id>> class=\\\"tc-btn-invisible tc-btn-dropdown\\\"\\n\\t\\t\\ttooltip={{$:/language/EditTemplate/Tags/Dropdown/Hint}} aria-label={{$:/language/EditTemplate/Tags/Dropdown/Caption}}\\n\\t\\t>\\n\\t\\t\\t{{$:/core/images/down-arrow}}\\n\\t\\t\u003C/$button>\\n\\t\\t\u003C%if [\u003CstoreTitle>has[text]] %>\\n\\t\\t\\t\u003C$button actions=\u003C\u003Cdelete-tag-state-tiddlers>> class=\\\"tc-btn-invisible tc-small-gap tc-btn-dropdown\\\"\\n\\t\\t\\t\\ttooltip={{$:/language/EditTemplate/Tags/ClearInput/Hint}} aria-label={{$:/language/EditTemplate/Tags/ClearInput/Caption}}\\n\\t\\t\\t>\\n\\t\\t\\t\\t{{$:/core/images/close-button}}\\n\\t\\t\\t\u003C/$button>\\n\\t\\t\u003C%endif%>\\n\\t\\t\u003Cspan class=\\\"tc-add-tag-button tc-small-gap-left\\\">\\n\\t\\t\\t\u003C$let tag=\u003C\u003C_tf.getTag>>>\\n\\t\\t\\t\\t\u003C$button set=\u003C\u003CnewTagNameTiddler>> actions=\u003C\u003Cadd-button-actions>> >\\n\\t\\t\\t\\t\\t{{$:/language/EditTemplate/Tags/Add/Button}}\\n\\t\\t\\t\\t\u003C/$button>\\n\\t\\t\\t\u003C/$let>\\n\\t\\t\u003C/span>\\n\\t\u003C/div>\\n\\t\u003Cdiv class=\\\"tc-block-dropdown-wrapper\\\">\\n\\t\\t\u003C%if [\u003Ctf.tagpicker-dropdown-id>has[text]] %>\\n\\t\\t\\t\u003Cdiv class=\\\"tc-block-dropdown tc-block-tags-dropdown\\\">\\n\\t\\t\\t\\t\u003C$transclude $variable=\\\"tag-picker-listTags\\\" filter=\u003C\u003CnonSystemTagsFilter>> suffix=\\\"-primaryList\\\" empty={{$:/language/EditTemplate/Tags/EmptyMessage}}/>\\n\\t\\t\\t\\t\u003Chr>\\n\\t\\t\\t\\t\u003C$transclude $variable=\\\"tag-picker-listTags\\\" filter=\u003C\u003CsystemTagsFilter>> suffix=\\\"-secondaryList\\\" empty={{$:/language/EditTemplate/Tags/EmptyMessage/System}}/>\\n\\t\\t\\t\u003C/div>\\n\\t\\t\u003C%endif%>\\n\\t\u003C/div>\\n\u003C/div>\\n\\\\end\\n\\n\u003C!-- prepare all variables for tag-picker keyboard handling -->\\n\\\\procedure tag-picker(actions, tagField:\\\"tags\\\", tiddler, tagListFilter:\\\"[tags[]sort[]]\\\")\\n\\n\\\\function _tf.getUserInput() [\u003CstoreTitle>get[text]]\\n\\\\function _tf.getTag() [\u003CnewTagNameTiddler>get[text]]\\n\u003C!-- Use this function if tag-picker is a stand alone macro. Otherwise use \\\"newTagNameTiddler\\\" defined for fieldmangler in EditTemplate -->\\n\\\\function _tf.makeTagNameTiddler() [[$:/temp/NewTagName]] [\u003CtagField>!match[tags]] :and[join[/]] [\u003Cqualify>] :and[join[]]\\n\\n\u003C!-- keep those variables because they may \\\"bleed\\\" into macros using old syntax -->\\n\u003C!-- \\\"nonSystemTagsFilter\\\", \\\"systemTagsFilter\\\" __need to be the same__ as fields: \\\"first-search-filter\\\", \\\"second-search-filter\\\" -->\\n\u003C$let\\n\\tpalette={{$:/palette}}\\n\\tcolourA={{{ [\u003Cpalette>getindex[foreground]] }}}\\n\\tcolourB={{{ [\u003Cpalette>getindex[background]] }}}\\n\\tfallbackTarget={{{ [\u003Cpalette>getindex[tag-background]] }}}\\n\\n\\tsaveTiddler={{{ [\u003Ctiddler>is[blank]then\u003CcurrentTiddler>else\u003Ctiddler>] }}}\\n\\n\\tnewTagNameTiddler={{{ [[newTagNameTiddler]is[variable]then\u003CnewTagNameTiddler>] :else[\u003C_tf.makeTagNameTiddler>] }}}\\n\\tstoreTitle={{{ [[$:/temp/NewTagName/input]] [\u003CtagField>!match[tags]] :and[join[/]] [\u003Cqualify>] :and[join[]] }}}\\n\\n\\tnewTagNameSelectionTiddlerQualified=\u003C\u003Cqualify \\\"$:/temp/NewTagName/selected-item\\\">>\\n\\ttagSelectionState={{{ [\u003CnewTagNameSelectionTiddler>!match[]] :else[\u003CnewTagNameSelectionTiddlerQualified>] }}}\\n\\n\\trefreshTitle=\u003C\u003Cqualify \\\"$:/temp/NewTagName/refresh\\\">>\\n\\n\\tnonSystemTagsFilter=\\\"[subfilter\u003CtagListFilter>!is[system]search:title\u003CuserInput>]\\\"\\n\\tsystemTagsFilter=\\\"[subfilter\u003CtagListFilter>is[system]search:title\u003CuserInput>]\\\"\\n\\n\\tcancelPopups=\\\"yes\\\"\\n>\\n\\t\u003C$transclude $variable=\\\"tag-picker-inner\\\"/>\\n\u003C/$let>\\n\\\\end\\n\"},\"$:/core/macros/tag\":{\"title\":\"$:/core/macros/tag\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define tag-pill-styles()\\nbackground-color:$(backgroundColor)$;\\nfill:$(foregroundColor)$;\\ncolor:$(foregroundColor)$;\\n\\\\end\\n\\n\u003C!-- This has no whitespace trim to avoid modifying $actions$ -->\\n\\\\define tag-pill-inner(tag,icon,colour,fallbackTarget,colourA,colourB,element-tag,element-attributes,actions)\\n\\\\whitespace trim\\n\u003C$let\\n\\tforegroundColor=\u003C\u003Ccontrastcolour target:\\\"\\\"\\\"$colour$\\\"\\\"\\\" fallbackTarget:\\\"\\\"\\\"$fallbackTarget$\\\"\\\"\\\" colourA:\\\"\\\"\\\"$colourA$\\\"\\\"\\\" colourB:\\\"\\\"\\\"$colourB$\\\"\\\"\\\">>\\n\\tbackgroundColor=\u003C\u003C__colour__>>\\n>\\n\u003C$element-tag$\\n\\t$element-attributes$\\n\\tclass=\\\"tc-tag-label tc-btn-invisible\\\"\\n\\tstyle=\u003C\u003Ctag-pill-styles>>\\n>\\n\\t\u003C\u003C__actions__>>\\n\\t\u003C$transclude tiddler=\u003C\u003C__icon__>>/>\\n\\t\u003Cspan class={{{ [\u003C__tag__>is[missing]then[tc-tag-missing]else[tc-tag-exists]] }}}>\\n\\t\\t\u003C$view tiddler=\u003C\u003C__tag__>> field=\\\"title\\\" format=\\\"text\\\" />\\n\\t\u003C/span>\\n\u003C/$element-tag$>\\n\u003C/$let>\\n\\\\end\\n\\n\\\\define tag-pill-body(tag,icon,colour,palette,element-tag,element-attributes,actions)\\n\\\\whitespace trim\\n\u003C$macrocall $name=\\\"tag-pill-inner\\\"\\n\\ttag=\u003C\u003C__tag__>>\\n\\ticon=\u003C\u003C__icon__>>\\n\\tcolour=\u003C\u003C__colour__>>\\n\\tfallbackTarget={{$palette$##tag-background}}\\n\\tcolourA={{$palette$##foreground}}\\n\\tcolourB={{$palette$##background}}\\n\\telement-tag=\u003C\u003C__element-tag__>>\\n\\telement-attributes=\u003C\u003C__element-attributes__>>\\n\\tactions=\u003C\u003C__actions__>>\\n/>\\n\\\\end\\n\\n\\\\define tag-pill(tag,element-tag:\\\"span\\\",element-attributes:\\\"\\\",actions:\\\"\\\")\\n\\\\whitespace trim\\n\u003Cspan class=\\\"tc-tag-list-item\\\" data-tag-title=\u003C\u003C__tag__>>>\\n\\t\u003C$let currentTiddler=\u003C\u003C__tag__>>>\\n\\t\\t\u003C$macrocall $name=\\\"tag-pill-body\\\"\\n\\t\\t\\ttag=\u003C\u003C__tag__>>\\n\\t\\t\\ticon={{{ [\u003CcurrentTiddler>] :cascade[all[shadows+tiddlers]tag[$:/tags/TiddlerIconFilter]!is[draft]get[text]] }}}\\n\\t\\t\\tcolour={{{ [\u003CcurrentTiddler>] :cascade[all[shadows+tiddlers]tag[$:/tags/TiddlerColourFilter]!is[draft]get[text]] }}}\\n\\t\\t\\tpalette={{$:/palette}}\\n\\t\\t\\telement-tag=\u003C\u003C__element-tag__>>\\n\\t\\t\\telement-attributes=\u003C\u003C__element-attributes__>>\\n\\t\\t\\tactions=\u003C\u003C__actions__>>/>\\n\\t\u003C/$let>\\n\u003C/span>\\n\\\\end\\n\\n\\\\define tag(tag)\\n{{$tag$||$:/core/ui/TagTemplate}}\\n\\\\end\\n\"},\"$:/core/macros/testcase\":{\"title\":\"$:/core/macros/testcase\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\whitespace trim\\n\\n\\\\procedure testcase(tiddler)\\n\u003C$tiddler tiddler=\u003C\u003Ctiddler>>>\\n\u003C$transclude $tiddler=\\\"$:/core/ui/TestCaseTemplate\\\">\\n\u003C/$tiddler>\\n\\\\end\\n\"},\"$:/core/macros/thumbnails\":{\"title\":\"$:/core/macros/thumbnails\",\"tags\":\"$:/tags/Macro\",\"text\":\"\u003C!-- This macro does not use \\\\whitespace trim because it could affect the caption -->\\n\\\\define thumbnail(link,icon,color,background-color,image,caption,width:\\\"280\\\",height:\\\"157\\\")\\n\u003C$link to=\\\"\\\"\\\"$link$\\\"\\\"\\\">\u003Cdiv class=\\\"tc-thumbnail-wrapper\\\"\\n>\u003Cdiv\\n\\tclass=\\\"tc-thumbnail-image\\\"\\n\\tstyle=\\\"width:$width$px;height:$height$px;\\\">\u003C$reveal\\n\\ttype=\\\"nomatch\\\"\\n\\ttext=\\\"\\\"\\n\\tdefault=\\\"\\\"\\\"$image$\\\"\\\"\\\"\\n\\ttag=\\\"div\\\"\\n\\tstyle=\\\"width:$width$px;height:$height$px;\\\"\\n>[img[$image$]]\u003C/$reveal>\u003C$reveal\\n\\ttype=\\\"match\\\"\\n\\ttext=\\\"\\\"\\n\\tdefault=\\\"\\\"\\\"$image$\\\"\\\"\\\"\\n\\ttag=\\\"div\\\"\\n\\tclass=\\\"tc-thumbnail-background\\\"\\n\\tstyle=\\\"width:$width$px;height:$height$px;background-color:$background-color$;\\\"\\n>\u003C/$reveal>\u003C/div>\u003Cdiv\\n\\tclass=\\\"tc-thumbnail-icon\\\"\\n\\tstyle=\\\"fill:$color$;color:$color$;\\\"\\n>$icon$\u003C/div>\u003Cdiv class=\\\"tc-thumbnail-caption\\\">$caption$\u003C/div>\u003C/div>\u003C/$link>\\n\\\\end\\n\\n\\\\define thumbnail-right(link,icon,color,background-color,image,caption,width:\\\"280\\\",height:\\\"157\\\")\\n\u003Cdiv class=\\\"tc-thumbnail-right-wrapper\\\">\u003C\u003Cthumbnail \\\"\\\"\\\"$link$\\\"\\\"\\\" \\\"\\\"\\\"$icon$\\\"\\\"\\\" \\\"\\\"\\\"$color$\\\"\\\"\\\" \\\"\\\"\\\"$background-color$\\\"\\\"\\\" \\\"\\\"\\\"$image$\\\"\\\"\\\" \\\"\\\"\\\"$caption$\\\"\\\"\\\" \\\"\\\"\\\"$width$\\\"\\\"\\\" \\\"\\\"\\\"$height$\\\"\\\"\\\">>\u003C/div>\\n\\\\end\\n\\n\\\\define list-thumbnails(filter,width:\\\"280\\\",height:\\\"157\\\")\\n\u003C$list filter=\\\"\\\"\\\"$filter$\\\"\\\"\\\">\u003C$macrocall $name=\\\"thumbnail\\\" link={{!!link}} icon={{!!icon}} color={{!!color}} background-color={{!!background-color}} image={{!!image}} caption={{!!caption}} width=\\\"\\\"\\\"$width$\\\"\\\"\\\" height=\\\"\\\"\\\"$height$\\\"\\\"\\\"/>\u003C/$list>\\n\\\\end\\n\"},\"$:/core/macros/timeline\":{\"title\":\"$:/core/macros/timeline\",\"tags\":\"$:/tags/Macro\",\"text\":\"\u003C!-- Override one or both of the following two macros with a global or local macro of the same name \\nif you need to change how titles are displayed on a timeline -->\\n\\n\\\\procedure timeline-title() \u003C$view field=\\\"title\\\"/>\\n\\\\procedure timeline-link() \u003C$link to={{!!title}}>\u003C\u003Ctimeline-title>>\u003C/$link>\\n\\\\procedure timeline(limit:\\\"100\\\",format:\\\"DDth MMM YYYY\\\",subfilter:\\\"\\\",dateField:\\\"modified\\\")\\n\\\\whitespace trim\\n\u003Cdiv class=\\\"tc-timeline\\\">\\n\u003C$set name=\\\"tv-tids\\\" filter=`[!is[system]$(subfilter)$has\u003CdateField>!sort\u003CdateField>limit\u003Climit>]`>\\n\u003C$list filter=\\\"[enlist\u003Ctv-tids>eachday\u003CdateField>]\\\">\\n\u003Cdiv class=\\\"tc-menu-list-item\\\">\\n\u003C$view field=\u003C\u003CdateField>> format=\\\"date\\\" template=\u003C\u003Cformat>>/>\\n\u003C$list filter=`[enlist\u003Ctv-tids>sameday:$(dateField)${!!$(dateField)$}]`>\\n\u003Cdiv class=\\\"tc-menu-list-subitem\\\">\\n\u003C\u003Ct toc(tag,sort:\\\"\\\",itemClassFilter:\\\"\\\", exclude)\\n\\\\whitespace trim\\n\u003C$let __tag__={{{ [\u003C__tag__>is[blank]then\u003CcurrentTiddler>else\u003C__tag__>] }}} >\\n  \u003C$macrocall $name=\\\"toc-body\\\"  tag=\u003C\u003C__tag__>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> exclude=\u003C\u003C__exclude__>>/>\\n\u003C/$let>\\n\\\\end\\n\\n\\\\define toc-linked-expandable-body(tag,sort:\\\"\\\",itemClassFilter,exclude,path)\\n\\\\whitespace trim\\n\u003C!-- helper function -->\\n\u003C$qualify name=\\\"toc-state\\\" title={{{ [[$:/state/toc]addsuffix\u003C__path__>addsuffix[-]addsuffix\u003CcurrentTiddler>] }}}>\\n  \u003C$set name=\\\"toc-item-class\\\" filter=\u003C\u003C__itemClassFilter__>> emptyValue=\\\"toc-item-selected\\\" value=\\\"toc-item\\\">\\n    \u003Cli class=\u003C\u003Ctoc-item-class>>>\\n    \u003C$link to={{{ [\u003CcurrentTiddler>get[target]else\u003CcurrentTiddler>] }}}>\\n      \u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"open\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n          \u003C$transclude tiddler=\u003C\u003Ctoc-closed-icon>> />\\n        \u003C/$button>\\n      \u003C/$reveal>\\n      \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"close\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n          \u003C$transclude tiddler=\u003C\u003Ctoc-open-icon>> />\\n        \u003C/$button>\\n      \u003C/$reveal>\\n      \u003C\u003Ctoc-caption>>\\n    \u003C/$link>\\n    \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n      \u003C$macrocall $name=\\\"toc-expandable\\\" tag=\u003C\u003CcurrentTiddler>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> exclude=\u003C\u003C__exclude__>> path=\u003C\u003C__path__>>/>\\n    \u003C/$reveal>\\n    \u003C/li>\\n  \u003C/$set>\\n\u003C/$qualify>\\n\\\\end\\n\\n\\\\define toc-unlinked-expandable-body(tag,sort:\\\"\\\",itemClassFilter,exclude,path)\\n\\\\whitespace trim\\n\u003C!-- helper function -->\\n\u003C$qualify name=\\\"toc-state\\\" title={{{ [[$:/state/toc]addsuffix\u003C__path__>addsuffix[-]addsuffix\u003CcurrentTiddler>] }}}>\\n  \u003C$set name=\\\"toc-item-class\\\" filter=\u003C\u003C__itemClassFilter__>> emptyValue=\\\"toc-item-selected\\\" value=\\\"toc-item\\\">\\n    \u003Cli class=\u003C\u003Ctoc-item-class>>>\\n      \u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"open\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n        \u003C$transclude tiddler=\u003C\u003Ctoc-closed-icon>> />\\n          \u003C\u003Ctoc-caption>>\\n        \u003C/$button>\\n      \u003C/$reveal>\\n      \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"close\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n          \u003C$transclude tiddler=\u003C\u003Ctoc-open-icon>> />\\n          \u003C\u003Ctoc-caption>>\\n        \u003C/$button>\\n      \u003C/$reveal>\\n      \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$macrocall $name=\\\"toc-expandable\\\" tag=\u003C\u003CcurrentTiddler>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> exclude=\u003C\u003C__exclude__>> path=\u003C\u003C__path__>>/>\\n      \u003C/$reveal>\\n    \u003C/li>\\n  \u003C/$set>\\n\u003C/$qualify>\\n\\\\end\\n\\n\\\\define toc-expandable-empty-message()\\n\u003C$macrocall $name=\\\"toc-linked-expandable-body\\\" tag=\u003C\u003Ctag>> sort=\u003C\u003Csort>> itemClassFilter=\u003C\u003CitemClassFilter>> exclude=\u003C\u003Cexcluded>> path=\u003C\u003Cpath>>/>\\n\ :157\\n717:157\\n718:157\\n719:157\\n750:157\\n751:157\\n760:158\"},\"$:/plugins/crosseye/statutes/cgs/procedure/cgs\":{\"title\":\"$:/plugins/crosseye/statutes/cgs/procedure/cgs\",\"tags\":\"$:/tags/Global\",\"text\":\"\\\\procedure cgs(section, text)\\n\u003C$let\\n  title={{{ [\u003Csection>split[-]first[]] }}}\\n  sect={{{ [\u003Csection>removeprefix\u003Ctitle>removeprefix[-]] }}}\\n  display={{{ [\u003Ctext>!match[]then\u003Ctext>else\u003Csection>] }}}\\n  _chap={{{ [[$:/plugins/crosseye/statutes/cgs/title/]addsuffix\u003Ctitle>getindex\u003Csect>] }}}\\n  type={{{ [\u003C_chap>prefix[A]then[art]else[chap]] }}}\\n  chap={{{ [\u003C_chap>trim:prefix[A]] }}}\\n>\\n\u003C% if [\u003Cchap>!match[]] %>\\n\u003Ca href=`https://www.cga.ct.gov/current/pub/$(type)$_$(chap)$.htm#sec_$(section)$` target=\\\"_blank\\\" class=\\\"cgs\\\">\u003C\u003Cdisplay>>\u003C/a>\\n\u003C% else %>\\n\u003C\u003Csection>>\\n\u003C% endif %>\\n\u003C/$let>\\n\\\\end\\n\"},\"$:/plugins/crosseye/statutes/cgs/code\":{\"title\":\"$:/plugins/crosseye/statutes/cgs/code\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"This plugin's data was found by scraping the website of the [[Connecticut General Statutes|https://www.cga.ct.gov/current/pub/titles.htm]].\\n\\nI'm memorializing the code used to build this plugin here, as it really should be rerun every two years when the statutes are updated.\\n\\nThis is JavaScript code meant to run in Node.js.  It should take only minor modification to run in the browser.  It has one direct dependency, on [[jsdom|https://github.com/jsdom/jsdom]].\\n\\n!! Scraping\\n\\nWe first scrape the website to get output that looks like this:\\n\\n```json\\n[\\n  /* ... */\\n  {\\n    \\\"url\\\": \\\"https://www.cga.ct.gov/current/pub/title_10.htm\\\",\\n    \\\"nbr\\\": \\\"10\\\",\\n    \\\"name\\\": \\\"Education and Culture\\\",\\n    \\\"chapters\\\": [\\n      /* ... */\\n      {\\n        \\\"url\\\": \\\"https://www.cga.ct.gov/current/pub/chap_170.htm\\\",\\n        \\\"chapType\\\": \\\"chapter\\\",\\n        \\\"nbr\\\": \\\"170\\\",\\n        \\\"name\\\": \\\"Boards of Education\\\",\\n        \\\"sections\\\": [\\n          /* ... */ \\n          {\\n            \\\"url\\\": \\\"https://www.cga.ct.gov/current/pub/chap_170.htm#sec_10-220m\\\",\\n            \\\"nbr\\\": \\\"10-220m\\\",\\n            \\\"name\\\": \\\"Review of transportation arrangements of special needs students.\\\"\\n          },\\n          {\\n            \\\"url\\\": \\\"https://www.cga.ct.gov/current/pub/chap_170.htm#sec_10-220p\\\",\\n            \\\"nbr\\\": \\\"10-220p\\\",\\n            \\\"name\\\": \\\"Materials provided to students when discussing career options.\\\"\\n          },\\n          /* ... */\\n        ],\\n        /* ... */\\n      }\\n    ]\\n  },\\n  /* ... */\\n]\\n```\\n\\nThis is the code that collects that, run as `node scrape > titles.json`:\\n\\n```js\\nconst jsdom = require(\\\"jsdom\\\")\\nconst { JSDOM } = jsdom\\nprocess.env.NODE_TLS_REJECT_UNAUTHORIZED = 0  // shouldn't be necessary. No idea why it was\\n\\nconst fetchTitles = (url) =>\\n  fetch(url)\\n    .then(r => r.text())\\n    .then(html  => {\\n      const { document } = (new JSDOM(html, {url})).window; \\n      return [...document.querySelectorAll('a:has(span.toc_ttl_name)')].map(a => {\\n        const url = a.href\\n        const nbr = url.split('_')[1].slice(0, -4).replace(/^0+/, '')\\n        const name = a.textContent\\n        return {url, nbr, name}\\n      })\\n    })\\n\\nconst fetchChapters = ([title, ...titles]) =>\\n  title == undefined\\n    ? Promise.resolve([])\\n    : fetchChapter(title).then(chapters => fetchChapters(titles).then(completeTitles => [{...title, chapters}, ...completeTitles]))\\n\\nconst fetchChapter = (title) => \\n  fetch(title.url)\\n    .then(r => r.text())\\n    .then(html  => {\\n      const { document } = (new JSDOM(html, {url: title.url})).window; \\n      return [...document.querySelectorAll('td+td a.toc_ch_link')].map(a => {\\n        const url = a.href\\n        const chapType = url.includes('art_') ? 'article' : 'chapter'\\n        const _nbr = url.split('_')[1].slice(0, -4).replace(/^0+/, '')\\n        const nbr = chapType == 'article' ? _nbr.toUpperCase() : _nbr\\n        const name = a.textContent\\n        return {url, chapType, nbr, name}\\n      })\\n    }).then(fetchSections)\\n\\nconst fetchSections = ([chapter, ...chapters]) => \\n  chapter == undefined\\n    ? Promise.resolve([])\\n    : fetchSection(chapter).then(sections => fetchSections(chapters).then(completeChapters => [{...chapter, sections}, ...completeChapters]))\\n\\n\\nconst fetchSection = (chapter) => \\n  fetch(chapter.url)\\n    .then(r => r.text())\\n    .then(html  => {\\n      const { document } = (new JSDOM(html, {url: chapter.url})).window; \\n      return [...document.querySelectorAll('p.toc_catchln a')].map(a => {\\n      const url = a.href\\n      const nbr = url.split('#sec_')[1]\\n      const name = a.textContent.replace('Sec. ' + nbr + '. ', '')\\n      return {url, nbr, name}\\n  }).filter(r => r.nbr)\\n})\\n\\n\\nfetchTitles('https://www.cga.ct.gov/current/pub/titles.htm')\\n  .then(fetchChapters)\\n  .then((x) => JSON.stringify(x))\\n  .then(console.log)\\n  .catch(console.warn)\\n```\\n\\nNote that this code was hacked together quickly.  There are several variables that really should be renamed, and probably other useful refactorings.\\n\\nThis will take several minutes to run; it requests and parses over 80 titles and over 1000 chapters to formulate its output.\\n\\n\\n!! Stats\\n\\nTo get the stats out of this, we can run `node stats > stats.txt`\\n\\n```js\\nconst titles = require('./titles.json');\\nconsole.log('total titles: ' + titles.length)\\n\\nconst chapters = titles.flatMap(t => t.chapters).filter(c => c.sections.length > 0)\\nconsole.log('total chapters: ' + chapters.length)\\n\\nconst sections = chapters.flatMap(c => c.sections)\\nconsole.log('total sections: ' + sections.length)\\n```\\n\\nto get\\n\\n```txt\\ntotal titles: 81\\ntotal chapters: 1033\\ntotal sections: 28198\\n```\\n\\n!! Creating Tiddlers\\n\\nAnd then to create the title tiddlers, we call `node makeDictionaryTids`\\n\\n```js\\nconst {writeFile} = require('fs/promises')\\nconst titles = require('./titles.json')\\n\\n\\nPromise.all(\\n  titles.filter(t => t.chapters.length > 0).map(t => {\\n    const s = t.chapters.filter(c => c.sections.length > 0).flatMap(c => c.sections.map(\\n      s => `${\\n        s.nbr.split('-').slice(1).join('-')}:${\\n          c.chapType ==\\\"article\\\" ? 'A' : ''\\n        }${c.url.slice(c.url.lastIndexOf('/') + 1, -4).replace('chap_', '').replace('art_', '')}`\\n    ).join('\\\\n')).join('\\\\n')\\n    return writeFile(\\n      `./wiki/plugins/statutes/cgs/$__plugins_crosseye_statutes_cgs_title_${t.nbr}.tid`, \\n      `title: $:/plugins/crosseye/statutes/cgs/title/${t.nbr}\\ntype: application/x-tiddler-dictionary\\ntags: SectionToChapterForTitle\\n\\n` + s)\\n  })\\n) .then (() => console.log('Wrote all titles'))\\n  .catch(console.warn)\\n```\\n\\nThis will create a plugin tiddler for every title.  Those look like this:\\n\\n```tid\\ntitle: $:/plugins/crosseye/statutes/cgs/title/10\\ntype: application/x-tiddler-dictionary\\ntags: SectionToChapterForTitle\\n\\n1:163\\n2:163\\n2a:163\\n3:163\\n\\n...\\n\\n220m:170\\n220p:170\\n220q:170\\n\\n...\\n```\\n\\nand which are stored as `.tid` files in the plugin directory.\\n\\nNote that there is one exception.  `Title 42A: UNIFORM COMMERCIAL CODE` does not call its subdivisions \\\"sections\\\", but \\\"articles\\\", and the URLs used for them have `art_` in the title instead of `chap_`.  That title has an 'A' at the start of the chapters:\\n\\n```tid\\ntitle: $:/plugins/crosseye/statutes/cgs/title/42a\\ntype: application/x-tiddler-dictionary\\ntags: SectionToChapterForTitle\\n\\n1-101:A001\\n1-102:A001\\n1-103:A001\\n\\n...\\n\\n2-101:A002\\n2-102:A002\\n\\n...\\n```\\n\\n!! Runtime\\n\\nThe code that runs this is in [[$:/plugins/crosseye/statutes/cgs/procedure/cgs]]:\\n\\n\\n\u003C$codeblock code={{$:/plugins/crosseye/statutes/cgs/procedure/cgs}} language=\\\"tiddlywiki\\\"/>\\n\"},\"$:/plugins/crosseye/statutes/cgs/license\":{\"title\":\"$:/plugins/crosseye/statutes/cgs/license\",\"text\":\"The MIT License (MIT)\\n\\nCopyright (c) 2025 Scott Sauyet\\n\\nPermission is hereby granted, free of charge, to any person obtaining a copy\\nof this software and associated documentation files (the \\\"Software\\\"), to deal\\nin the Software without restriction, including without limitation the rights\\nto use, copy, modify, merge, publish, distribute, sublicense, and/or sell\\ncopies of the Software, and to permit persons to whom the Software is\\nfurnished to do so, subject to the following conditions:\\n\\nThe above copyright notice and this permission notice shall be included in\\nall copies or substantial portions of the Software.\\n\\nTHE SOFTWARE IS PROVIDED \\\"AS IS\\\", WITHOUT WARRANTY OF ANY KIND, EXPRESS OR\\nIMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY,\\nFITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE\\nAUTHORS OR COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER\\nLIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM,\\nOUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN\\nTHE SOFTWARE.\"},\"$:/plugins/crosseye/statutes/cgs/readme\":{\"title\":\"$:/plugins/crosseye/statutes/cgs/readme\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"!! Link to Connecticut General Statutes.\\n\\nThis exposes a procedure to make a link to a specific section of Connecticut law.  It is used like this:\\n\\n> `\u003C\u003Ccgs 10-220p>>`\\n\\nyielding\\n\\n> \u003C\u003Ccgs 10-220p>> \\n> (which is a link to `https://www.cga.ct.gov/current/pub/chap_170.htm#sec_10-220p`)\\n\\nYou can also change the text, with the same link\\n\\n> `\u003C\u003Ccgs 10-220p \\\"Material for career options\\\">>`\\n\\nto get\\n\\n> \u003C\u003Ccgs 10-220p \\\"Material for career options\\\">> \\n> (which links to the same place.)\\n\\n\\n!! Background\\n\\nPrint references to Connecticut law look like:\\n\\n> C.G.S. 10-220p\\n\\nThat means \\\"Section 220p of Title 10 of the Connecticut General Statutes.\\\"  However the URL for that is\\n\\n> `https://www.cga.ct.gov/current/pub/chap_170.htm#sec_10-220p`\\n\\nThe trouble is that the \\\"chap_170\\\" in that text is not easily derived from \\\"Title 10\\\" / \\\"Section 220p\\\".  And finding that link is a tedious process.  \\n\\nThis procedure makes it simple, as it just looks these up in its own tiddlers. \\n\\n!!! Note\\n\\nThis is a heavyweight plugin, weighing in at over 300KB.  That's because it ends up doing a lookup from the title/section to the chapter number, and there are:\\n\\n* 81 titles\\n* 1033 chapters\\n* 28298 sections\"},\"$:/plugins/crosseye/statutes/cgs/samples\":{\"title\":\"$:/plugins/crosseye/statutes/cgs/samples\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"* `\u003C\u003Ccgs 10-222gg>>`: \u003C\u003Ccgs 10-222gg>>\\n* `\u003C\u003Ccgs 10-220p>>`: \u003C\u003Ccgs 10-220p>>\\n* `\u003C\u003Ccgs 42a-7-205>>`: \u003C\u003Ccgs 42a-7-205>>\\n* `\u003C\u003Ccgs 47-36bb>>`: \u003C\u003Ccgs 47-36bb>>\\n* `\u003C\u003Ccgs 10-222f \\\"College informational forums\\\">>`: \u003C\u003Ccgs 10-222f \\\"College informational forums\\\">>\\n* `\u003C\u003Ccgs 42a-4A-206>>`: \u003C\u003Ccgs 42a-4A-206>>\\n* `\u003C\u003Ccgs 12345a-9876>>`: \u003C\u003Ccgs 12345a-9876>>    @@color:#999;# When not found, there is no link, just the original text@@\"}}}","revision":"0","bag":"default"}

-type{color:#800}.hljs-section,.hljs-title{color:#800;font-weight:700}.hljs-link,.hljs-operator,.hljs-regexp,.hljs-selector-attr,.hljs-selector-pseudo,.hljs-symbol,.hljs-template-variable,.hljs-variable{color:#ab5656}.hljs-literal{color:#695}.hljs-addition,.hljs-built_in,.hljs-bullet,.hljs-code{color:#397300}.hljs-meta{color:#1f7199}.hljs-meta .hljs-string{color:#38a}.hljs-emphasis{font-style:italic}.hljs-strong{font-weight:700}\",\"type\":\"text/css\",\"title\":\"$:/plugins/tiddlywiki/highlight/highlight.css\",\"tags\":\"[[$:/tags/Stylesheet]]\"},\"$:/plugins/tiddlywiki/highlight/highlightblock.js\":{\"title\":\"$:/plugins/tiddlywiki/highlight/highlightblock.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/tiddlywiki/highlight/highlightblock.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nWraps up the fenced code blocks parser for highlight and use in TiddlyWiki5\\n\\n\\\\*/\\n(function() {\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar TYPE_MAPPINGS_BASE = \\\"$:/config/HighlightPlugin/TypeMappings/\\\";\\n\\nvar CodeBlockWidget = require(\\\"$:/core/modules/widgets/codeblock.js\\\").codeblock;\\n\\nvar hljs = require(\\\"$:/plugins/tiddlywiki/highlight/highlight.js\\\");\\n\\nif(hljs.getLanguage !== undefined) {\\n\\t// load language definitions\\n\\t$tw.utils.each($tw.modules.types[\\\"highlight\\\"],function(moduleInfo,moduleName) {\\n\\t\\t$tw.utils.evalSandboxed(moduleInfo.definition,{hljs:hljs, exports:{}},moduleName);\\n\\t});\\n\\t\\n\\tCodeBlockWidget.prototype.postRender = function() {\\n\\t\\tvar domNode = this.domNodes[0],\\n\\t\\t\\tlanguage = this.language,\\n\\t\\t\\ttiddler = this.wiki.getTiddler(TYPE_MAPPINGS_BASE + language);\\n\\t\\tif(tiddler) {\\n\\t\\t\\tlanguage = tiddler.fields.text || \\\"\\\";\\n\\t\\t}\\n\\t\\tif(language && hljs.getLanguage(language)) {\\n\\t\\t\\tdomNode.className = \\\"hljs\\\";\\n\\t\\t\\tdomNode.children[0].className = language.toLowerCase() + \\\" hljs\\\";\\n\\t\\t\\tif($tw.browser && !domNode.isTiddlyWikiFakeDom) {\\n\\t\\t\\t\\thljs.highlightElement(domNode.children[0]);\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tvar text = domNode.textContent;\\n\\t\\t\\t\\tdomNode.children[0].innerHTML = hljs.highlight(text,{language: language, ignoreIllegals: true}).value;\\n\\t\\t\\t\\t// If we're using the fakedom then specially save the original raw text\\n\\t\\t\\t\\tif(domNode.isTiddlyWikiFakeDom) {\\n\\t\\t\\t\\t\\tdomNode.children[0].textInnerHTML = text;\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t}\\n\\t};\\n}\\t\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/plugins/tiddlywiki/highlight/license\":{\"title\":\"$:/plugins/tiddlywiki/highlight/license\",\"type\":\"text/plain\",\"text\":\"Copyright (c) 2006, Ivan Sagalaev\\nAll rights reserved.\\nRedistribution and use in source and binary forms, with or without\\nmodification, are permitted provided that the following conditions are met:\\n\\n    * Redistributions of source code must retain the above copyright\\n      notice, this list of conditions and the following disclaimer.\\n    * Redistributions in binary form must reproduce the above copyright\\n      notice, this list of conditions and the following disclaimer in the\\n      documentation and/or other materials provided with the distribution.\\n    * Neither the name of highlight.js nor the names of its contributors\\n      may be used to endorse or promote products derived from this software\\n      without specific prior written permission.\\n\\nTHIS SOFTWARE IS PROVIDED BY THE REGENTS AND CONTRIBUTORS ``AS IS'' AND ANY\\nEXPRESS OR IMPLIED WARRANTIES, INCLUDING, BUT NOT LIMITED TO, THE IMPLIED\\nWARRANTIES OF MERCHANTABILITY AND FITNESS FOR A PARTICULAR PURPOSE ARE\\nDISCLAIMED. IN NO EVENT SHALL THE REGENTS AND CONTRIBUTORS BE LIABLE FOR ANY\\nDIRECT, INDIRECT, INCIDENTAL, SPECIAL, EXEMPLARY, OR CONSEQUENTIAL DAMAGES\\n(INCLUDING, BUT NOT LIMITED TO, PROCUREMENT OF SUBSTITUTE GOODS OR SERVICES;\\nLOSS OF USE, DATA, OR PROFITS; OR BUSINESS INTERRUPTION) HOWEVER CAUSED AND\\nON ANY THEORY OF LIABILITY, WHETHER IN CONTRACT, STRICT LIABILITY, OR TORT\\n(INCLUDING NEGLIGENCE OR OTHERWISE) ARISING IN ANY WAY OUT OF THE USE OF THIS\\nSOFTWARE, EVEN IF ADVISED OF THE POSSIBILITY OF SUCH DAMAGE.\\n\"},\"$:/plugins/tiddlywiki/highlight/readme\":{\"title\":\"$:/plugins/tiddlywiki/highlight/readme\",\"text\":\"\\\\define highlightVersion() 11.4.0\\n\\nThis plugin provides syntax highlighting of code blocks using version \u003C\u003ChighlightVersion>> of [[highlight.js|https://github.com/isagalaev/highlight.js]] from Ivan Sagalaev. This plugin does not work on browsers that do not fully support ~JavaScript ES6 (2015). If you need highlight.js running on those legacy browsers, you would need to install the \\\"Highlight (Legacy)\\\" plugin instead. Here's a [[ES6 compatibility table|https://caniuse.com/?search=es6]].\\n\\n! Built-in Language Brushes\\n\\nThe plugin includes support for the following common languages (referred to as \\\"brushes\\\" by highlight.js):\\n\\n* bash\\n* c\\n* cpp\\n* csharp\\n* css\\n* diff\\n* go\\n* html, xml\\n* java\\n* javascript\\n* json\\n* kotlin\\n* less\\n* lua\\n* makefile\\n* markdown\\n* objectivec\\n* perl\\n* php\\n* plaintext\\n* python\\n* R\\n* ruby\\n* rust\\n* scss\\n* sql\\n* shell session\\n* swift\\n* toml, ini\\n* typescript\\n* visual basic .net\\n* yaml\\n\\nAnd these additional ones:\\n\\n* apache config\\n* dockerfile\\n* fortran\\n* latex\\n* nginx config\\n\\nThe mapping between a MIME type and a highlight.js language specifier is accomplished via mapping tiddlers whose titles start with `$:/config/HighlightPlugin/TypeMappings/`.\\n\"},\"$:/plugins/tiddlywiki/highlight/styles\":{\"title\":\"$:/plugins/tiddlywiki/highlight/styles\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"pre.hljs {\\n  padding: 0;\\n}\\n\\npre code.hljs {\\n  padding: 0.5em;\\n}\\n\\n.hljs {\\n  background: \u003C\u003Ccolour tiddler-editor-background>>;\\n  color: \u003C\u003Ccolour foreground>>;\\n  -webkit-text-size-adjust:none;\\n}\\n\\n.hljs-comment,\\n.hljs-quote {\\n  color: #93a1a1;\\n}\\n\\n/* Solarized Green */\\n.hljs-keyword,\\n.hljs-selector-tag,\\n.hljs-addition {\\n  color: #859900;\\n}\\n\\n/* Solarized Cyan */\\n.hljs-number,\\n.hljs-string,\\n.hljs-meta .hljs-string,\\n.hljs-literal,\\n.hljs-doctag,\\n.hljs-regexp {\\n  color: #2aa198;\\n}\\n\\n/* Solarized Blue */\\n.hljs-title,\\n.hljs-section,\\n.hljs-name,\\n.hljs-selector-id,\\n.hljs-selector-class {\\n  color: #268bd2;\\n}\\n\\n/* Solarized Yellow */\\n.hljs-attribute,\\n.hljs-attr,\\n.hljs-variable,\\n.hljs-template-variable,\\n.hljs-class .hljs-title,\\n.hljs-type {\\n  color: #b58900;\\n}\\n\\n/* Solarized Orange */\\n.hljs-symbol,\\n.hljs-bullet,\\n.hljs-subst,\\n.hljs-meta,\\n.hljs-meta .hljs-keyword,\\n.hljs-selector-attr,\\n.hljs-selector-pseudo,\\n.hljs-link {\\n  color: #cb4b16;\\n}\\n\\n/* Solarized Red */\\n.hljs-built_in,\\n.hljs-deletion {\\n  color: #dc322f;\\n}\\n\\n.hljs-formula {\\n  background: #eee8d5;\\n}\\n\\n.hljs-emphasis {\\n  font-style: italic;\\n}\\n\\n.hljs-strong {\\n  font-weight: bold;\\n}\\n\"},\"$:/config/HighlightPlugin/TypeMappings/application/javascript\":{\"title\":\"$:/config/HighlightPlugin/TypeMappings/application/javascript\",\"text\":\"javascript\"},\"$:/config/HighlightPlugin/TypeMappings/application/json\":{\"title\":\"$:/config/HighlightPlugin/TypeMappings/application/json\",\"text\":\"json\"},\"$:/config/HighlightPlugin/TypeMappings/text/css\":{\"title\":\"$:/config/HighlightPlugin/TypeMappings/text/css\",\"text\":\"css\"},\"$:/config/HighlightPlugin/TypeMappings/text/html\":{\"title\":\"$:/config/HighlightPlugin/TypeMappings/text/html\",\"text\":\"html\"},\"$:/config/HighlightPlugin/TypeMappings/image/svg+xml\":{\"title\":\"$:/config/HighlightPlugin/TypeMappings/image/svg+xml\",\"text\":\"xml\"},\"$:/config/HighlightPlugin/TypeMappings/text/x-markdown\":{\"title\":\"$:/config/HighlightPlugin/TypeMappings/text/x-markdown\",\"text\":\"markdown\"},\"$:/config/HighlightPlugin/TypeMappings/text/markdown\":{\"title\":\"$:/config/HighlightPlugin/TypeMappings/text/markdown\",\"text\":\"markdown\"},\"$:/plugins/tiddlywiki/highlight/usage\":{\"title\":\"$:/plugins/tiddlywiki/highlight/usage\",\"text\":\"\\\\import $:/plugins/tiddlywiki/highlight/readme\\n\\n\\\\define jsDelivrLink() https://www.jsdelivr.com/package/gh/highlightjs/cdn-release?path=build%2Flanguages&version=$(highlightVersion)$\\n\\\\define unpkgLink() https://unpkg.com/browse/@highlightjs/cdn-assets@$(highlightVersion)$/languages/\\n\\n! Usage\\n\\nSyntax highlighting is triggered when you add language information to code blocks defined with triple backticks or with the `\u003C$codeblock>` widget. For fenced code blocks, specify the code's language immediately after the first set of backticks:\\n\\n```\\n ```js\\n var a = b + c; // Highlighted as JavaScript\\n ```\\n```\\n\\n! Adding Themes\\n\\nYou can add themes from highlight.js by copying the CSS to a new tiddler and tagging it with [[$:/tags/Stylesheet]]. The available themes can be found on GitHub:\\n\\nhttps://github.com/isagalaev/highlight.js/tree/master/src/styles\\n\\n! Supporting Additional Languages\\n\\nThe [[highlight.js|https://github.com/highlightjs/highlight.js]] project supports many languages. Only a subset of these languages are supported by the plugin. You can change the language set using either of the following methods:\\n\\n!! Browser-based Method\\n\\nYou can import language definitions into \u003C$text text=\\\"JavaScript\\\"/> tiddlers, with their `module-type` set to \\\"highlight\\\".\\n\\nFirst, locate the language file(s) you need. You can fetch the files from the following CDNs:\\n\\n* \u003Ca href=\u003C\u003CjsDelivrLink>> class=\\\"tc-tiddlylink-external\\\" target=\\\"_blank\\\">jsDelivr\u003C/a>\\n* \u003Ca href=\u003C\u003CunpkgLink>> class=\\\"tc-tiddlylink-external\\\" target=\\\"_blank\\\">unpkg\u003C/a>\\n\\nThen, click the button below to create a \\\"highlight\\\" module. Copy and paste the content of a language file into the the text area. Give your tiddler a meaningful title so you can keep track of the languages you've installed. You may choose to either create one tiddler per language or lump all language definitions into one tiddler. Save and reload your wiki.\\n\\n\u003C$button tooltip=\\\"add new languages\\\" aria-label=\\\"add new languages\\\"  >\\n\u003C$action-createtiddler $basetitle=\\\"highlight-language.js\\\"  text=\\\"\\\" type=\\\"application/javascript\\\" module-type=\\\"highlight\\\">\\n\u003C$action-sendmessage $message=\\\"tm-edit-tiddler\\\" $param=\u003C\u003CcreateTiddler-title>>/>\\n\u003C/$action-createtiddler>\\nAdd New Language(s)\\n\u003C/$button>\\n\\n!!! Keeping Your Language Definitions Up-to-date\\n\\nRemember to update installed languages whenever this plugin is upgraded: \\n\\n\u003Cul>\\n\u003C$list filter=\\\"[[highlight]modules[]]\\\" emptyMessage=\\\"\\\"\\\"\u003Cli>(none installed)\u003C/li>\\\"\\\"\\\">\\n\u003Cli>\u003C$link>\u003C\u003CcurrentTiddler>>\u003C/$link>\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\\n!! Via \u003C$text text=\\\"TiddlyWiki\\\"/> on Node.js\\n\\nYou can replace the supplied highlight.js library with a custom version:\\n\\n# Go to the highlight.js project [[download page|https://highlightjs.org/download/]], select the language definitions to include, and press the Download button to download a zip archive containing customised support files for a highlight.js syntax highlighting server.\\n# Locate the `highlight.min.js` file in the highlight plugin -- on a stock Debian 8 system running Tiddlywiki5 under node-js, it is in `/usr/local/lib/node_modules/tiddlywiki/plugins/tiddlywiki/highlight/files/`.\\n# Replace the plugin `highlight.min.js` file located in step 2 with the one from the downloaded archive obtained in step 1.\\n# Restart the ~TiddlyWiki server.\"}}}","type":"application/json","author":"Joao Bolila","dependents":"","description":"Highlight.js syntax highlighting","list":"readme usage license","name":"Highlight","plugin-type":"plugin","revision":"0","stability":"STABILITY_2_STABLE","title":"$:/plugins/tiddlywiki/highlight","version":"5.3.6","bag":"default"}

{"text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/snowwhite/base\":{\"title\":\"$:/themes/tiddlywiki/snowwhite/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\n.tc-sidebar-header {\\n\\ttext-shadow: 0 1px 0 \u003C\u003Ccolour sidebar-foreground-shadow>>;\\n}\\n\\n.tc-tiddler-info {\\n\\t\u003C\u003Cbox-shadow \\\"inset 1px 2px 3px rgba(0,0,0,0.1)\\\">>\\n}\\n\\n@media screen {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow \\\"1px 1px 5px rgba(0, 0, 0, 0.3)\\\">>\\n\\t}\\n}\\n\\n@media (max-width: \u003C\u003Csidebarbreakpoint-minus-one>>) {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow none>>\\n\\t}\\n}\\n\\n.tc-page-controls button svg, .tc-tiddler-controls button svg, .tc-topbar button svg {\\n\\t\u003C\u003Ctransition \\\"fill 150ms ease-in-out\\\">>\\n}\\n\\n.tc-tiddler-controls button.tc-selected,\\n.tc-page-controls button.tc-selected {\\n\\t\u003C\u003Cfilter \\\"drop-shadow(0px -1px 2px rgba(0,0,0,0.25))\\\">>\\n}\\n\\n.tc-tiddler-frame input.tc-edit-texteditor,\\n.tc-tiddler-frame select.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-edit-tags {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-tiddler-frame .tc-edit-tags input.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"none\\\">>\\n\\tborder: none;\\n\\toutline: none;\\n}\\n\\ntextarea.tc-edit-texteditor {\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/editorfontfamily}};\\n}\\n\\ncanvas.tc-edit-bitmapeditor  {\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 5px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-drop-down {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-block-dropdown {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-modal {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n}\\n\\n.tc-modal-footer {\\n\\tborder-radius: 0 0 6px 6px;\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 0 #fff\\\">>;\\n}\\n\\n\\n.tc-alert {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.6)\\\">>\\n}\\n\\n.tc-notification {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n\\ttext-shadow: 0 1px 0 rgba(255,255,255, 0.8);\\n}\\n\\n.tc-sidebar-lists .tc-tab-set .tc-tab-divider {\\n\\tborder-top: none;\\n\\theight: 1px;\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0.0) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.01) 0%, rgba(0,0,0,0.1) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button.tc-tab-selected {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.05) 0%, rgba(255,255,255,0.05) 100%\\\">>\\n}\\n\\n.tc-message-box img {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\\n.tc-plugin-info {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\"}}}","type":"application/json","author":"JeremyRuston","core-version":">=5.0.0","dependents":"$:/themes/tiddlywiki/vanilla","description":"Emphasises individual tiddlers","name":"Snow White","plugin-priority":"0","plugin-type":"theme","revision":"0","title":"$:/themes/tiddlywiki/snowwhite","version":"5.3.6","bag":"default"}

{"text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/vanilla/base\":{\"title\":\"$:/themes/tiddlywiki/vanilla/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"list-before\":\"\",\"code-body\":\"yes\",\"text\":\"\\\\define custom-background-datauri()\\n\u003C$set name=\\\"background\\\" value={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}}>\\n\u003C$list filter=\\\"[\u003Cbackground>is[image]]\\\">\\n`background: url(`\\n\u003C$list filter=\\\"[\u003Cbackground>!has[_canonical_uri]]\\\">\\n`\\\"`\u003C$macrocall $name=\\\"datauri\\\" title={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}}/>`\\\"`\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Cbackground>has[_canonical_uri]]\\\">\\n`\\\"`\u003C$view tiddler={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}} field=\\\"_canonical_uri\\\"/>`\\\"`\\n\u003C/$list>\\n`) center center;`\\n`background-attachment: `{{$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment}}`;\\n-webkit-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\n-moz-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\n-o-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\nbackground-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;`\\n\u003C/$list>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define sidebarbreakpoint()\\n\u003C$text text={{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}/>\\n\\\\end\\n\\n\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\\n\\\\end\\n\\n\\\\define if-fluid-fixed(text,hiddenSidebarText)\\n\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\" type=\\\"match\\\" text=\\\"fluid-fixed\\\">\\n$text$\\n\u003C$reveal state=\\\"$:/state/sidebar\\\" type=\\\"nomatch\\\" text=\\\"yes\\\" default=\\\"yes\\\">\\n$hiddenSidebarText$\\n\u003C/$reveal>\\n\u003C/$reveal>\\n\\\\end\\n\\n\\\\define if-editor-height-fixed(then,else)\\n\u003C$reveal state=\\\"$:/config/TextEditor/EditorHeight/Mode\\\" type=\\\"match\\\" text=\\\"fixed\\\">\\n$then$\\n\u003C/$reveal>\\n\u003C$reveal state=\\\"$:/config/TextEditor/EditorHeight/Mode\\\" type=\\\"match\\\" text=\\\"auto\\\">\\n$else$\\n\u003C/$reveal>\\n\\\\end\\n\\n\\\\define set-type-selector-min-width()\\n\u003C$set name=\\\"typeLength\\\" value={{{ [all[shadows+tiddlers]prefix[$:/language/Docs/Types/]get[name]length[]maxall[]] }}}>\\n\\n\\t.tc-type-selector-dropdown-wrapper {\\n\\t\\tmin-width: calc(\u003C\u003CtypeLength>>ch + 4em);\\n\\t}\\n\\n\\t.tc-type-selector-dropdown-wrapper input.tc-edit-typeeditor {\\n\\t\\tmin-width: \u003C\u003CtypeLength>>ch;\\n\\t}\\n\\n\u003C/$set>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline macrocallblock\\n\\n/*\\n** Start with the normalize CSS reset, and then belay some of its effects\\n*/\\n\\n{{$:/themes/tiddlywiki/vanilla/reset}}\\n\\ninput[type=\\\"search\\\"] {\\n\\toutline-offset: initial;\\n}\\n\\nbutton:focus-visible, input:focus-visible, textarea:focus-visible, select:focus-visible {\\n\\toutline: 2px solid \u003C\u003Ccolour primary>>;\\n\\toutline-offset: -2px;\\n\\tborder-radius: 0.25em;\\n}\\n\\nbutton:-moz-focusring, input:-moz-focusring, textarea:-moz-focusring, select:-moz-focusring {\\n\\toutline: 2px solid \u003C\u003Ccolour primary>>;\\n\\toutline-offset: -2px;\\n\\tborder-radius: 0.25em;\\n}\\n\\n/*\\n** Button default styles. Makes them look consistent for all browsers\\n*/\\nhtml button {\\n\\tline-height: 1.2;\\n\\tcolor: \u003C\u003Ccolour button-foreground>>;\\n\\tfill: \u003C\u003Ccolour button-foreground>>;\\n\\tbackground: \u003C\u003Ccolour button-background>>;\\n\\tborder-color: \u003C\u003Ccolour button-border>>;\\n}\\n\\nbutton:disabled svg {\\n\\tfill: \u003C\u003Ccolour muted-foreground>>;\\n}\\n\\n/*\\n** Basic element styles\\n*/\\n\\nhtml, body {\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/fontfamily}};\\n\\ttext-rendering: optimizeLegibility; /* Enables kerning and ligatures etc. */\\n\\t-webkit-font-smoothing: antialiased;\\n\\t-moz-osx-font-smoothing: grayscale;\\n}\\n\\nhtml:-webkit-full-screen {\\n\\tbackground-color: \u003C\u003Ccolour page-background>>;\\n}\\n\\nbody.tc-body {\\n\\tfont-size: {{$:/themes/tiddlywiki/vanilla/metrics/fontsize}};\\n\\tline-height: {{$:/themes/tiddlywiki/vanilla/metrics/lineheight}};\\n\\tword-wrap: break-word;\\n\\t\u003C\u003Ccustom-background-datauri>>\\n\\tcolor: \u003C\u003Ccolour foreground>>;\\n\\tbackground-color: \u003C\u003Ccolour page-background>>;\\n\\tfill: \u003C\u003Ccolour foreground>>;\\n}\\n\\n\u003C\u003Cif-background-attachment \\\"\\\"\\\"\\n\\nbody.tc-body {\\n\\tbackground-color: transparent;\\n}\\n\\n\\\"\\\"\\\">>\\n\\n/**\\n * Correct the font size and margin on `h1` elements within `section` and\\n * `article` contexts in Chrome, Firefox, and Safari.\\n */\\n\\nh1 {\\n\\tfont-size: 2em;\\n}\\n\\nh1, h2, h3, h4, h5, h6 {\\n\\tline-height: 1.2;\\n\\tfont-weight: normal;\\n}\\n\\npre {\\n\\tdisplay: block;\\n\\tmargin-top: 1em;\\n\\tmargin-bottom: 1em;\\n\\tword-break: normal;\\n\\tword-wrap: break-word;\\n\\twhite-space: {{$:/themes/tiddlywiki/vanilla/options/codewrapping}};\\n\\tbackground-color: \u003C\u003Ccolour pre-background>>;\\n\\tborder: 1px solid \u003C\u003Ccolour pre-border>>;\\n\\tpadding: 0 3px 2px;\\n\\tborder-radius: 3px;\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/codefontfamily}};\\n}\\n\\ncode {\\n\\tcolor: \u003C\u003Ccolour code-foreground>>;\\n\\tbackground-color: \u003C\u003Ccolour code-background>>;\\n\\tborder: 1px solid \u003C\u003Ccolour code-border>>;\\n\\twhite-space: pre-wrap;\\n\\tpadding: 0 3px 2px;\\n\\tborder-radius: 3px;\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/codefontfamily}};\\n}\\n\\nblockquote {\\n\\tborder-left: 5px solid \u003C\u003Ccolour blockquote-bar>>;\\n\\tmargin-left: 25px;\\n\\tpadding-left: 10px;\\n\\tquotes: \\\"\\\\201C\\\"\\\"\\\\201D\\\"\\\"\\\\2018\\\"\\\"\\\\2019\\\";\\n}\\n\\nblockquote > div {\\n\\tmargin-top: 1em;\\n\\tmargin-bottom: 1em;\\n}\\n\\nblockquote.tc-big-quote {\\n\\tfont-family: Georgia, serif;\\n\\tposition: relative;\\n\\tbackground: \u003C\u003Ccolour pre-background>>;\\n\\tborder-left: none;\\n\\tmargin-left: 50px;\\n\\tmargin-right: 50px;\\n\\tpadding: 10px;\\n\\tborder-radius: 8px;\\n}\\n\\nblockquote.tc-big-quote cite:before {\\n\\tcontent: \\\"\\\\2014 \\\\2009\\\";\\n}\\n\\nblockquote.tc-big-quote:before {\\n\\tfont-family: Georgia, serif;\\n\\tcolor: \u003C\u003Ccolour blockquote-bar>>;\\n\\tcontent: open-quote;\\n\\tfont-size: 8em;\\n\\tline-height: 0.1em;\\n\\tmargin-right: 0.25em;\\n\\tvertical-align: -0.4em;\\n\\tposition: absolute;\\n\\tleft: -50px;\\n\\ttop: 42px;\\n}\\n\\nblockquote.tc-big-quote:after {\\n\\tfont-family: Georgia, serif;\\n\\tcolor: \u003C\u003Ccolour blockquote-bar>>;\\n\\tcontent: close-quote;\\n\\tfont-size: 8em;\\n\\tline-height: 0.1em;\\n\\tmargin-right: 0.25em;\\n\\tvertical-align: -0.4em;\\n\\tposition: absolute;\\n\\tright: -80px;\\n\\tbottom: -20px;\\n}\\n\\ndl dt {\\n\\tfont-weight: bold;\\n\\tmargin-top: 6px;\\n}\\n\\ntextarea,\\ninput[type=text],\\ninput[type=search],\\ninput[type=number],\\ninput[type=password],\\ninput[type=email],\\ninput[type=tel],\\ninput[type=url],\\ninput[type=\\\"\\\"],\\ninput:not([type]) {\\n\\tcolor: \u003C\u003Ccolour foreground>>;\\n\\tbackground: \u003C\u003Ccolour background>>;\\n}\\n\\ninput[type=\\\"checkbox\\\"] {\\n\\tvertical-align: middle;\\n}\\n\\ninput[type=\\\"search\\\"]::-webkit-search-decoration,\\ninput[type=\\\"search\\\"]::-webkit-search-cancel-button,\\ninput[type=\\\"search\\\"]::-webkit-search-results-button,\\ninput[type=\\\"search\\\"]::-webkit-search-results-decoration {\\n\\t-webkit-appearance:none;\\n}\\n\\n.tc-muted {\\n\\tcolor: \u003C\u003Ccolour muted-foreground>>;\\n}\\n\\nsvg.tc-image-button {\\n\\tpadding: 0px 1px 1px 0px;\\n}\\n\\n.tc-icon-wrapper > svg {\\n\\twidth: 1em;\\n\\theight: 1em;\\n}\\n\\nkbd {\\n\\tdisplay: inline-block;\\n\\tpadding: 3px 5px;\\n\\tfont-size: 0.8em;\\n\\tline-height: 1.2;\\n\\tcolor: \u003C\u003Ccolour foreground>>;\\n\\tvertical-align: middle;\\n\\tbackground-color: \u003C\u003Ccolour background>>;\\n\\tborder: solid 1px \u003C\u003Ccolour muted-foreground>>;\\n\\tborder-bottom-color: \u003C\u003Ccolour muted-foreground>>;\\n\\tborder-radius: 3px;\\n\\tbox-shadow: inset 0 -1px 0 \u003C\u003Ccolour muted-foreground>>;\\n}\\n\\n::selection {\\n\\tbackground-color: Highlight;\\n\\tcolor: HighlightText;\\n\\tbackground-color: \u003C\u003Ccolour selection-background>>;\\n\\tcolor: \u003C\u003Ccolour selection-foreground>>;\\n}\\n\\n.tc-inline-style {\\n\\tbackground: \u003C\u003Ccolour highlight-background>>;\\n\\tcolor: \u003C\u003Ccolour highlight-foreground>>;\\n}\\n\\n/* Markdown uses mark element to highlight */\\n\\nmark {\\n\\tbackground: \u003C\u003Ccolour highlight-background>>;\\n\\tcolor: \u003C\u003Ccolour highlight-foreground>>;\\n}\\n\\nform.tc-form-inline {\\n\\tdisplay: inline;\\n}\\n\\n/*\\nMarkdown likes putting code elements inside pre elements\\n*/\\npre > code {\\n\\tdisplay: block;\\n\\tpadding: 0.5em;\\n\\tborder: none;\\n\\twhite-space: {{$:/themes/tiddlywiki/vanilla/options/codewrapping}};\\n\\tbackground-color: inherit;\\n\\tcolor: inherit;\\n\\toverflow-x: auto;\\n}\\n\\n/*\\nTable defaults\\n*/\\n\\ntable {\\n\\tborder: 1px solid \u003C\u003Ccolour table-border>>;\\n\\twidth: auto;\\n\\tmax-width: 100%;\\n\\tcaption-side: bottom;\\n\\tmargin-top: 1em;\\n\\tmargin-bottom: 1em;\\n\\t/* next 2 elements needed, since normalize 8.0.1 */\\n\\tborder-collapse: collapse;\\n\\tborder-spacing: 0;\\n}\\n\\ntable th, table td {\\n\\tpadding: 0 7px 0 7px;\\n\\tborder-top: 1px solid \u003C\u003Ccolour table-border>>;\\n\\tborder-left: 1px solid \u003C\u003Ccolour table-border>>;\\n}\\n\\ntable thead tr td, table th {\\n\\tbackground-color: \u003C\u003Ccolour table-header-background>>;\\n\\tfont-weight: bold;\\n}\\n\\ntable tfoot tr td {\\n\\tbackground-color: \u003C\u003Ccolour table-footer-background>>;\\n}\\n\\n/*\\nTable utility classes\\n*/\\n\\n/* Remove borders from table as used in eg: GettingStarted*/\\n.tc-table-no-border,\\n.tc-table-no-border th,\\n.tc-table-no-border td {\\n\\tborder: initial;\\n}\\n\\n/* First column in table width will fit to text.*/\\n/* This rule makes most sense with tc-first-link-nowrap*/\\n.tc-first-col-min-width td:nth-child(1) {\\n\\twidth: 1%;\\n}\\n\\n/*\\n** Utility classes work well with tables but also for other containers\\n*/\\n\\n/* First link A element will not wrap */\\n.tc-first-link-nowrap:first-of-type a {\\n\\twhite-space: nowrap;\\n}\\n\\n/* Move the table to the center of the container */\\n.tc-center {\\n\\tmargin-left: auto;\\n\\tmargin-right: auto;\\n}\\n\\n.tc-max-width {\\n\\twidth: 100%;\\n}\\n\\n.tc-max-width-80 {\\n\\tmax-width: 80%;\\n}\\n\\n/* Allow input and textarea to look like the ControlPanel inputs */\\n.tc-edit-max-width input,\\n.tc-edit-max-width textarea {\\n\\twidth: 100%;\\n\\tpadding: 3px;\\n}\\n\\n/*\\nCSV parser plugin\\n*/\\n\\n.tc-csv-table {\\n\\twhite-space: nowrap;\\n}\\n\\n.tc-csv-table th,\\n.tc-csv-table td {\\n\\twhite-space: pre-line;\\n}\\n\\n/*\\nTiddler frame in story river\\n*/\\n\\n.tc-tiddler-frame img,\\n.tc-tiddler-frame svg,\\n.tc-tiddler-frame canvas,\\n.tc-tiddler-frame embed,\\n.tc-tiddler-frame iframe {\\n\\tmax-width: 100%;\\n}\\n\\n.tc-tiddler-body > embed,\\n.tc-tiddler-body > iframe {\\n\\twidth: 100%;\\n\\theight: 600px;\\n}\\n\\n:root {\\n\\tcolor-scheme: {{{ [{$:/palette}get[color-scheme]] ~light }}};\\n}\\n\\n/*\\n** Links\\n*/\\n\\nbutton.tc-tiddlylink,\\na.tc-tiddlylink {\\n\\ttext-decoration: none;\\n\\tfont-weight: 500;\\n\\tcolor: \u003C\u003Ccolour tiddler-link-foreground>>;\\n\\t-webkit-user-select: inhe ki/vanilla/metrics/tiddlerwidth\",\"text\":\"686px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\",\"text\":\"960px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\",\"text\":\"350px\"},\"$:/themes/tiddlywiki/vanilla/options/stickytitles\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/stickytitles\",\"text\":\"no\"},\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\",\"text\":\"fixed-fluid\"},\"$:/themes/tiddlywiki/vanilla/options/codewrapping\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/codewrapping\",\"text\":\"pre-wrap\"},\"$:/themes/tiddlywiki/vanilla/reset\":{\"title\":\"$:/themes/tiddlywiki/vanilla/reset\",\"type\":\"text/css\",\"text\":\"/*! modern-normalize v2.0.0 | MIT License | https://github.com/sindresorhus/modern-normalize */\\n\\n/*\\nDocument\\n========\\n*/\\n\\n/**\\nUse a better box model (opinionated).\\n*/\\n\\n*,\\n::before,\\n::after {\\n\\tbox-sizing: border-box;\\n}\\n\\nhtml {\\n\\t/* Improve consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3) */\\n\\tfont-family:\\n\\t\\tsystem-ui,\\n\\t\\t'Segoe UI',\\n\\t\\tRoboto,\\n\\t\\tHelvetica,\\n\\t\\tArial,\\n\\t\\tsans-serif,\\n\\t\\t'Apple Color Emoji',\\n\\t\\t'Segoe UI Emoji';\\n\\tline-height: 1.15; /* 1. Correct the line height in all browsers. */\\n\\t-webkit-text-size-adjust: 100%; /* 2. Prevent adjustments of font size after orientation changes in iOS. */\\n\\t-moz-tab-size: 4; /* 3. Use a more readable tab size (opinionated). */\\n\\ttab-size: 4; /* 3 */\\n}\\n\\n/*\\nSections\\n========\\n*/\\n\\nbody {\\n\\tmargin: 0; /* Remove the margin in all browsers. */\\n}\\n\\n/*\\nGrouping content\\n================\\n*/\\n\\n/**\\n1. Add the correct height in Firefox.\\n2. Correct the inheritance of border color in Firefox. (https://bugzilla.mozilla.org/show_bug.cgi?id=190655)\\n*/\\n\\nhr {\\n\\theight: 0; /* 1 */\\n\\tcolor: inherit; /* 2 */\\n}\\n\\n/*\\nText-level semantics\\n====================\\n*/\\n\\n/**\\nAdd the correct text decoration in Chrome, Edge, and Safari.\\n*/\\n\\nabbr[title] {\\n\\ttext-decoration: underline dotted;\\n}\\n\\n/**\\nAdd the correct font weight in Edge and Safari.\\n*/\\n\\nb,\\nstrong {\\n\\tfont-weight: bolder;\\n}\\n\\n/**\\n1. Improve consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n2. Correct the odd 'em' font sizing in all browsers.\\n*/\\n\\ncode,\\nkbd,\\nsamp,\\npre {\\n\\tfont-family:\\n\\t\\tui-monospace,\\n\\t\\tSFMono-Regular,\\n\\t\\tConsolas,\\n\\t\\t'Liberation Mono',\\n\\t\\tMenlo,\\n\\t\\tmonospace; /* 1 */\\n\\tfont-size: 1em; /* 2 */\\n}\\n\\n/**\\nAdd the correct font size in all browsers.\\n*/\\n\\nsmall {\\n\\tfont-size: 80%;\\n}\\n\\n/**\\nPrevent 'sub' and 'sup' elements from affecting the line height in all browsers.\\n*/\\n\\nsub,\\nsup {\\n\\tfont-size: 75%;\\n\\tline-height: 0;\\n\\tposition: relative;\\n\\tvertical-align: baseline;\\n}\\n\\nsub {\\n\\tbottom: -0.25em;\\n}\\n\\nsup {\\n\\ttop: -0.5em;\\n}\\n\\n/*\\nTabular data\\n============\\n*/\\n\\n/**\\n1. Remove text indentation from table contents in Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=999088, https://bugs.webkit.org/show_bug.cgi?id=201297)\\n2. Correct table border color inheritance in Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=935729, https://bugs.webkit.org/show_bug.cgi?id=195016)\\n*/\\n\\ntable {\\n\\ttext-indent: 0; /* 1 */\\n\\tborder-color: inherit; /* 2 */\\n}\\n\\n/*\\nForms\\n=====\\n*/\\n\\n/**\\n1. Change the font styles in all browsers.\\n2. Remove the margin in Firefox and Safari.\\n*/\\n\\nbutton,\\ninput,\\noptgroup,\\nselect,\\ntextarea {\\n\\tfont-family: inherit; /* 1 */\\n\\tfont-size: 100%; /* 1 */\\n\\tline-height: 1.15; /* 1 */\\n\\tmargin: 0; /* 2 */\\n}\\n\\n/**\\nRemove the inheritance of text transform in Edge and Firefox.\\n*/\\n\\nbutton,\\nselect {\\n\\ttext-transform: none;\\n}\\n\\n/**\\nCorrect the inability to style clickable types in iOS and Safari.\\n*/\\n\\nbutton,\\n[type='button'],\\n[type='reset'],\\n[type='submit'] {\\n\\t-webkit-appearance: button;\\n}\\n\\n/**\\nRemove the inner border and padding in Firefox.\\n*/\\n\\n::-moz-focus-inner {\\n\\tborder-style: none;\\n\\tpadding: 0;\\n}\\n\\n/**\\nRestore the focus styles unset by the previous rule.\\n*/\\n\\n:-moz-focusring {\\n\\toutline: 1px dotted ButtonText;\\n}\\n\\n/**\\nRemove the additional ':invalid' styles in Firefox.\\nSee: https://github.com/mozilla/gecko-dev/blob/2f9eacd9d3d995c937b4251a5557d95d494c9be1/layout/style/res/forms.css#L728-L737\\n*/\\n\\n:-moz-ui-invalid {\\n\\tbox-shadow: none;\\n}\\n\\n/**\\nRemove the padding so developers are not caught out when they zero out 'fieldset' elements in all browsers.\\n*/\\n\\nlegend {\\n\\tpadding: 0;\\n}\\n\\n/**\\nAdd the correct vertical alignment in Chrome and Firefox.\\n*/\\n\\nprogress {\\n\\tvertical-align: baseline;\\n}\\n\\n/**\\nCorrect the cursor style of increment and decrement buttons in Safari.\\n*/\\n\\n::-webkit-inner-spin-button,\\n::-webkit-outer-spin-button {\\n\\theight: auto;\\n}\\n\\n/**\\n1. Correct the odd appearance in Chrome and Safari.\\n2. Correct the outline style in Safari.\\n*/\\n\\n[type='search'] {\\n\\t-webkit-appearance: textfield; /* 1 */\\n\\toutline-offset: -2px; /* 2 */\\n}\\n\\n/**\\nRemove the inner padding in Chrome and Safari on macOS.\\n*/\\n\\n::-webkit-search-decoration {\\n\\t-webkit-appearance: none;\\n}\\n\\n/**\\n1. Correct the inability to style clickable types in iOS and Safari.\\n2. Change font properties to 'inherit' in Safari.\\n*/\\n\\n::-webkit-file-upload-button {\\n\\t-webkit-appearance: button; /* 1 */\\n\\tfont: inherit; /* 2 */\\n}\\n\\n/*\\nInteractive\\n===========\\n*/\\n\\n/*\\nAdd the correct display in Chrome and Safari.\\n*/\\n\\nsummary {\\n\\tdisplay: list-item;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\",\"text\":\"-apple-system, BlinkMacSystemFont, \\\"Segoe UI\\\", \\\"Noto Sans\\\", Helvetica, Arial, sans-serif, \\\"Apple Color Emoji\\\", \\\"Segoe UI Emoji\\\"\"},\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\",\"text\":\"ui-monospace, \\\"SFMono-Regular\\\", \\\"SF Mono\\\", Menlo, Consolas, \\\"Liberation Mono\\\", monospace\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\",\"text\":\"fixed\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\",\"text\":\"auto\"},\"$:/themes/tiddlywiki/vanilla/sticky\":{\"title\":\"$:/themes/tiddlywiki/vanilla/sticky\",\"code-body\":\"yes\",\"text\":\"\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\" type=\\\"match\\\" text=\\\"yes\\\">\\n``\\n.tc-tiddler-title {\\n\\tposition: -webkit-sticky;\\n\\tposition: -moz-sticky;\\n\\tposition: -o-sticky;\\n\\tposition: -ms-sticky;\\n\\tposition: sticky;\\n\\ttop: 0px;\\n\\tbackground: ``\u003C\u003Ccolour tiddler-background>>``;\\n\\tz-index: 500;\\n}\\n\\n``\\n\u003C$list filter=\\\"[range[100]]\\\">\\n`.tc-story-river .tc-tiddler-frame:nth-child(100n+`\u003C$text text=\u003C\u003CcurrentTiddler>>/>`) {\\nz-index: `\u003C$text text={{{ [[200]subtract\u003CcurrentTiddler>] }}}/>`;\\n}\\n`\\n\u003C/$list>\\n\u003C/$reveal>\\n\"},\"$:/themes/tiddlywiki/vanilla/themetweaks\":{\"title\":\"$:/themes/tiddlywiki/vanilla/themetweaks\",\"tags\":\"$:/tags/ControlPanel/Appearance\",\"caption\":\"{{$:/language/ThemeTweaks/ThemeTweaks}}\",\"text\":\"\\\\define lingo-base() $:/language/ThemeTweaks/\\n\\n\\\\define replacement-text()\\n[img[$(imageTitle)$]]\\n\\\\end\\n\\n\\\\define backgroundimage-dropdown()\\n\u003Cdiv class=\\\"tc-drop-down-wrapper\\\">\\n\u003C$set name=\\\"state\\\" value=\u003C\u003Cqualify \\\"$:/state/popup/themetweaks/backgroundimage\\\">>>\\n\u003C$button popup=\u003C\u003Cstate>> class=\\\"tc-btn-invisible tc-btn-dropdown\\\">{{$:/core/images/down-arrow}}\u003C/$button>\\n\u003C$reveal state=\u003C\u003Cstate>> type=\\\"popup\\\" position=\\\"belowleft\\\" text=\\\"\\\" default=\\\"\\\" class=\\\"tc-popup-keep\\\">\\n\u003Cdiv class=\\\"tc-drop-down\\\" style=\\\"text-align:center;\\\">\\n\u003C$macrocall $name=\\\"image-picker\\\" actions=\\\"\\\"\\\"\\n\\n\u003C$action-setfield\\n\\t$tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\"\\n\\t$value=\u003C\u003CimageTitle>>\\n/>\\n\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cstate>>/>\\n\\n\\\"\\\"\\\"/>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C/$set>\\n\u003C/div>\\n\\\\end\\n\\n\\\\define backgroundimageattachment-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"scroll\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Scroll>>\u003C/option>\\n\u003Coption value=\\\"fixed\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Fixed>>\u003C/option>\\n\u003C/$select>\\n\\\\end\\n\\n\\\\define backgroundimagesize-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"auto\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Auto>>\u003C/option>\\n\u003Coption value=\\\"cover\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Cover>>\u003C/option>\\n\u003Coption value=\\\"contain\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Contain>>\u003C/option>\\n\u003C/$select>\\n\\\\end\\n\\n\u003C\u003Clingo ThemeTweaks/Hint>>\\n\\n! \u003C\u003Clingo Option mily\\\" default=\\\"\\\" tag=\\\"input\\\"/> | |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\">\u003C\u003Clingo Settings/BackgroundImage>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\u003C\u003Cbackgroundimage-dropdown>> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment>>\u003C/$link> |\u003C\u003Cbackgroundimageattachment-dropdown>> | |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\\\">\u003C\u003Clingo Settings/BackgroundImageSize>>\u003C/$link> |\u003C\u003Cbackgroundimagesize-dropdown>> | |\\n\\n! \u003C\u003Clingo Metrics>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\\\">\u003C\u003Clingo Metrics/FontSize>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\\\">\u003C\u003Clingo Metrics/LineHeight>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\\\">\u003C\u003Clingo Metrics/BodyFontSize>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\\\">\u003C\u003Clingo Metrics/BodyLineHeight>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\\\">\u003C\u003Clingo Metrics/StoryLeft>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryLeft/Hint>>// |^\u003C$edit-text tid {"title":"About","caption":"About","created":"20230326150914405","list-after":"","modified":"20250601180527437","revision":"0","tags":"TableOfContents","type":"text/vnd.tiddlywiki","version":"0.4.6","text":"This is an unofficial online version of [[RHAM's Policy Manual|https://www.rhamschools.org/b_o_e/board_of_education_policies]].  It is designed to make it easier to search and to share links to its many chapters, sections, subsections, and even sub-subsections.\n\nNote that the various parts of the manual can be linked to directly.  You can paste URLs like this into documents or emails:\n\n* \u003C\u003Cdisplay-link Policy1520 >>\n* \u003C\u003Cdisplay-link Policy4118.2(s4) >>\n\nYou can find a direct link to any policy/section/subsection by clicking on the \u003C\u003Cicon $:/core/images/permalink-button>> icon  in its upper right.\n\n!! Credits\n\nThe policy manual was built over many years by the superintendents, policy committee members, and other [[board members of RHAM|https://www.rhamschools.org/b_o_e]], as well as their lawyers and community members.\n\nThis online version was created by [[Scott Sauyet|mailto:scott@sauyet.com]].  It involved a lot of cutting and pasting the results into this document, which likely introduced errors.  If you spot one, please [[email Scott|mailto:scott@sauyet.com]].\n\n!! Technology\n\n{{TiddlyWiki}}\n\n!! Version\n\n{{!!version}}\n\n","bag":"default"}
,
