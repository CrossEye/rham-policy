oolbar-text() no\\n\\\\define tv-config-toolbar-class() tc-btn-invisible\\n\\\\import [subfilter{$:/core/config/GlobalImportFilter}]\\n`\u003C!doctype html>\\n\u003Chtml>\\n\u003Chead>\\n\u003Cmeta http-equiv=\\\"Content-Type\\\" content=\\\"text/html;charset=utf-8\\\" />\\n\u003Cmeta name=\\\"generator\\\" content=\\\"TiddlyWiki\\\" />\\n\u003Cmeta name=\\\"tiddlywiki-version\\\" content=\\\"`{{$:/core/templates/version}}`\\\" />\\n\u003Cmeta name=\\\"viewport\\\" content=\\\"width=device-width, initial-scale=1.0\\\" />\\n\u003Cmeta name=\\\"apple-mobile-web-app-capable\\\" content=\\\"yes\\\" />\\n\u003Cmeta name=\\\"apple-mobile-web-app-status-bar-style\\\" content=\\\"black-translucent\\\" />\\n\u003Cmeta name=\\\"mobile-web-app-capable\\\" content=\\\"yes\\\"/>\\n\u003Cmeta name=\\\"format-detection\\\" content=\\\"telephone=no\\\">\\n\u003Clink id=\\\"faviconLink\\\" rel=\\\"shortcut icon\\\" href=\\\"favicon.ico\\\">\\n\u003Clink rel=\\\"stylesheet\\\" href=\\\"static.css\\\">\\n\u003Ctitle>`\u003C$view field=\\\"caption\\\">\u003C$view field=\\\"title\\\"/>\u003C/$view>: {{$:/core/wiki/title}}`\u003C/title>\\n\u003C/head>\\n\u003Cbody class=\\\"tc-body\\\">\\n`{{$:/StaticBanner||$:/core/templates/html-tiddler}}`\\n\u003Csection class=\\\"tc-story-river tc-static-story-river\\\">\\n`\u003C$view tiddler=\\\"$:/core/ui/ViewTemplate\\\" format=\\\"htmlwikified\\\"/>`\\n\u003C/section>\\n\u003C/body>\\n\u003C/html>\\n`\\n\"},\"$:/core/templates/store.area.template.html\":{\"title\":\"$:/core/templates/store.area.template.html\",\"text\":\"\\\\whitespace trim\\n\u003C!-- Unencrypted -->\\n\u003C$list filter=\\\"[[$:/isEncrypted]get[text]else[no]match[no]]\\\">\\n    \u003C$list filter=\\\"[[storeAreaFormat]is[variable]getvariable[]else[json]match[json]]\\\">\\n        \u003C!-- New-style JSON store area, with an old-style store area for compatibility with v5.1.x tooling -->\\n        `\u003Cscript class=\\\"tiddlywiki-tiddler-store\\\" type=\\\"application/json\\\">[`\\n            \u003C$let newline={{{ [charcode[10]] }}} join=`,$(newline)$`>\\n                \u003C$text text=\u003C\u003Cnewline>>/>\\n                \u003C$list filter=\u003C\u003CsaveTiddlerFilter>> join=\u003C\u003Cjoin>> template=\\\"$:/core/templates/html-json-tiddler\\\"/>\\n                \u003C$list filter=\\\"[subfilter\u003CskinnySaveTiddlerFilter>]\\\"  template=\\\"$:/core/templates/html-json-skinny-tiddler\\\"/>\\n                \u003C$text text=\u003C\u003Cnewline>>/>\\n            \u003C/$let>\\n        `]\u003C/script>`\\n        `\u003Cdiv id=\\\"storeArea\\\" style=\\\"display:none;\\\">`\\n        `\u003C/div>`\\n    \u003C/$list>\\n    \u003C$list filter=\\\"[[storeAreaFormat]is[variable]getvariable[]else[json]match[div]]\\\">\\n        \u003C!-- Old-style DIV/PRE-based store area -->\\n        \u003C$reveal type=\\\"nomatch\\\" state=\\\"$:/isEncrypted\\\" text=\\\"yes\\\">\\n            `\u003Cdiv id=\\\"storeArea\\\" style=\\\"display:none;\\\">`\\n                \u003C$list filter={{{ [\u003CsaveTiddlerFilter>] }}} template=\\\"$:/core/templates/html-div-tiddler\\\"/>\\n                \u003C$list filter=\\\"[subfilter\u003CskinnySaveTiddlerFilter>]\\\" template=\\\"$:/core/templates/html-div-skinny-tiddler\\\"/>\\n            `\u003C/div>`\\n        \u003C/$reveal>\\n    \u003C/$list>\\n\u003C/$list>\\n\u003C!-- Encrypted -->\\n\u003C$list filter=\\\"[[$:/isEncrypted]get[text]else[no]match[yes]]\\\">\\n    `\u003C!--~~ Encrypted tiddlers ~~-->`\\n    `\u003Cpre id=\\\"encryptedStoreArea\\\" type=\\\"text/plain\\\" style=\\\"display:none;\\\">`\\n        \u003C$encrypt filter=\u003C\u003CsaveTiddlerFilter>>/>\\n    `\u003C/pre>`\\n\u003C/$list>\"},\"$:/core/templates/tid-tiddler\":{\"title\":\"$:/core/templates/tid-tiddler\",\"text\":\"\u003C!--\\n\\nThis template is used for saving tiddlers in TiddlyWeb *.tid format\\n\\n-->\u003C$fields exclude='text bag' template='$name$: $value$\\n'>\u003C/$fields>`\\n`\u003C$view field=\\\"te est in the file are marked with this pattern ~~-->\\n\\n\u003C!--~~ Raw markup ~~-->\\n`{{{ [enlist\u003CsaveTiddlerAndShadowsFilter>tag[$:/core/wiki/rawmarkup]] ||$:/core/templates/plain-text-tiddler}}}\\n{{{ [enlist\u003CsaveTiddlerAndShadowsFilter>tag[$:/tags/RawMarkup]] ||$:/core/templates/plain-text-tiddler}}}\\n{{{ [enlist\u003CsaveTiddlerAndShadowsFilter>tag[$:/tags/RawMarkupWikified]] ||$:/core/templates/raw-static-tiddler}}}`\\n\u003C/head>\\n\u003Cbody class=\\\"tc-body\\\">\\n\u003C!--~~ Raw markup for the top of the body section ~~-->\\n`{{{ [enlist\u003CsaveTiddlerAndShadowsFilter>tag[$:/tags/RawMarkupWikified/TopBody]] ||$:/core/templates/raw-static-tiddler}}}`\\n\u003C!--~~ Static styles ~~-->\\n\u003Cdiv id=\\\"styleArea\\\">\\n`{{$:/boot/boot.css||$:/core/templates/css-tiddler}}`\\n\u003C/div>\\n\u003C!--~~ Static content for Google and browsers without JavaScript ~~-->\\n\u003Cnoscript>\\n\u003Cdiv id=\\\"splashArea\\\">\\n`{{$:/core/templates/static.area}}`\\n\u003C/div>\\n\u003C/noscript>\\n\u003C!--~~ Ordinary tiddlers ~~-->\\n`{{$:/core/templates/store.area.template.html}}`\\n\u003C!--~~ Library modules ~~-->\\n\u003Cdiv id=\\\"libraryModules\\\" style=\\\"display:none;\\\">\\n`{{{ [is[system]type[application/javascript]library[yes]] ||$:/core/templates/javascript-tiddler}}}`\\n\u003C/div>\\n\u003C!--~~ Boot kernel prologue ~~-->\\n\u003Cdiv id=\\\"bootKernelPrefix\\\" style=\\\"display:none;\\\">\\n`{{ $:/boot/bootprefix.js ||$:/core/templates/javascript-tiddler}}`\\n\u003C/div>\\n\u003C!--~~ Boot kernel ~~-->\\n\u003Cdiv id=\\\"bootKernel\\\" style=\\\"display:none;\\\">\\n`{{ $:/boot/boot.js ||$:/core/templates/javascript-tiddler}}`\\n\u003C/div>\\n\u003C!--~~ Raw markup for the bottom of the body section ~~-->\\n`{{{ [enlist\u003CsaveTiddlerAndShadowsFilter>tag[$:/tags/RawMarkupWikified/BottomBody]] ||$:/core/templates/raw-static-tiddler}}}`\\n\u003C/body>\\n\u003C/html>`\\n\u003C/$set>\\n\"},\"$:/core/templates/version\":{\"title\":\"$:/co  type=\\\"match\\\" state=\u003C\u003CjournalTitle>> text=\\\"\\\">\\n\u003C$action-sendmessage $message=\\\"tm-new-tiddler\\\" title=\u003C\u003CjournalTitle>> tags=\u003C\u003Cget-tags>> text=\u003C\u003CjournalText>>/>\\n\u003C/$reveal>\\n\u003C/$wikify>\\n\u003C/$let>\\n\"},\"$:/core/ui/Actions/new-tiddler\":{\"title\":\"$:/core/ui/Actions/new-tiddler\",\"tags\":\"$:/tags/Actions\",\"description\":\"create a new empty tiddler\",\"text\":\"\\\\whitespace trim\\n\\\\function get-tags() [\u003CtextFieldTags>] [\u003CtagsFieldTags>] +[join[ ]]\\n\u003C$let textFieldTags={{$:/config/NewTiddler/Tags}} tagsFieldTags={{$:/config/NewTiddler/Tags!!tags}}>\\n\u003C$action-sendmessage $message=\\\"tm-new-tiddler\\\" tags=\u003C\u003Cget-tags>>/>\\n\u003C/$let>\\n\"},\"$:/core/ui/AdvancedSearch/Filter\":{\"title\":\"$:/core/ui/AdvancedSearch/Filter\",\"tags\":\"$:/tags/AdvancedSearch\",\"caption\":\"{{$:/language/Search/Filter/Caption}}\",\"text\":\"\\\\procedure lingo-base() $:/language/Search/\\n\\\\procedure set-next-input-tab()\\n\u003C$transclude $variable=\\\"change-input-tab\\\"\\n\\tstateTitle=\\\"$:/state/tab--1498284803\\\"\\n\\ttag=\\\"$:/tags/AdvancedSearch\\\"\\n\\tbeforeafter=\\\"after\\\"\\n\\tdefaultState=\\\"$:/core/ui/AdvancedSearch/System\\\"\\n\\tactions=\\\"\u003C$action-setfield $tiddler='$:/state/advancedsearch/currentTab' text=\u003C\u003CnextTab>>/>\\\"\\n/>\\n\\\\end\\n\\n\\\\procedure set-previous-input-tab()\\n\u003C$transclude $variable=\\\"change-input-tab\\\"\\n\\tstateTitle=\\\"$:/state/tab--1498284803\\\"\\n\\ttag=\\\"$:/tags/AdvancedSearch\\\"\\n\\tbeforeafter=\\\"before\\\"\\n\\tdefaultState=\\\"$:/core/ui/AdvancedSearch/System\\\"\\n\\tactions=\\\"\u003C$action-setfield $tiddler='$:/state/advancedsearch/currentTab' text=\u003C\u003CnextTab>>/>\\\"\\n/>\\n\\\\end\\n\\n\\\\procedure cancel-search-actions()\\n\\\\whitespace trim\\n\u003C$list filter=\\\"[{$:/temp/advancedsearch/input}!match{$:/temp/advancedsearch}]\\\">\\n\\t\u003C$list-empty>\\n\\t\\t\u003C$action-deletetiddler $filter=\\\"[[$:/temp/advancedsearch]] [[$:/temp/advancedsearch/input]] [[$:/temp/advancedsearch/selected-item]]\\\"/>\\n\\t\u003C/$list-empty>\\n\\t\u003C$action-setfield $tiddler=\\\"$:/temp/advancedsearch/input\\\" text={{$:/temp/advancedsearch}}/>\\n\\t\u003C$action-setfield $tiddler=\\\"$:/temp/advancedsearch/refresh\\\" text=\\\"yes\\\"/>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\procedure input-accept-actions()\\n\\\\whitespace trim\\n\u003C$list filter=\\\"[{$:/config/Search/NavigateOnEnter/enable}match[yes]]\\\">\\n\\t\u003C$list-empty>\\n\\t\\t\u003C$list filter=\\\"[\u003Ctiddler>get[text]!is[missing]] :else[\u003Ctiddler>get[text]is[shadow]]\\\">\\n\\t\\t\\t\u003C$action-navigate $to={{{ [\u003Ctiddler>get[text]] }}}/>\\n\\t\\t\u003C/$list>\\n\\t\u003C$/list-empty>\\n\\t\u003C$action-navigate $to={{{ [\u003Ctiddler>get[text]] }}}/>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\procedure input-accept-variant-actions()\\n\\\\whitespace trim\\n\u003C$list filter=\\\"[{$:/config/Search/NavigateOnEnter/enable}match[yes]]\\\">\\n\\t\u003C$list-empty>\\n\\t\\t\u003C$list filter=\\\"[\u003Ctiddler>get[text]!is[missing]] :else[\u003Ctiddler>get[text]is[shadow]]\\\">\\n\\t\\t\\t\u003C$list filter=\\\"[\u003C__tiddler__>get[text]minlength[1]]\\\">\\n\\t\\t\\t\\t\u003C$action-sendmessage $message=\\\"tm-edit-tiddler\\\" $param={{{  [\u003Ctiddler>get[text]] }}}/>\\n\\t\\t\\t\u003C/$list>\\n\\t\\t\u003C/$list>\\n\\t\u003C/$list-empty>\\n\\t\u003C$list filter=\\\"[\u003Ctiddler>get[text]minlength[1]]\\\">\\n\\t\\t\u003C$action-sendmessage $message=\\\"tm-edit-tiddler\\\" $param={{{  [\u003Ctiddler>get[text]] }}}/>\\n\\t\u003C/$list>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\whitespace trim\\n\\n\u003C\u003Clingo Filter/Hint>>\\n\\n\u003Cdiv class=\\\"tc-search tc-advanced-search\\\">\\n\\t\u003C$keyboard key=\\\"((input-tab-right))\\\" actions=\u003C\u003Cset-next-input-tab>> class=\\\"tc-small-gap-right\\\">\\n\\t\\t\u003C$keyboard key=\\\"((input-tab-left))\\\" actions=\u003C\u003Cset-previous-input-tab>>>\\n\\t\\t\\t\u003C$transclude $variable=\\\"keyboard-driven-input\\\"\\n\\t\\t\\t\\ttiddler=\\\"$:/temp/advancedsearch/input\\\"\\n\\t\\t\\t\\tstoreTitle=\\\"$:/temp/advancedsearch\\\"\\n\\t\\t\\t\\trefreshTitle=\\\"$:/temp/advancedsearch/refresh\\\"\\n\\t\\t\\t\\tselectionStateTitle=\\\"$:/temp/advancedsearch/selected-item\\\"\\n\\t\\t\\t\\ttype=\\\"search\\\"\\n\\t\\t\\t\\ttag=\\\"input\\\"\\n\\t\\t\\t\\tfocus={{$:/config/Search/AutoFocus}}\\n\\t\\t\\t\\tconfigTiddlerFilter=\\\"[[$:/temp/advancedsearch]]\\\"\\n\\t\\t\\t\\tfirstSearchFilterField=\\\"text\\\"\\n\\t\\t\\t\\tinputAcceptActions=\u003C\u003Cinput-accept-actions>>\\n\\t\\t\\t\\tinputAcceptVariantActions=\u003C\u003Cinput-accept-variant-actions>>\\n\\t\\t\\t\\tinputCancelActions=\u003C\u003Ccancel-search-actions>>\\n\\t\\t\\t/>\\n\\t\\t\u003C/$keyboard>\\n\\t\u003C/$keyboard>\\n\\t\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/AdvancedSearch/FilterButton]!has[draft.of]]\\\">\\n\\t\\t\u003C$transclude/>\\n\\t\u003C/$list>\\n\u003C/div>\\n\\n\u003C$reveal state=\\\"$:/temp/advancedsearch\\\" type=\\\"nomatch\\\" text=\\\"\\\" tag=\\\"div\\\" class=\\\"tc-search-results\\\">\\n\\t\u003C$set name=\\\"resultCount\\\" value=\\\"\u003C$count filter={{$:/temp/advancedsearch}}/>\\\">\\n\\t\\t\u003Cp>\u003C\u003Clingo Filter/Matches>>\u003C/p>\\n\\t\\t\u003C$list filter={{$:/temp/advancedsearch}}>\\n\\t\\t\\t\u003Cspan class={{{[\u003CcurrentTiddler>addsuffix[-primaryList]] -[[$:/temp/advancedsearch/selected-item]get[text]] :and[then[]else[tc-list-item-selected]] }}}>\\n\\t\\t\\t\\t\u003C$transclude tiddler=\\\"$:/core/ui/ListItemTemplate\\\"/>\\n\\t\\t\\t\u003C/span>\\n\\t\\t\u003C/$list>\\n\\t\u003C/$set>\\n\u003C/$reveal>\\n\"},\"$:/core/ui/AdvancedSearch/Filter/FilterButtons/clear\":{\"title\":\"$:/core/ui/AdvancedSearch/Filter/FilterButtons/clear\",\"tags\":\"$:/tags/AdvancedSearch/FilterButton\",\"text\":\"\\\\whitespace trim\\n\u003C$reveal state=\\\"$:/temp/advancedsearch\\\" type=\\\"nomatch\\\" text=\\\"\\\">\\n\u003C$button class=\\\"tc-btn-invisible\\\">\\n\u003C\u003Ccancel-search-actions>>\\n\u003C$action-sendmessage $message=\\\"tm-focus-selector\\\" $param=\\\"\\\"\\\".tc-advanced-search input\\\"\\\"\\\" />\\n{{$:/core/images/close-button}}\\n\u003C/$button>\\n\u003C/$reveal>\\n\"},\"$:/core/ui/AdvancedSearch/Filter/FilterButtons/delete\":{\"title\":\"$:/core/ui/AdvancedSearch/Filter/FilterButtons/delete\",\"tags\":\"$:/tags/AdvancedSearch/FilterButton\",\"text\":\"\\\\whitespace trim\\n\u003C$reveal state=\\\"$:/temp/advancedsearch\\\" type=\\\"nomatch\\\" text=\\\"\\\">\\n\u003C$button tooltip={{$:/language/Buttons/DeleteTiddlers/Hint}} popup=\u003C\u003Cqualify \\\"$:/state/filterDeleteDropdown\\\">> class=\\\"tc-btn-invisible\\\">\\n{{$:/core/images/delete-button}}\\n\u003C/$button>\\n\u003C/$reveal>\\n\\n\u003C$reveal state=\u003C\u003Cqualify \\\"$:/state/filterDeleteDropdown\\\">> type=\\\"popup\\\" position=\\\"belowleft\\\" animate=\\\"yes\\\">\\n\u003Cdiv class=\\\"tc-block-dropdown-wrapper\\\">\\n\u003Cdiv class=\\\"tc-block-dropdown tc-edit-type-dropdown\\\">\\n\u003Cdiv class=\\\"tc-dropdown-item-plain\\\">\\n\u003C$set name=\\\"resultCount\\\" value=\\\"\\\"\\\"\u003C$count filter={{$:/temp/advancedsearch}}/>\\\"\\\"\\\">\\n{{$:/language/ConfirmDeleteTiddlers}}\\n\u003C/$set>\\n\u003C/div>\\n\u003Cdiv class=\\\"tc-dropdown-item-plain\\\">\\n\u003C$button class=\\\"tc-btn\\\">\\n\u003C$action-deletetiddler $filter={{$:/temp/advancedsearch}}/>\\n{{$:/language/Buttons/DeleteTiddlers/Hint}}\\n\u003C/$button>\\n\u003C/div>\\n\u003C/div>\\n\u003C/div>\\n\u003C/$reveal>\\n\"},\"$:/core/ui/AdvancedSearch/Filter/FilterButtons/dropdown\":{\"title\":\"$:/core/ui/AdvancedSearch/Filter/FilterButtons/dropdown\",\"tags\":\"$:/tags/AdvancedSearch/FilterButton\",\"text\":\"\\\\whitespace trim\\n\\n\u003Cspan class=\\\"tc-popup-keep\\\">\\n\u003C$button popup=\u003C\u003Cqualify \\\"$:/state/filterDr "$:/core/ui/AlertTemplate\",\"code-body\":\"yes\",\"text\":\"\\\\whitespace trim\\n\u003Cdiv class=\\\"tc-alert\\\">\\n\u003Cdiv class=\\\"tc-alert-toolbar\\\">\\n\u003C$button class=\\\"tc-btn-invisible\\\">\u003C$action-deletetiddler $tiddler=\u003C\u003CcurrentTiddler>>/>{{$:/core/images/cancel-button}}\u003C/$button>\\n\u003C/div>\\n\u003Cdiv class=\\\"tc-alert-subtitle\\\">\\n\u003C$wikify name=\\\"format\\\" text=\u003C\u003Clingo Tiddler/DateFormat>>>\\n\u003C$view field=\\\"component\\\"/>\\n&#32;-&#32;\\n\u003C$view field=\\\"modified\\\" format=\\\"date\\\" template=\u003C\u003Cformat>>/>\\n&#32;\\n\u003C$reveal type=\\\"nomatch\\\" state=\\\"!!count\\\" text=\\\"\\\">\\n\u003Cspan class=\\\"tc-alert-highlight\\\">\\n({{$:/language/Count}}:&#32;\u003C$view field=\\\"count\\\"/>)\\n\u003C/span>\\n\u003C/$reveal>\\n\u003C/$wikify>\\n\u003C/div>\\n\u003Cdiv class=\\\"tc-alert-body\\\">\\n\\n\u003C$transclude/>\\n\\n\u003C/div>\\n\u003C/div>\\n\"},\"$:/core/ui/BinaryWarning\":{\"title\":\"$:/core/ui/BinaryWarning\",\"text\":\"\\\\define lingo-base() $:/language/BinaryWarning/\\n\u003C\u003Clingo Prompt>>\\n\"},\"$:/core/ui/Components/plugin-info\":{\"title\":\"$:/core/ui/Components/plugin-info\",\"text\":\"\\\\define lingo-base() $:/language/ControlPanel/Plugins/\\n\\n\\\\define popup-state-macro()\\n$(qualified-state)$-$(currentTiddler)$\\n\\\\end\\n\\n\\\\define tabs-state-macro()\\n$(popup-state)$-$(pluginInfoType)$\\n\\\\end\\n\\n\\\\define plugin-icon-title()\\n$(currentTiddler)$/icon\\n\\\\end\\n\\n\\\\define plugin-disable-title()\\n$:/config/Plugins/Disabled/$(currentTiddler)$\\n\\\\end\\n\\n\\\\define plugin-table-body(type,disabledMessage,default-popup-state)\\n\\\\whitespace trim\\n\u003Cdiv class=\\\"tc-plugin-info-chunk tc-plugin-info-toggle\\\">\\n\\t\u003C$reveal type=\\\"nomatch\\\" state=\u003C\u003Cpopup-state>> text=\\\"yes\\\" default=\\\"\\\"\\\"$default-popup-state$\\\"\\\"\\\">\\n\\t\\t\u003C$button class=\\\"tc-btn-invisible tc-btn-dropdown\\\" set=\u003C\u003Cpopup-state>> setTo=\\\"yes\\\">\\n\\t\\t\\t{{$:/core/images/chevron-right}}\\n\\t\\t\u003C/$button>\\n\\t\u003C/$reveal>\\n\\t\u003C$reveal type=\\\"match\\\" state=\u003C\u003Cpopup-state>> text=\\\"yes\\\" default=\\\"\\\"\\\"$default-popup-state$\\\"\\\"\\\">\\n\\t\\t\u003C$button class=\\\"tc-btn-invisible tc-btn-dropdown\\\" set=\u003C\u003Cpopup-state>> setTo=\\\"no\\\">\\n\\t\\t\\t{{$:/core/images/chevron-down}}\\n\\t\\t\u003C/$button>\\n\\t\u003C/$reveal>\\n\u003C/div>\\n\u003Cdiv class=\\\"tc-plugin-info-chunk tc-plugin-info-icon\\\">\\n\\t\u003C$transclude tiddler=\u003C\u003CcurrentTiddler>> subtiddler=\u003C\u003Cplugin-icon-title>>>\\n\\t\\t\u003C$transclude tiddler=\\\"$:/core/images/plugin-generic-$type$\\\"/>\\n\\t\u003C/$transclude>\\n\u003C/div>\\n\u003Cdiv class=\\\"tc-plugin-info-chunk tc-plugin-info-description\\\">\\n\\t\u003Ch1>\\n\\t\\t''\u003C$text text={{{ [\u003CcurrentTiddler>get[name]] ~[\u003CcurrentTiddler>split[/]last[1]] }}}/>'':&nbsp;\u003C$view field=\\\"description\\\">\u003C$view field=\\\"title\\\"/>\u003C/$view>&nbsp;$disabledMessage$\\n\\t\u003C/h1>\\n\\t\u003Ch2>\\n\\t\\t\u003C$view field=\\\"title\\\"/>\\n\\t\u003C/h2>\\n\\t\u003Ch2>\\n\\t\\t\u003Cdiv>\\n\\t\\t\\t\u003C%if [\u003CcurrentTiddler>get[stability]match[STABILITY_0_DEPRECATED]] %>\\n\\t\\t\\t\\t\u003Cspan class=\\\"tc-plugin-info-stability tc-plugin-info-stability-deprecated\\\">\u003C\u003Clingo \\\"Stability/Deprecated\\\">>\u003C/span>\\n\\t\\t\\t\u003C%elseif [\u003CcurrentTiddler>get[stability]match[STABILITY_1_EXPERIMENTAL]] %>\\n\\t\\t\\t\\t\u003Cspan class=\\\"tc-plugin-info-stability tc-plugin-info-stability-experimental\\\">\u003C\u003Clingo \\\"Stability/Experimental\\\">>\u003C/span>\\n\\t\\t\\t\u003C%elseif [\u003CcurrentTiddler>get[stability]match[STABILITY_2_STABLE]] %>\\n\\t\\t\\t\\t\u003Cspan class=\\\"tc-plugin-info-stability tc-plugin-info-stability-stable\\\">\u003C\u003Clingo \\\"Stability/Stable\\\">>\u003C/span>\\n\\t\\t\\t\u003C%elseif [\u003CcurrentTiddler>get[stability]match[STABILITY_3_LEGACY]] %>\\n\\t\\t\\t\\t\u003Cspan class=\\\"tc-plugin-info-stability tc-plugin-info-stability-legacy\\\">\u003C\u003Clingo \\\"Stability/Legacy\\\">>\u003C/span>\\n\\t\\t\\t\u003C%endif%>\\n\\t\\t\\t\u003Cem>\u003C$view field=\\\"version\\\"/>\u003C/em>\u003C/div>\\n\\t\u003C/h2>\\n\u003C/div>\\n\\\\end\\n\\n\\\\define plugin-info(type,default-popup-state)\\n\\\\whitespace trim\\n\u003C$set name=\\\"popup-state\\\" value=\u003C\u003Cpopup-state-macro>>>\\n\\t\u003C$reveal type=\\\"nomatch\\\" state=\u003C\u003Cplugin-disable-title>> text=\\\"yes\\\">\\n\\t\\t\u003C$link to={{!!title}} class=\\\"tc-plugin-info\\\">\\n\\t\\t\\t\u003C\u003Cplugin-table-body type:\\\"$type$\\\" default-popup-state:\\\"\\\"\\\"$default-popup-state$\\\"\\\"\\\">>\\n\\t\\t\u003C/$link>\\n\\t\u003C/$reveal>\\n\\t\u003C$reveal type=\\\"match\\\" state=\u003C\u003Cplugin-disable-title>> text=\\\"yes\\\">\\n\\t\\t\u003C$link to={{!!title}} class=\\\"tc-plugin-info tc-plugin-info-disabled\\\">\\n\\t\\t\\t\u003C\u003Cplugin-table-body type:\\\"$type$\\\" default-popup-state:\\\"\\\"\\\"$default-popup-state$\\\"\\\"\\\" disabledMessage:\\\"\u003C$macrocall $name='lingo' title='Disabled/Status'/>\\\">>\\n\\t\\t\u003C/$link>\\n\\t\u003C/$reveal>\\n\\t\u003C$reveal type=\\\"match\\\" text=\\\"yes\\\" state=\u003C\u003Cpopup-state>> default=\\\"\\\"\\\"$default-popup-state$\\\"\\\"\\\">\\n\\t\\t\u003Cdiv class=\\\"tc-plugin-info-dropdown\\\">\\n\\t\\t\\t\u003Cdiv class=\\\"tc-plugin-info-dropdown-body\\\">\\n\\t\\t\\t\\t\u003C$list filter=\\\"[all[current]] -[[$:/core]]\\\">\\n\\t\\t\\t\\t\\t\u003Cdiv style=\\\"float:right;\\\">\\n\\t\\t\\t\\t\\t\\t\u003C$reveal type=\\\"nomatch\\\" state=\u003C\u003Cplugin-disable-title>> text=\\\"yes\\\">\\n\\t\\t\\t\\t\\t\\t\\t\u003C$button set=\u003C\u003Cplugin-disable-title>> setTo=\\\"yes\\\" tooltip={{$:/language/ControlPanel/Plugins/Disable/Hint}} aria-label={{$:/language/ControlPanel/Plugins/Disable/Caption}}>\\n\\t\\t\\t\\t\\t\\t\\t\\t\u003C\u003Clingo Disable/Caption>>\\n\\t\\t\\t\\t\\t\\t\\t\u003C/$button>\\n\\t\\t\\t\\t\\t\\t\u003C/$reveal>\\n\\t\\t\\t\\t\\t\\t\u003C$reveal type=\\\"match\\\" state=\u003C\u003Cplugin-disable-title>> text=\\\"yes\\\">\\n\\t\\t\\t\\t\\t\\t\\t\u003C$button set=\u003C\u003Cplugin-disable-title>> setTo=\\\"no\\\" tooltip={{$:/language/ControlPanel/Plugins/Enable Hint}} aria-label={{$:/language/ControlPanel/Plugins/Enable/Caption}}>\\n\\t\\t\\t\\t\\t\\t\\t\\t\u003C\u003Clingo Enable/Caption>>\\n\\t\\t\\t\\t\\t\\t\\t\u003C/$button>\\n\\t\\t\\t\\t\\t\\t\u003C/$reveal>\\n\\t\\t\\t\\t\\t\u003C/div>\\n\\t\\t\\t\\t\u003C/$list>\\n\\t\\t\\t\\t\u003C$set name=\\\"tabsList\\\" filter=\\\"[\u003CcurrentTiddler>list[]] contents\\\">\\n\\t\\t\\t\\t\\t\u003C$macrocall $name=\\\"tabs\\\" state=\u003C\u003Ctabs-state-macro>> tabsList=\u003C\u003CtabsList>> default={{{ [enlist\u003CtabsList>] }}} template=\\\"$:/core/ui/PluginInfo\\\"/>\\n\\t\\t\\t\\t\u003C/$set>\\n\\t\\t\\t\u003C/div>\\n\\t\\t\u003C/div>\\n\\t\u003C/$reveal>\\n\u003C/$set>\\n\\\\end\\n\\n\u003C$macrocall $name=\\\"plugin-info\\\" type=\u003C\u003Cplugin-type>> default-popup-state=\u003C\u003Cdefault-popup-state>>/>\\n\"},\"$:/core/ui/Components/tag-link\":{\"title\":\"$:/core/ui/Components/tag-link\",\"text\":\"\\\\whitespace trim\\n\u003C$link>\\n\u003C$set name=\\\"backgroundColor\\\" value={{{ [\u003CcurrentTiddler>] :cascade[all[shadows+tiddlers]tag[$:/tags/TiddlerColourFilter]!is[draft]get[text]] }}}>\\n\u003Cspan style=\u003C\u003Ctag-styles>> class=\\\"tc-tag-label\\\">\\n\u003C$view field=\\\"title\\\" format=\\\"text\\\"/>\\n\u003C/span>\\n\u003C/$set>\\n\u003C/$link>\"},\"$:/core/ui/VisibleTransclude\":{\"title\":\"$:/core/ui/VisibleTransclude\",\"text\":\"\u003C!--\\nImport this component to make all the child transclusions visible.\\n\\nBlock transclusions are shown in red, and inline transclusions are shown in green.\\n-->\\n\\\\widget $transclude()\\n\u003C!-- Use a parameters widget so that we can access the `$params` data -->\\n\u003C$parameters tiddler=\\\"\\\" $$tiddler=\\\"\\\" mode=\\\"\\\" $$mode=\\\"\\\" $parseMode=\\\"@parseMode\\\" $params=\\\"@params\\\">\\n\\t\u003C!-- Replicate the logic of the transclude widget to determine the output mode, and hence the tag and colour to use for output -->\\n\\t\u003C$let\\n\\t\\tmode={{{ [[$mode]is[variable]then\u003C$mode>!is[blank]] :else[[mode]is[variable]then\u003Cmode>!is[blank]] :else[\u003C@parseMode>] }}}\\n\\t\\toutputTag={{{ [\u003Cmode>match[inline]then[span]else[div]] }}}\\n\\t\\toutputColour={{{ [\u003Cmode>match[inline]then[green]else[red]] }}}\\n\\t>\\n\\t\\t\u003C!-- Use divs or spans according to the mode -->\\n\\t\\t\u003C$genesis $type=\u003C\u003CoutputTag>> style=\\\"color:white;padding:4px;\\\" style.background=\u003C\u003CoutputColour>>>\\n\\t\\t\\t\u003C$genesis $type=\u003C\u003CoutputTag>> style=\\\"display: inline-block;\\\">\\n\\t\\t\\t\\t\u003Cdiv style=\\\"background:white;color:black;font-size: 12px;line-height:1.2;text-align:left;font-weight:normal;padding:4px;margin:4px;\\\">\\n\\t\\t\\t\\t\\t\u003C!-- Render the parameters to the transclusion -->\\n\\t\\t\\t\\t\\t\u003C$list filter=\\\"[\u003C@params>jsonindexes[]]\\\" emptyMessage=\\\"(none)\\\">\\n\\t\\t\\t\\t\\t\\t\u003Cdiv>\\n\\t\\t\\t\\t\\t\\t\\t\u003C$text text=\u003C\u003CcurrentTiddler>>/>\u003C$text text=\\\": \\\"/>\u003C$text text={{{ [\u003C@params>jsonget\u003CcurrentTiddler>] }}}/>\\n\\t\\t\\t\\t\\t\\t\u003C/div>\\n\\t\\t\\t\\t\\t\u003C/$list>\\n\\t\\t\\t\\t\u003C/div>\\n\\t\\t\\t\u003C/$genesis>\\n\\t\\t\\t\u003C$genesis $type=\u003C\u003CoutputTag>> style=\\\"background:white;color:black;padding:4px;\\\">\\n\\t\\t\\t\\t\u003C!-- Look for a parameter starting with $ to determine if we are in legacy mode -->\\n\\t\\t\\t\\t\u003C$list filter=\\\"[\u003C@params>jsonindexes[]] :filter[\u003CcurrentTiddler>prefix[$]] +[limit[1]]\\\" variable=\\\"ignore\\\" emptyMessage=\\\"\\\"\\\"\\n\\t\\t\\t\\t\\t\u003C!-- Legacy mode: we render the transclusion without a dollar sign for recursionMarker and mode -->\\n\\t\\t\\t\\t\\t\u003C$genesis $type=\\\"$transclude\\\" $remappable=\\\"no\\\" $names=\\\"[\u003C@params>jsonindexes[]]\\\" $values=\\\"[\u003C@params>jsonindexes[]] :map[\u003C@params>jsonget\u003CcurrentTiddler>]\\\" recursionMarker=\\\"no\\\" mode=\u003C\u003Cmode>> $$fillignore=\\\"yes\\\">\\n\\t\\t\\t\\t\\t\\t\u003C!-- Reach back up to the grandparent transclusion to get the correct slot value -->\\n\\t\\t\\t\\t\\t\\t\u003C$slot $name=\\\"ts-raw\\\"/>\\n\\t\\t\\t\\t\\t\u003C/$genesis>\\n\\t\\t\\t\\t\\\"\\\"\\\">\\n\\t\\t\\t\\t\\t\u003C!-- Non-legacy mode: we use dollar signs for the recursionMarker and mode -->\\n\\t\\t\\t\\t\\t\u003C$genesis $type=\\\"$transclude\\\" $remappable=\\\"no\\\" $names=\\\"[\u003C@params>jsonindexes[]]\\\" $values=\\\"[\u003C@params>jsonindexes[]] :map[\u003C@params>jsonget\u003CcurrentTiddler>]\\\" $$recursionMarker=\\\"no\\\" $$mode=\u003C\u003Cmode>> $$fillignore=\\\"yes\\\">\\n\\t\\t\\t\\t\\t\\t\u003C!-- Reach back up to the grandparent transclusion to get the correct slot fill value -->\\n\\t\\t\\t\\t\\t\\t\u003C$slot $name=\\\"ts-raw\\\"/>\\n\\t\\t\\t\\t\\t\u003C/$genesis>\\n\\t\\t\\t\\t\u003C/$list>\\n\\t\\t\\t\u003C/$genesis>\\n\\t\\t\u003C/$genesis>\\n\\t\u003C/$let>\\n\u003C/$parameters>\\n\\\\end\\n\"},\"$:/core/ui/ControlPanel/Advanced\":{\"title\":\"$:/core/ui/ControlPanel/Advanced\",\"tags\":\"$:/tags/ControlPanel/Info\",\"caption\":\"{{$:/language/ControlPanel/Advanced/Caption}}\",\"text\":\"\\\\whitespace trim\\n{{$:/language/ControlPanel/Advanced/Hint}}\\n\\n\u003Cdiv class=\\\"tc-control-panel\\\">\\n\u003C$macrocall $name=\\\"tabs\\\" tabsList=\\\"[all[shadows+tiddlers]tag[$:/tags/ControlPanel/Advanced]!has[draft.of]]\\\" default=\\\"$:/core/ui/ControlPanel/TiddlerFields\\\" explicitState=\\\"$:/state/tab--959111941\\\"/>\\n\u003C/div>\\n\"},\"$:/core/ui/ControlPanel/Appe tc-btn-dropdown\\\" set=\u003C\u003Cpopup-state>> setTo=\\\"yes\\\">\\n{{$:/core/images/chevron-right}}\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" state=\u003C\u003Cpopup-state>> text=\\\"yes\\\">\\n\u003C$button class=\\\"tc-btn-invisible tc-btn-dropdown\\\" set=\u003C\u003Cpopup-state>> setTo=\\\"no\\\">\\n{{$:/core/images/chevron-down}}\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C/div>\\n\u003Cdiv class=\\\"tc-plugin-info-chunk tc-plugin-info-icon\\\">\\n\u003C$list filter=\\\"[\u003CassetInfo>has[icon]]\\\" emptyMessage=\\\"\\\"\\\"\u003C$transclude tiddler=\\\"$:/core/images/plugin-generic-$type$\\\"/>\\\"\\\"\\\">\\n\u003Cimg src={{$(assetInfo)$!!icon}}/>\\n\u003C/$list>\\n\u003C/div>\\n\u003Cdiv class=\\\"tc-plugin-info-chunk tc-plugin-info-description\\\">\\n\u003Ch1>\u003Cstrong>\u003C$text text={{{ [\u003CassetInfo>get[name]] ~[\u003CassetInfo>get[original-title]split[/]last[1]] }}}/>\u003C/strong>:\\n&#32;\\n\u003C$view tiddler=\u003C\u003CassetInfo>> field=\\\"description\\\"/>\\n\u003C/h1>\\n\u003Ch2>\u003C$view tiddler=\u003C\u003CassetInfo>> field=\\\"original-title\\\"/>\u003C/h2>\\n\u003Cdiv>\\n\u003C%if [\u003CassetInfo>get[stability]match[STABILITY_0_DEPRECATED]] %>\\n\\t\u003Cspan class=\\\"tc-plugin-info-stability tc-plugin-info-stability-deprecated\\\">{{$:/language/ControlPanel/Plugins/Stability/Deprecated}}\u003C/span>\\n\u003C%elseif [\u003CassetInfo>get[stability]match[STABILITY_1_EXPERIMENTAL]] %>\\n\\t\u003Cspan class=\\\"tc-plugin-info-stability tc-plugin-info-stability-experimental\\\">{{$:/language/ControlPanel/Plugins/Stability/Experimental}}\u003C/span>\\n\u003C%elseif [\u003CassetInfo>get[stability]match[STABILITY_2_STABLE]] %>\\n\\t\u003Cspan class=\\\"tc-plugin-info-stability tc-plugin-info-stability-stable\\\">{{$:/language/ControlPanel/Plugins/Stability/Stable}}\u003C/span>\\n\u003C%elseif [\u003CassetInfo>get[stability]match[STABILITY_3_LEGACY]] %>\\n\\t\u003Cspan class=\\\"tc-plugin-info-stability tc-plugin-info-stability-legacy\\\">{{$:/language/ControlPanel/Plugins/Stability/Legacy}}\u003C/span>\\n\u003C%endif%>\\n\u003Cem>\u003C$view tiddler=\u003C\u003CassetInfo>> field=\\\"version\\\"/>\u003C/em>\u003C/div>\\n\u003C$list filter=\\\"[\u003CassetInfo>get[original-title]get[version]]\\\" variable=\\\"installedVersion\\\">\u003Cdiv>\u003Cem>{{$:/language/ControlPanel/Plugins/AlreadyInstalled/Hint}}\u003C/em>\u003C/div>\u003C/$list>\\n\u003C/div>\\n\u003Cdiv class=\\\"tc-plugin-info-chunk tc-plugin-info-buttons\\\">\\n\u003C\u003Cinstall-plugin-button>>\\n\u003C/div>\\n\u003C/div>\\n\u003C$set name=\\\"original-title\\\" value={{{ [\u003CassetInfo>get[original-title]] }}}>\\n\u003C$reveal type=\\\"match\\\" text=\\\"yes\\\" state=\u003C\u003Cpopup-state>>>\\n\u003Cdiv class=\\\"tc-plugin-info-dropdown\\\">\\n\u003C$list filter=\\\"[enlist{!!dependents}] [\u003CcurrentTiddler>get[parent-plugin]] +[limit[1]] ~[\u003CassetInfo>get[original-title]!is[tiddler]]\\\" variable=\\\"ignore\\\">\\n\u003Cdiv class=\\\"tc-plugin-info-dropdown-message\\\">\\n\u003C$list filter=\\\"[\u003CassetInfo>get[original-title]!is[tiddler]]\\\">\\n{{$:/language/ControlPanel/Plugins/NotInstalled/Hint}}\\n\u003C/$list>\\n\u003C$set name=\\\"currentTiddler\\\" value=\u003C\u003CassetInfo>>>\\n\u003C$list filter=\\\"[enlist{!!dependents}] [\u003CcurrentTiddler>get[parent-plugin]] +[limit[1]]\\\" variable=\\\"ignore\\\">\\n\u003Cdiv>\\n{{$:/language/ControlPanel/Plugins/AlsoRequires}}&#32;\\n\u003C$list filter=\\\"[enlist{!!dependents}] [{!!parent-plugin}] +[sort[name]]\\\" variable=\\\"dependency\\\">\\n\u003C$text text=\u003C\u003Cdependency>>/>&#32;\\n\u003C/$list>\\n\u003C/div>\\n\u003C/$list>\\n\u003C/$set>\\n\u003C/div>\\n\u003C/$list>\\n\u003Cdiv class=\\\"tc-plugin-info-dropdown-body\\\">\\n\u003C$transclude tiddler=\u003C\u003CassetInfo>> field=\\\"readme\\\" mode=\\\"block\\\"/>\\n\u003C/div>\\n\u003C$list filter=\\\"[all[tiddlers+shadows]tag[$:/tags/RemoteAssetInfo]server-url{!!url}original-plugin-type[$type$]has[parent-plugin]parent-plugin\u003Coriginal-title>limit[1]]\\\" variable=\\\"ignore\\\">\\n\u003Cdiv class=\\\"tc-plugin-info-sub-plugins\\\">\\n\u003C$list filter=\\\"[all[tiddlers+shadows]tag[$:/tags/RemoteAssetInfo]server-url{!!url}original-plugin-type[$type$]has[parent-plugin]parent-plugin\u003Coriginal-title>sort[name]]\\\" variable=\\\"assetInfo\\\">\\n\u003C\u003Cdisplay-plugin-info \\\"$type$\\\">>\\n\u003C/$list>\\n\u003C/div>\\n\u003C/$list>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C$list filter=\\\"[all[tiddlers+shadows]tag[$:/tags/RemoteAssetInfo]server-url{!!url}original-plugin-type[$type$]has[parent-plugin]parent-plugin\u003Coriginal-title>limit[1]]\\\" variable=\\\"ignore\\\">\\n\u003C$reveal type=\\\"nomatch\\\" text=\\\"yes\\\" state=\u003C\u003Cpopup-state>> tag=\\\"div\\\" class=\\\"tc-plugin-info-sub-plugin-indicator\\\">\\n\u003C$wikify name=\\\"count\\\" text=\\\"\\\"\\\"\u003C$count filter=\\\"[all[tiddlers+shadows]tag[$:/tags/RemoteAssetInfo]server-url{!!url}original-plugin-type[$type$]has[parent-plugin]parent-plugin\u003Coriginal-title>]\\\"/>\\\"\\\"\\\">\\n\u003C$button class=\\\"tc-btn-invisible\\\" set=\u003C\u003Cpopup-state>> setTo=\\\"yes\\\">\\n{{$:/language/ControlPanel/Plugins/SubPluginPrompt}}\\n\u003C/$button>\\n\u003C/$wikify>\\n\u003C/$reveal>\\n\u003C/$list>\\n\u003C/$set>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define load-plugin-library-button()\\n\\\\whitespace trim\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>get[enabled]else[yes]match[yes]]\\\" variable=\\\"ignore\\\">\\n\u003C$button class=\\\"tc-btn-big-green\\\">\\n\u003C$action-sendmessage $message=\\\"tm-load-plugin-library\\\" url={{!!url}} infoTitlePrefix=\\\"$:/temp/RemoteAssetInfo/\\\"/>\\n{{$:/core/images/chevron-right}}&#32;{{$:/language/ControlPanel/Plugins/OpenPluginLibrary}}\\n\u003C/$button>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define display-server-assets(type)\\n\\\\whitespace trim\\n{{$:/language/Search/Search}}:\\n&#32;\\n\u003C$edit-text tiddler=\\\"\\\"\\\"$:/temp/RemoteAssetSearch/$(currentTiddler)$\\\"\\\"\\\" default=\\\"\\\" type=\\\"search\\\" tag=\\\"input\\\"/>\\n&#32;\\n\u003C$reveal state=\\\"\\\"\\\"$:/temp/RemoteAssetSearch/$(currentTiddler)$\\\"\\\"\\\" type=\\\"nomatch\\\" text=\\\"\\\">\\n\u003C$button class=\\\"tc-btn-invisible\\\">\\n\u003C$action-setfield $tiddler=\\\"\\\"\\\"$:/temp/RemoteAssetSearch/$(currentTiddler)$\\\"\\\"\\\" $field=\\\"text\\\" $value=\\\"\\\"/>\\n{{$:/core/images/close-button}}\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003Cdiv class=\\\"tc-plugin-library-listing\\\">\\n\u003C$list filter=\\\"[all[tiddlers+shadows]tag[$:/tags/RemoteAssetInfo]server-url{!!url}original-plugin-type[$type$]search:author,description,original-title,readme,title{$:/temp/RemoteAssetSearch/$(currentTiddler)$}sort[name]]\\\" variable=\\\"assetInfo\\\">\\n\u003C$list filter=\\\"[[$:/temp/RemoteAssetSearch/$(currentTiddler)$]has[text]] ~[\u003CassetInfo>!has[parent-plugin]]\\\" variable=\\\"ignore\\\">\u003C!-- Hide sub-plugins if we're not searching -->\\n\u003C\u003Cdisplay-plugin-info \\\"$type$\\\">>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/div>\\n\\\\end\\n\\n\\\\define display-server-connection()\\n\\\\whitespace trim\\n\u003C$list filter=\\\"[all[tiddlers+shadows]tag[$:/tags/ServerConnection]suffix{!!url}]\\\" variable=\\\"connectionTiddler\\\" emptyMessage=\u003C\u003Cload-plugin-library-button>>>\\n\\n\u003C$set name=\\\"transclusion\\\" value=\u003C\u003CconnectionTiddler>>>\\n\\n\u003C\u003Ctabs \\\"[[$:/core/ui/ControlPanel/Plugins/Add/Updates]] [[$:/core/ui/ControlPanel/Plugins/Add/Plugins]] [[$:/core/ui/ControlPanel/Plugins/Add/Themes]] [[$:/core/ui/ControlPanel/Plugins/Add/Languages]]\\\" \\\"$:/core/ui/ControlPanel/Plugins/Add/Plugins\\\">>\\n\\n\u003C/$set>\\n\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define close-library-button()\\n\\\\whitespace trim\\n\u003C$reveal type='nomatch' state='$:/temp/ServerConnection/$(PluginLibraryURL)$' text=''>\\n\u003C$button class= rap-selection\\\"\\n\\tprefix=\\\"`\\\"\\n\\tsuffix=\\\"`\\\"\\n\\ttrimSelection=\\\"yes\\\"\\n/>\\n\"},\"$:/core/ui/EditorToolbar/more-dropdown\":{\"title\":\"$:/core/ui/EditorToolbar/more-dropdown\",\"text\":\"\\\\define config-title()\\n$:/config/EditorToolbarButtons/Visibility/$(toolbarItem)$\\n\\\\end\\n\\n\\\\define conditional-button()\\n\\\\whitespace trim\\n\u003C$list filter={{$(toolbarItem)$!!condition}} variable=\\\"condition\\\">\\n\u003C$transclude tiddler=\\\"$:/core/ui/EditTemplate/body/toolbar/button\\\" mode=\\\"inline\\\"/>\\n&#32;\\n\u003C$transclude tiddler=\u003C\u003CtoolbarItem>> field=\\\"description\\\"/>\\n\u003C/$list>\\n\\\\end\\n\\\\whitespace trim\\n\\n\u003Cdiv class=\\\"tc-text-editor-toolbar-more\\\">\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/EditorToolbar]!has[draft.of]] -[[$:/core/ui/EditorToolbar/more]]\\\">\\n\u003C$reveal type=\\\"match\\\" state=\u003C\u003Cconfig-visibility-title>> text=\\\"hide\\\" tag=\\\"div\\\">\\n\u003C\u003Cconditional-button>>\\n\u003C/$reveal>\\n\u003C/$list>\\n\u003C/div>\\n\"},\"$:/core/ui/EditorToolbar/more\":{\"title\":\"$:/core/ui/EditorToolbar/more\",\"tags\":\"$:/tags/EditorToolbar\",\"icon\":\"$:/core/images/down-arrow\",\"caption\":\"{{$:/language/Buttons/More/Caption}}\",\"description\":\"{{$:/language/Buttons/More/Hint}}\",\"condition\":\"[\u003CtargetTiddler>]\",\"dropdown\":\"$:/core/ui/EditorToolbar/more-dropdown\",\"text\":\"\"},\"$:/core/ui/EditorToolbar/opacity-dropdown\":{\"title\":\"$:/core/ui/EditorToolbar/opacity-dropdown\",\"text\":\"\\\\define lingo-base() $:/language/Buttons/Opacity/\\n\\n\\\\define toolbar-opacity-inner()\\n\u003C$button tag=\\\"a\\\" tooltip=\\\"\\\"\\\"$(opacity)$\\\"\\\"\\\">\\n\\n\u003C$action-setfield\\n\\t$tiddler=\\\"$:/config/BitmapEditor/Opacity\\\"\\n\\t$value=\\\"$(opacity)$\\\"\\n/>\\n\\n\u003C$action-deletetiddler\\n\\t$tiddler=\u003C\u003Cdropdown-state>>\\n/>\\n\\n\u003Cdiv style=\\\"display: inline-block; vertical-align: middle; background-color: $(current-paint-colour)$; opacity: $(opacity)$; width: 1em; height: 1em; border-radius: 50%;\\\"/>\\n\\n\u003Cspan style=\\\"margin-left: 8px;\\\">\\n\\n\u003C$text text=\\\"\\\"\\\"$(opacity)$\\\"\\\"\\\"/>\\n\\n\u003C$reveal state=\\\"$:/config/BitmapEditor/Opacity\\\" type=\\\"match\\\" text=\\\"\\\"\\\"$(opacity)$\\\"\\\"\\\" tag=\\\"span\\\">\\n\\n\u003C$entity entity=\\\"&nbsp;\\\"/>\\n\\n\u003C$entity entity=\\\"&#x2713;\\\"/>\\n\\n\u003C/$reveal>\\n\\n\u003C/span>\\n\\n\u003C/$button>\\n\\\\end\\n\\n\\\\define toolbar-opacity()\\n''\u003C\u003Clingo Hint>>''\\n\\n\u003C$list filter={{$:/config/BitmapEditor/Opacities}} variable=\\\"opacity\\\">\\n\\n\u003C\u003Ctoolbar-opacity-inner>>\\n\\n\u003C/$list>\\n\\\\end\\n\\n\u003C$set name=\\\"current-paint-colour\\\" value={{$:/config/BitmapEditor/Colour}}>\\n\\n\u003C$set name=\\\"current-opacity\\\" value={{$:/config/BitmapEditor/Opacity}}>\\n\\n\u003C\u003Ctoolbar-opacity>>\\n\\n\u003C/$set>\\n\\n\u003C/$set>\\n\"},\"$:/core/ui/EditorToolbar/opacity\":{\"title\":\"$:/core/ui/EditorToolbar/opacity\",\"tags\":\"$:/tags/EditorToolbar\",\"icon\":\"$:/core/images/opacity\",\"caption\":\"{{$:/language/Buttons/Opacity/Caption}}\",\"description\":\"{{$:/language/Buttons/Opacity/Hint}}\",\"condition\":\"[\u003CtargetTiddler>is[image]] -[\u003CtargetTiddler>type[image/svg+xml]]\",\"dropdown\":\"$:/core/ui/EditorToolbar/opacity-dropdown\",\"text\":\"\u003C$text text={{$:/config/BitmapEditor/Opacity}}/>\\n\"},\"$:/core/ui/EditorToolbar/paint-dropdown\":{\"title\":\"$:/core/ui/EditorToolbar/paint-dropdown\",\"text\":\"''{{$:/language/Buttons/Paint/Hint}}''\\n\\n\u003C$macrocall $name=\\\"colour-picker\\\" actions=\\\"\\\"\\\"\\n\\n\u003C$action-setfield\\n\\t$tiddler=\\\"$:/config/BitmapEditor/Colour\\\"\\n\\t$value=\u003C\u003Ccolour-picker-value>>\\n/>\\n\\n\u003C$action-deletetiddler\\n\\t$tiddler=\u003C\u003Cdropdown-state>>\\n/>\\n\\n\\\"\\\"\\\"/>\\n\"},\"$:/core/ui/EditorToolbar/paint\":{\"title\" preview-closed]] }}} />\\n\u003C/span>\\n\u003C$action-setfield $tiddler=\u003C\u003CeditPreviewStateTiddler>> $value={{{ [\u003CeditPreviewStateTiddler>get[text]toggle[yes],[no]] }}} />\\n\u003C$action-sendmessage $message=\\\"tm-edit-text-operation\\\" $param=\\\"focus-editor\\\"/>\\n\"},\"$:/core/ui/EditorToolbar/quote\":{\"title\":\"$:/core/ui/EditorToolbar/quote\",\"tags\":\"$:/tags/EditorToolbar\",\"icon\":\"$:/core/images/quote\",\"caption\":\"{{$:/language/Buttons/Quote/Caption}}\",\"description\":\"{{$:/language/Buttons/Quote/Hint}}\",\"condition\":\"[\u003CtargetTiddler>!has[type]] [\u003CtargetTiddler>get[type]prefix[text/vnd.tiddlywiki]]\",\"shortcuts\":\"((quote))\",\"text\":\"\u003C$action-sendmessage\\n\\t$message=\\\"tm-edit-text-operation\\\"\\n\\t$param=\\\"wrap-lines\\\"\\n\\tprefix=\\\"\\n\u003C\u003C\u003C\\\"\\n\\tsuffix=\\\"\u003C\u003C\u003C\\\"\\n/>\\n\"},\"$:/core/ui/EditorToolbar/rotate-left\":{\"title\":\"$:/core/ui/EditorToolbar/rotate-left\",\"tags\":\"$:/tags/EditorToolbar\",\"icon\":\"$:/core/images/rotate-left\",\"caption\":\"{{$:/language/Buttons/RotateLeft/Caption}}\",\"description\":\"{{$:/language/Buttons/RotateLeft/Hint}}\",\"condition\":\"[\u003CtargetTiddler>is[image]] -[\u003CtargetTiddler>type[image/svg+xml]]\",\"text\":\"\u003C$action-sendmessage\\n\\t$message=\\\"tm-edit-bitmap-operation\\\"\\n\\t$param=\\\"rotate-left\\\"\\n/>\\n\"},\"$:/core/ui/EditorToolbar/size-dropdown\":{\"title\":\"$:/core/ui/EditorToolbar/size-dropdown\",\"text\":\"\\\\define lingo-base() $:/language/Buttons/Size/\\n\\n\\\\define toolbar-button-size-preset(config-title)\\n\u003C$set name=\\\"width\\\" filter=\\\"$(sizePair)$ +[first[]]\\\">\\n\\n\u003C$set name=\\\"height\\\" filter=\\\"$(sizePair)$ +[last[]]\\\">\\n\\n\u003C$button tag=\\\"a\\\">\\n\\n\u003C$action-setfield\\n\\t$tiddler=\\\"\\\"\\\"$config-title$/new-width\\\"\\\"\\\"\\n\\t$value=\u003C\u003Cwidth>>\\n/>\\n\\n\u003C$action-setfield\\n\\t$tiddler=\\\"\\\"\\\"$config-title$/new-height\\\"\\\"\\\"\\n\\t$value=\u003C\u003Cheight>>\\n/>\\n\\n\u003C$action-deletetiddler\\n\\t$tiddler=\\\"\\\"\\\"$config-title$/presets-popup\\\"\\\"\\\"\\n/>\\n\\n\u003C$text text=\u003C\u003Cwidth>>/> &times; \u003C$text text=\u003C\u003Cheight>>/>\\n\\n\u003C/$button>\\n\\n\u003C/$set>\\n\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define toolbar-button-size(config-title)\\n\\\\whitespace trim\\n''{{$:/language/Buttons/Size/Hint}}''\\n\\n\u003C\u003Clingo Caption/Width>>&#32;\u003C$edit-text tag=\\\"input\\\" tiddler=\\\"\\\"\\\"$config-title$/new-width\\\"\\\"\\\" default=\u003C\u003Ctv-bitmap-editor-width>> focus=\\\"true\\\" size=\\\"8\\\"/>\\n&#32;\\n\u003C\u003Clingo Caption/Height>>&#32;\u003C$edit-text tag=\\\"input\\\" tiddler=\\\"\\\"\\\"$config-title$/new-height\\\"\\\"\\\" default=\u003C\u003Ctv-bitmap-editor-height>> size=\\\"8\\\"/>\\n&#32;\\n\u003C$button popup=\\\"\\\"\\\"$config-title$/presets-popup\\\"\\\"\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\" style=\\\"width: auto; display: inline-block; background-colour: inherit;\\\" selectedClass=\\\"tc-selected\\\">\\n{{$:/core/images/down-arrow}}\\n\u003C/$button>\\n\\n\u003C$reveal tag=\\\"span\\\" state=\\\"\\\"\\\"$config-title$/presets-popup\\\"\\\"\\\" type=\\\"popup\\\" position=\\\"belowleft\\\" animate=\\\"yes\\\">\\n\\n\u003Cdiv class=\\\"tc-drop-down tc-popup-keep\\\">\\n\\n\u003C$list filter={{$:/config/BitmapEditor/ImageSizes}} variable=\\\"sizePair\\\">\\n\\n\u003C$macrocall $name=\\\"toolbar-button-size-preset\\\" config-title=\\\"$config-title$\\\"/>\\n\\n\u003C/$list>\\n\\n\u003C/div>\\n\\n\u003C/$reveal>\\n\\n\u003C$button>\\n\u003C$action-sendmessage\\n\\t$message=\\\"tm-edit-bitmap-operation\\\"\\n\\t$param=\\\"resize\\\"\\n\\twidth={{$config-title$/new-width}}\\n\\theight={{$config-title$/new-height}}\\n/>\\n\u003C$action-deletetiddler\\n\\t$tiddler=\\\"\\\"\\\"$config-title$/new-width\\\"\\\"\\\"\\n/>\\n\u003C$action-deletetiddler\\n\\t$tiddler=\\\"\\\"\\\"$config-title$/new-height\\\" \n\u003C!-- Beware this is duplicated from fields.tid. For details see bug #7054 -->\\n\\\\define get-field-value-tiddler-filter() [subfilter\u003Cget-field-editor-filter>sha256[16]addprefix[/]addprefix\u003CnewFieldValueTiddlerPrefix>]\\n\\\\define get-field-editor-filter() [\u003CnewFieldNameTiddler>get[text]else[]] :cascade[all[shadows+tiddlers]tag[$:/tags/FieldEditorFilter]!is[draft]get[text]] :and[!is[blank]else{$:/core/ui/EditTemplate/fieldEditor/default}]\\n\\n\\\\define save-tiddler-actions()\\n\\\\whitespace trim\\n\u003C$action-sendmessage $message=\\\"tm-add-tag\\\" $param={{{ [\u003CnewTagNameTiddler>get[text]] }}}/>\\n\u003C$action-sendmessage $message=\\\"tm-add-field\\\" $name={{{ [\u003CnewFieldNameTiddler>get[text]] }}} $value={{{ [\u003CnewFieldNameTiddler>get[text]] :map[subfilter\u003Cget-field-value-tiddler-filter>get[text]] }}}/>\\n\u003C\u003Cdelete-edittemplate-state-tiddlers>>\\n\u003C$action-sendmessage $message=\\\"tm-save-tiddler\\\"/>\\n\\\\end\\n\\n\\\\define cancel-delete-tiddler-actions(message)\\n\\\\whitespace trim\\n\u003C\u003Cdelete-edittemplate-state-tiddlers>>\\n\u003C$action-sendmessage $message=\\\"tm-$message$-tiddler\\\"/>\\n\\\\end\\n\\n\\\\whitespace trim\\n\u003Cdiv\\n\\tdata-tiddler-title=\u003C\u003CcurrentTiddler>>\\n\\tdata-tags={{!!tags}}\\n\\tclass={{{ [all[shadows+tiddlers]tag[$:/tags/ClassFilters/TiddlerTemplate]!is[draft]] :map:flat[subfilter{!!text}] tc-tiddler-frame tc-tiddler-edit-frame [\u003CcurrentTiddler>is[tiddler]then[tc-tiddler-exists]] [\u003CcurrentTiddler>is[missing]!is[shadow]then[tc-tiddler-missing]] [\u003CcurrentTiddler>is[shadow]then[tc-tiddler-exists tc-tiddler-shadow]] [\u003CcurrentTiddler>is[system]then[tc-tiddler-system]] [{!!class}] [\u003CcurrentTiddler>tags[]encodeuricomponent[]addprefix[tc-tagged-]] +[join[ ]] }}}\\n\\trole=\\\"region\\\"\\n\\taria-label={{$:/language/EditTemplate/Caption}}>\\n\u003C$fieldmangler>\\n\u003C$vars\\n\\tstoryTiddler=\u003C\u003CcurrentTiddler>>\\n\\tnewTag i/ExportTiddlyWikiCore\":{\"title\":\"$:/core/ui/ExportTiddlyWikiCore\",\"text\":\"\\\\define jsFileName() tiddlywikicore-$(version)$.js\\n\\\\define noExportMsg()\\nIt appears that you have a wiki with an external ~TiddlyWiki core. The export action cannot be performed.\\n\u003Cp>You will need to view the page source in your browser. Then go to the very bottom the the source, find the last `\u003Cscript>` \\nelement, and right-click its `src` URI. Save the link as ''$(jsFileName)$''\u003C/p>\\n\\\\end\\n\\n''For advanced users''\\n\\nExport the ~TiddlyWiki core ~JavaScript code for running with external ~JavaScript:\\n\\n\u003C$button tooltip=\\\"Export the ~TiddlyWiki core code for running with external ~JavaScript\\\" aria-label=\\\"export TiddlyWiki core\\\" class=\\\"tc-btn-big-green\\\">\\n\u003C$list filter=\\\"[[$:/boot/boot.js]is[missing]]\\\" variable=\\\"ignore\\\" emptyMessage=\\\"\\\"\\\"\u003C$action-sendmessage $message=\\\"tm-download-file\\\" $param=\\\"$:/core/templates/tiddlywiki5.js\\\" filename=\u003C\u003CjsFileName>>/>\\\"\\\"\\\" >\\n\u003C$action-setfield $tiddler=\u003C\u003Cqualify \\\"$:/temp/alert\\\">> text=\u003C\u003CnoExportMsg>> subtitle=\\\"Export ~TiddllyWiki Core\\\"/>\\n\u003C$action-sendmessage $message=\\\"tm-modal\\\" $param=\u003C\u003Cqualify \\\"$:/temp/alert\\\">>/>\\n\u003C/$list>\\n{{$:/core/images/download-button}} Download ~TiddlyWiki core\\n\u003C/$button>\\n\\n[[Further information|https://tiddlywiki.com/#Using%20the%20external%20JavaScript%20template]]\\n\"},\"$:/core/Filters/AllTags\":{\"title\":\"$:/core/Filters/AllTags\",\"tags\":\"$:/tags/Filter\",\"filter\":\"[tags[]!is[system]sort[title]]\",\"description\":\"{{$:/language/Filters/AllTags}}\",\"text\":\"\"},\"$:/core/Filters/AllTiddlers\":{\"title\":\"$:/core/Filters/AllTiddlers\",\"tags\":\"$:/tags/Filter\",\"filter\":\"[!is[system]sort[title]]\",\"description\":\"{{$:/language/Filters/AllTiddlers}}\",\"text\":\"\"},\"$:/core/Filters/Drafts\":{\"title\":\"$:/ \u003C$list filter=\\\"[all[current]get\u003CmessageField>!regexp\u003CescUnselected>]\\\" variable=\\\"ignore\\\">\\n\\t\\t\u003C$text text={{{[all[current]get\u003CmessageField>]}}}/>\\n\\t\u003C/$list>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define selectionField() selection-$(payloadTiddler)$\\n\\n\\\\define renameField() rename-$(payloadTiddler)$\\n\\n\\\\define suppressedField() suppressed-$(payloadTiddler)$\\n\\n\\\\define newImportTitleTiddler() $:/temp/NewImportTitle-$(payloadTiddler)$\\n\\n\\\\define previewPopupState() $(currentTiddler)$!!popup-$(payloadTiddler)$\\n\\n\\\\define renameFieldState() $(currentTiddler)$!!state-rename-$(payloadTiddler)$\\n\\n\\\\define select-all-actions()\\n\\\\whitespace trim\\n\u003C$list filter=\\\"[all[current]plugintiddlers[]sort[title]]\\\" variable=\\\"payloadTiddler\\\">\\n\u003C$action-setfield $field={{{ [\u003CpayloadTiddler>addprefix[selection-]] }}} $value={{$:/state/import/select-all}}/>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\whitespace trim\\n\u003Ctable class=\\\"tc-import-table\\\">\\n\u003Ctbody>\\n\u003Ctr>\\n\u003Cth align=\\\"left\\\">\\n\u003C$checkbox tiddler=\\\"$:/state/import/select-all\\\" field=\\\"text\\\" checked=\\\"checked\\\" unchecked=\\\"unchecked\\\" default=\\\"checked\\\" actions=\u003C\u003Cselect-all-actions>>>\\n&#32;\\n\u003C\u003Clingo Listing/Select/Caption>>\\n\u003C/$checkbox>\\n\u003C/th>\\n\u003Cth>\\n\u003C\u003Clingo Listing/Title/Caption>>\\n\u003C/th>\\n\u003Cth>\\n\u003C\u003Clingo Listing/Status/Caption>>\\n\u003C/th>\\n\u003C/tr>\\n\u003C$list filter=\\\"[all[current]plugintiddlers[]sort[title]]\\\" variable=\\\"payloadTiddler\\\">\\n\u003Ctr class={{{[\u003CcurrentTiddler>has\u003CsuppressedField>then[tc-row-disabled]] ~[subfilter\u003CpayloadTitleFilter>is[tiddler]then[tc-row-warning]] }}}>\\n\u003Ctd>\\n\u003C$checkbox field=\u003C\u003CselectionField>> checked=\\\"checked\\\" unchecked=\\\"unchecked\\\" default=\\\"checked\\\" disabled={{{[\u003CcurrentTiddler>has\u003CsuppressedField>then[yes]else[no]]}}}/>\\n\u003C/td>\\n\u003Ctd>\\n\u003C$reveal type=\\\"nomatch\\\" state=\u003C\u003CrenameFieldState>> text=\\\"yes\\\" tag=\\\"div\\\">\\n\u003C$reveal type=\\\"nomatch\\\" state=\u003C\u003CpreviewPopupState>> text=\\\"yes\\\" tag=\\\"div\\\" class=\\\"tc-flex\\\">\\n\u003C$button class=\\\"tc-btn-invisible tc-btn-dropdown tc-flex-grow-1 tc-word-break\\\" set=\u003C\u003CpreviewPopupState>> setTo=\\\"yes\\\" disabled={{{[\u003CcurrentTiddler>has\u003CsuppressedField>then[yes]else[no]]}}}>\\n\u003Cspan class=\\\"tc-small-gap-right\\\">{{$:/core/images/right-arrow}}\u003C/span>\u003C$text text={{{[subfilter\u003CpayloadTitleFilter>]}}}/>\\n\u003C/$button>\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>!has\u003CsuppressedField>]\\\">\u003C$button class=\\\"tc-btn-invisible\\\" set=\u003C\u003CrenameFieldState>> setTo=\\\"yes\\\" tooltip={{{[\u003Clingo-base>addsuffix[Listing/Rename/Tooltip]get[text]]}}}>{{$:/core/images/edit-button}}\u003C/$button>\u003C/$list>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" state=\u003C\u003CpreviewPopupState>> text=\\\"yes\\\" tag=\\\"div\\\">\\n\u003C$button class=\\\"tc-btn-invisible tc-btn-dropdown\\\" set=\u003C\u003CpreviewPopupState>> setTo=\\\"no\\\">\\n\u003Cspan class=\\\"tc-small-gap-right\\\">{{$:/core/images/down-arrow}}\u003C/span>\u003C$text text={{{[subfilter\u003CpayloadTitleFilter>]}}}/>\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" state=\u003C\u003CrenameFieldState>> text=\\\"yes\\\" tag=\\\"div\\\">\\n\u003C$text text={{{[\u003Clingo-base>addsuffix[Listing/Rename/Prompt]get[text]]}}}/>\\n\u003C/$reveal>\\n\u003C/td>\\n\u003Ctd>\\n\u003C\u003CselectionInfo>>\\n&#32;\\n\u003C\u003ClibraryInfo>>\\n&#32;\\n\u003C\u003CoverWriteWarning>>\\n\u003C/td>\\n\u003C/tr>\\n\u003C$reveal type=\\\"match\\\" state=\u003C\u003CrenameFieldState>> text=\\\"yes\\\" tag=\\\"tr\\\">\\n\\t\u003Ctd colspan=\\\"3\\\">\\n\\t\\t\u003Cdiv class=\\\"tc-flex\\\">\\n clude $variable=\\\"__actions__\\\"/>\\n\\n\u003Cspan style=\\\"display:inline-block; background-color: $(colour-picker-value)$; width: 100%; height: 100%; border-radius: 50%;\\\"/>\\n\\n\u003C/$button>\\n\\\\end\\n\\n\\\\define colour-picker-recent-inner(actions)\\n\\\\whitespace trim\\n\u003C$set name=\\\"colour-picker-value\\\" value=\\\"$(recentColour)$\\\">\\n\u003C$macrocall $name=\\\"colour-picker-inner\\\" actions=\u003C\u003C__actions__>>/>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define colour-picker-recent(actions)\\n\\\\whitespace trim\\n{{$:/language/ColourPicker/Recent}}\u003C$list filter=\\\"[list[$:/config/ColourPicker/Recent]]\\\" variable=\\\"recentColour\\\">\\n&#32;\\n\u003C$macrocall $name=\\\"colour-picker-recent-inner\\\" actions=\u003C\u003C__actions__>>/>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define colour-picker(actions)\\n\\\\whitespace trim\\n\u003Cdiv class=\\\"tc-colour-chooser\\\">\\n\\n\u003C$macrocall $name=\\\"colour-picker-recent\\\" actions=\u003C\u003C__actions__>>/>\\n\\n---\\n\\n\u003C$list filter=\\\"LightPink Pink Crimson LavenderBlush PaleVioletRed HotPink DeepPink MediumVioletRed Orchid Thistle Plum Violet Magenta Fuchsia DarkMagenta Purple MediumOrchid DarkViolet DarkOrchid Indigo BlueViolet MediumPurple MediumSlateBlue SlateBlue DarkSlateBlue Lavender GhostWhite Blue MediumBlue MidnightBlue DarkBlue Navy RoyalBlue CornflowerBlue LightSteelBlue LightSlateGrey SlateGrey DodgerBlue AliceBlue SteelBlue LightSkyBlue SkyBlue DeepSkyBlue LightBlue PowderBlue CadetBlue Azure LightCyan PaleTurquoise Cyan Aqua DarkTurquoise DarkSlateGrey DarkCyan Teal MediumTurquoise LightSeaGreen Turquoise Aquamarine MediumAquamarine MediumSpringGreen MintCream SpringGreen MediumSeaGreen SeaGreen Honeydew LightGreen PaleGreen DarkSeaGreen LimeGreen Lime ForestGreen Green DarkGreen Chartreuse LawnGreen GreenYellow DarkOliveGreen YellowGreen OliveDrab Beige LightGoldenrodYellow Ivory LightYellow Yellow Olive DarkKhaki LemonChiffon PaleGoldenrod Khaki Gold Cornsilk Goldenrod DarkGoldenrod FloralWhite OldLace Wheat Moccasin Orange PapayaWhip BlanchedAlmond NavajoWhite AntiqueWhite Tan BurlyWood Bisque DarkOrange Linen Peru PeachPuff SandyBrown Chocolate SaddleBrown Seashell Sienna LightSalmon Coral OrangeRed DarkSalmon Tomato MistyRose Salmon Snow LightCoral RosyBrown IndianRed Red Brown FireBrick DarkRed Maroon White WhiteSmoke Gainsboro LightGrey Silver DarkGrey Grey DimGrey Black\\\" variable=\\\"colour-picker-value\\\">\\n&#32;\\n\u003C$macrocall $name=\\\"colour-picker-inner\\\" actions=\u003C\u003C__actions__>>/>\\n\u003C/$list>\\n\\n---\\n\\n\u003C$edit-text tiddler=\\\"$:/config/ColourPicker/New\\\" tag=\\\"input\\\" default=\\\"\\\" placeholder=\\\"\\\"/>\\n&#32;\\n\u003C$edit-text tiddler=\\\"$:/config/ColourPicker/New\\\" type=\\\"color\\\" tag=\\\"input\\\"/>\\n\u003C$set name=\\\"colour-picker-value\\\" value={{$:/config/ColourPicker/New}}>\\n\u003C$macrocall $name=\\\"colour-picker-inner\\\" actions=\u003C\u003C__actions__>>/>\\n\u003C/$set>\\n\\n\u003C/div>\\n\\n\\\\end\\n\"},\"$:/core/macros/copy-to-clipboard\":{\"title\":\"$:/core/macros/copy-to-clipboard\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\whitespace trim\\n\\n\\\\procedure copy-to-clipboard(src,class:\\\"tc-btn-invisible\\\",style)\\n\u003C$button message=\\\"tm-copy-to-clipboard\\\"\\n\\tparam=\u003C\u003Csrc>>\\n\\tclass=\u003C\u003Cclass>>\\n\\tstyle=\u003C\u003Cstyle>>\\n\\ttooltip={{$:/language/Buttons/CopyToClipboard/Hint}}\\n>\\n\\t{{$:/core/images/copy-clipboard}}\\n\\t\u003Cspan class=\\\"tc-tiny-gap-left\\\">\\n\\t\\t\u003C$text text={{$:/language/Buttons/CopyToClipboard/Caption}}/>\\n\\t\u003C/span>\\n\u003C/$button>\\n\\\\end\\n\\n\\\\procedure copy-to-clipboard-above-right(src,class:\\\"tc-btn-invisible\\\",style)\\n\u003Cdiv style=\\\"position: relative;\\\">\\n\\t\u003Cdiv style=\\\"position: absolute; bottom: 0; right: 0;\\\">\\n\\t\\t\u003C$macrocall $name=\\\"copy-to-clipboard\\\" src=\u003C\u003Csrc>> class=\u003C\u003Cclass>> style=\u003C\u003Cstyle>>/>\\n\\t\u003C/div>\\n\u003C/div>\\n\\\\end\\n\"},\"$:/core/macros/CSS\":{\"title\":\"$:/core/macros/CSS\",\"tags\":\"$:/tags/Macro\",\"text\":\"\u003C!-- Needs to stay that way for backwards compatibility. See GH issue: #8326 -->\\n\\\\define colour(name)\\n\\\\whitespace trim\\n\u003C$transclude tiddler={{$:/palette}} index=\\\"$name$\\\">\\n\\t\u003C$transclude tiddler=\\\"$:/palettes/Vanilla\\\" index=\\\"$name$\\\">\\n\\t\\t\u003C$transclude tiddler=\\\"$:/config/DefaultColourMappings/$name$\\\"/>\\n\\t\u003C/$transclude>\\n\u003C/$transclude>\\n\\\\end\\n\\n\\\\define color(name) \u003C\u003Ccolour $name$>>\\n\\n\\\\define box-shadow(shadow)\\n``\\n-webkit-box-shadow: $shadow$;\\n\\t-moz-box-shadow: $shadow$;\\n\\t\\tbox-shadow: $shadow$;\\n``\\n\\\\end\\n\\n\\\\define filter(filter)\\n``\\n-webkit-filter: $filter$;\\n\\t-moz-filter: $filter$;\\n\\t\\tfilter: $filter$;\\n``\\n\\\\end\\n\\n\\\\define transition(transition)\\n``\\n-webkit-transition: $transition$;\\n\\t-moz-transition: $transition$;\\n\\t\\ttransition: $transition$;\\n``\\n\\\\end\\n\\n\\\\define transform-origin(origin)\\n``\\n-webkit-transform-origin: $origin$;\\n\\t-moz-transform-origin: $origin$;\\n\\t\\ttransform-origin: $origin$;\\n``\\n\\\\end\\n\\n\\\\define background-linear-gradient(gradient)\\n``\\nbackground-image: linear-gradient($gradient$);\\nbackground-image: -o-linear-gradient($gradient$);\\nbackground-image: -moz-linear-gradient($gradient$);\\nbackground-image: -webkit-linear-gradient($gradient$);\\nbackground-image: -ms-linear-gradient($gradient$);\\n``\\n\\\\end\\n\\n\\\\define column-count(columns)\\n``\\n-moz-column-count: $columns$;\\n-webkit-column-count: $columns$;\\ncolumn-count: $columns$;\\n``\\n\\\\end\\n\\n\\\\procedure datauri(title)\\n\u003C$macrocall $name=\\\"makedatauri\\\" type={{{ [\u003Ctitle>get[type]] }}} text={{{ [\u003Ctitle>get[text]] }}} _canonical_uri={{{ [\u003Ctitle>get[_canonical_uri]] }}}/>\\n\\\\end\\n\\n\\\\procedure if-sidebar(text)\\n\u003C$reveal state=\\\"$:/state/sidebar\\\" type=\\\"match\\\" text=\\\"yes\\\" default=\\\"yes\\\">\u003C\u003Ctext>>\u003C/$reveal>\\n\\\\end\\n\\n\\\\procedure if-no-sidebar(text)\\n\u003C$reveal state=\\\"$:/state/sidebar\\\" type=\\\"nomatch\\\" text=\\\"yes\\\" default=\\\"yes\\\">\u003C\u003Ctext>>\u003C/$reveal>\\n\\\\end\\n\\n\\\\procedure if-background-attachment(text)\\n\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\" type=\\\"nomatch\\\" text=\\\"\\\">\u003C\u003Ctext>>\u003C/$reveal>\\n\\\\end\\n\"},\"$:/core/macros/diff\":{\"title\":\"$:/core/macros/diff\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\whitespace trim\\n\\n\\\\procedure compareTiddlerText(sourceTiddlerTitle,sourceSubTiddlerTitle,destTiddlerTitle,destSubTiddlerTitle)\\n\u003C$set name=\\\"source\\\" tiddler=\u003C\u003CsourceTiddlerTitle>> subtiddler=\u003C\u003CsourceSubTiddlerTitle>>>\\n\\t\u003C$set name=\\\"dest\\\" tiddler=\u003C\u003CdestTiddlerTitle>> subtiddler=\u003C\u003CdestSubTiddlerTitle>>>\\n\\t\\t\u003C$diff-text source=\u003C\u003Csource>> dest=\u003C\u003Cdest>>/>\\n\\t\u003C/$set>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\procedure compareTiddlers(sourceTiddlerTitle,sourceSubTiddlerTitle,destTiddlerTitle,destSubTiddlerTitle,exclude)\\n\u003Ctable class=\\\"tc-diff-tiddlers\\\">\\n\\t\u003Ctbody>\\n\\t\\t\u003C$set name=\\\"sourceFields\\\" filter=\\\"[\u003CsourceTiddlerTitle>fields[]sort[]]\\\">\\n\\t\\t\\t\u003C$set name=\\\"destFields\\\" filter=\\\"[\u003CdestSubTiddlerTitle>subtiddlerfields\u003CdestTiddlerTitle>sort[]]\\\">\\n\\t\\t\\t\u003C$list filter=\\\"[enlist\u003CsourceFields>] [enlist\u003CdestFields>] -[enlist\u003Cexclude>] +[sort[]]\\\" variable=\\\"fieldName\\\">\\n\\t\\t\\t\\t\u003Ctr>\\n\\t\\t\\t\\t\\t\u003Cth>\\n\\t\\t\\t\\t\\t\\t\u003C$text text=\u003C\u003CfieldName>>/>\\n\\t\\t\\t\\t\\t\u003C/th>\\n\\t\\t\\t\\t\\t\u003Ctd>\\n\\t\\t\\t\\t\\t\\t\u003C$set name=\\\"source\\\" tiddler=\u003C\u003CsourceTiddlerTitle>> subtiddler=\u003C\u003CsourceSubTiddlerTitle>> field=\u003C\u003CfieldName>>>\\n\\t\\t\\t\\t\\t\\t\\t\u003C$set name=\\\"dest\\\" tiddler=\u003C\u003CdestTiddlerTitle>> subtiddler=\u003C\u003CdestSubTiddlerTitle>> field=\u003C\u003CfieldName>>>\\n\\t\\t\\t\\t\\t\\t\\t\\t\u003C$diff-text source=\u003C\u003Csource>> dest=\u003C\u003Cdest>>>&#32;\u003C/$diff-text>\\n\\t\\t\\t\\t\\t\\t\\t\u003C/$set>\\n\\t\\t\\t\\t\\t\\t\u003C/$set>\\n\\t\\t\\t\\t\\t\u003C/td>\\n\\t\\t\\t\\t\u003C/tr>\\n\\t\\t\\t\u003C/$list>\\n\\t\\t\\t\u003C/$set>\\n\\t\\t\u003C/$set>\\n\\t\u003C/tbody>\\n\u003C/table>\\n\\\\end\\n\"},\"$:/core/macros/dumpvariables\":{\"title\":\"$:/core/macros/dumpvariables\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define dumpvariables()\\n\\\\whitespace trim\\n\u003Cul>\\n\u003C$list filter=\\\"[variables[]]\\\" variable=\\\"varname\\\">\\n\u003Cli>\\n\u003Cstrong>\u003Ccode>\u003C$text text=\u003C\u003Cvarname>>/>\u003C/code>\u003C/strong>:\u003Cbr/>\\n\u003C$codeblock code={{{ [\u003Cvarname>getvariable[]] }}}/>\\n\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\\\\end\\n\"},\"$:/core/macros/export\":{\"title\":\"$:/core/macros/export\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\function exportButtonFilename(baseFilename)\\n[\u003CbaseFilename>] [\u003Cextension>] +[join[]]\\n\\\\end\\n\\n\\\\procedure exportButton(exportFilter:\\\"[!is[system]sort[title]]\\\",lingoBase,baseFilename:\\\"tiddlers\\\")\\n\\\\whitespace trim\\n\u003C$let hint={{{ [\u003ClingoBase>addsuffix[Hint]get[text]] }}}\\n\\tcaption={{{  [\u003ClingoBase>addsuffix[Caption]get[text]] }}}\\n>\\n\\t\u003Cspan class=\\\"tc-popup-keep\\\">\\n\\t\\t\u003C$button popup=\u003C\u003Cqualify \\\"$:/state/popup/export\\\">>\\n\\t\\t\\ttooltip=\u003C\u003Chint>>\\n\\t\\t\\taria-label=\u003C\u003Ccaption>>\\n\\t\\t\\tclass=\u003C\u003Ctv-config-toolbar-class>>\\n\\t\\t\\tselectedClass=\\\"tc-selected\\\"\\n\\t\\t\\tdragFilter=\u003C\u003CexportFilter>>\\n\\t\\t>\\n\\t\\t\\t\u003C%if [\u003Ctv-config-toolbar-icons>match[yes]] %>\\n\\t\\t\\t\\t{{$:/core/images/export-button}}\\n\\t\\t\\t\u003C%endif%>\\n\\t\\t\\t\u003C%if [\u003Ctv-config-toolbar-text>match[yes]] %>\\n\\t\\t\\t\\t\u003Cspan class=\\\"tc-btn-text\\\">\u003C$text text=\u003C\u003Ccaption>>/>\u003C/span>\\n\\t\\t\\t\u003C%endif%>\\n\\t\\t\u003C/$button>\\n\\t\u003C/span>\\n\u003C/$let>\\n\u003C$reveal state=\u003C\u003Cqualify \\\"$:/state/popup/export\\\">> type=\\\"popup\\\" position=\\\"below\\\" animate=\\\"yes\\\">\\n\\t\u003Cdiv class=\\\"tc-drop-down\\\">\\n\\t\\t\u003C$set name=\\\"count\\\" value={{{ [subfilter\u003CexportFilter>count[]] }}}>\\n\\t\\t\\t\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/Exporter]]\\\">\\n\\t\\t\\t\\t\u003C$list filter=\\\"[\u003CcurrentTiddler>has[condition]subfilter{!!condition}limit[1]] ~[\u003CcurrentTiddler>!has[condition]then[true]]\\\"\\n\\t\\t\\t\\t\\tvariable=\\\"ignore\\\"\\n\\t\\t\\t\\t>\\n\\t\\t\\t\\t\\t\u003C$button class=\\\"tc-btn-invisible\\\">\\n\\t\\t\\t\\t\\t\\t\u003C$action-sendmessage $message=\\\"tm-download-file\\\"\\n\\t\\t\\t\\t\\t\\t\\t$param=\u003C\u003CcurrentTiddler>>\\n\\t\\t\\t\\t\\t\\t\\texportFilter=\u003C\u003CexportFilter>>\\n\\t\\t\\t\\t\\t\\t\\tfilename={{{ [\u003CbaseFilename>addsuffix{!!extension}] }}}\\n\\t\\t\\t\\t\\t\\t/>\\n\\t\\t\\t\\t\\t\\t\u003C$action-deletetiddler $tiddler=\u003C\u003Cqualify \\\"$:/state/popup/export\\\">>/>\\n\\t\\t\\t\\t\\t\\t\u003C$transclude field=\\\"description\\\"/>\\n\\t\\t\\t\\t\\t\u003C/$button>\\n\\t\\t\\t\\t\u003C/$list>\\n\\t\\t\\t\u003C/$list>\\n\\t\\t\u003C/$set>\\n\\t\u003C/div>\\n\u003C/$reveal>\\n\\\\end\\n\"},\"$:/core/macros/image-picker\":{\"title\":\"$:/core/macros/image-picker\",\"created\":\"20170715180840889\",\"modified\":\"20170715180914005\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define image-picker-thumbnail(actions)\\n\u003C$button tag=\\\"a\\\" tooltip=\\\"\\\"\\\"$(imageTitle)$\\\"\\\"\\\">\u003C$transclude $variable=\\\"__acti
